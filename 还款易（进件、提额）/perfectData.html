<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完善资料</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./js/swiper/swiper.min.css">
    <link rel="stylesheet" href="./css/style.css?v=1.0">
    <link rel="stylesheet" type="text/css" href="./js/selectDate/mobile-select-date.css">
</head>
<body>
<div class="speed">
    <div class="img">
        <img width="100%" height="100%" src="./images/auz/kps_wszl@2x.png" alt="">
    </div>
</div>
<div class="ticket-wrapper swiper-container">
    <ul class="ticket-list swiper-wrapper">
        <li id="lbTIntoInfoCustomer" class="block lock swiper-slide swiper-slide-active" data-stype="lbTIntoInfoCustomer">
            <div class="ticket-item ticket-item-perfect">
                <h2>个人信息</h2>
                <div class="ipt-wrapper">
                    <div class="ipt-item border-1px clearFiex">
                        <span class="text fl" style="width: 90px">来本市年份&nbsp;</span>
                        <div class="ipt stop-swiping fr">
                            <span class="select-text"></span>
                            <select class="ipt select" name="selectYear" id="selectYear">
                                <!--<option value="0">1年</option>-->
                                <!--<option value="1">2年</option>-->
                                <!--<option value="2">3年</option>-->
                                <!--<option value="3">4年</option>-->
                            </select>
                            <!--<span class="arrow"></span>-->
                        </div>
                        <img class="select-arr_down" src="./images/arr_down.png" alt="">
                    </div>
                    <div class="ipt-item border-1px clearFiex">
                        <span class="text fl" style="width: 90px">单位名称</span>
                        <input id="jName" class="ipt stop-swiping fr" type="text" placeholder="">
                    </div>
                    <div class="ipt-item border-1px clearFiex">
                        <span class="text fl" style="width: 90px">进入单位时间</span>
                        <input id="jEnterT" class="ipt stop-swiping fr" type="text" placeholder="">
                    </div>
                    <div class="ipt-item border-1px stop-swiping clearFiex">
                        <span class="text fl" style="width: 90px">最高学历</span>
                        <div class="ipt fr">
                            <span class="select-text">本科</span>
                            <select class="ipt select" name="" id="hDegree">
                                <option value="0">硕士及以上</option>
                                <option value="1" selected>本科</option>
                                <option value="2">专科</option>
                                <option value="3">高中</option>
                                <option value="5">初中及以下</option>
                            </select>
                            <!--<span class="arrow"></span>-->
                        </div>
                        <img class="select-arr_down" src="./images/arr_down.png" alt="">
                    </div>
                </div>
                <!--<a class="forget-pwd" href="#">忘记密码？</a>-->
            </div>
        </li>
        <li id="lbTIntoInfoContact" class="block swiper-slide" data-stype="lbTIntoInfoContact">
            <div class="ticket-item lbTIntoInfoContact">
                <h2>联系人</h2>
                <div class="ipt-wrapper" style="margin-top: 30px">
                    <div class="ipt-item border-1px stop-swiping clearFiex">
                        <div class="title">关系 -
                            <div class="select-nexus">
                                <span class="select-text">配偶</span>
                                <select class="select conRelation" name="">
                                    <option value="2">配偶</option>
                                    <option value="3">父亲</option>
                                    <option value="4">母亲</option>
                                    <option value="9">子女</option>
                                    <option value="5">其他亲属</option>
                                </select>
                            </div>
                            <img class="select-arr_down" src="./images/arr_down.png" alt="">
                        </div>
                        <span class="text fl">姓名</span>
                        <input class="ipt conNam fl" style="" type="text" placeholder="">
                    </div>
                    <div class="ipt-item border-1px stop-swiping clearFiex">
                    	<a class="get-mobile" href="repayH5://?action=getMobile&type=mobile1"></a>
                        <span class="text fl">手机号</span>
                        <input disabled id="mobile1" class="ipt conPhone fr" type="text" placeholder="">
                    </div>
                    <div class="ipt-item border-1px stop-swiping">
                        <div class="title">关系 -
                            <div class="select-nexus">
                                <span class="select-text">配偶</span>
                                <select class="select conRelation" name="">
                                    <option value="2">配偶</option>
                                    <option value="3">父亲</option>
                                    <option value="4">母亲</option>
                                    <option value="9">子女</option>
                                    <option value="5">其他亲属</option>
                                </select>
                                <span class="arrow"></span>
                            </div>
                        </div>
                        <span class="text">姓名</span>
                        <input class="ipt conNam" type="text" placeholder="">
                    </div>
                    <div class="ipt-item border-1px stop-swiping">
                    	<a class="get-mobile" href="repayH5://?action=getMobile&type=mobile2"></a>
                        <span class="text">手机号</span>
                        <input disabled id="mobile2" class="ipt conPhone" type="text" placeholder="">
                    </div>
                </div>
            </div>
        </li>
        <li id="lbTIntoInfoBankCard" class="block swiper-slide swiper-slide-active" data-stype="lbTIntoInfoBankCard">
            <div class="mask-item"><span>已完绑定银行卡</span></div>
            <div class="ticket-item">
                <h2>绑定银行卡</h2>
                <div class="ipt-wrapper">
                    <div class="ipt-item border-1px">
                        <span class="text">持卡人</span>
                        <input id="accountName" class="ipt stop-swiping" type="text" placeholder="">
                    </div>
                    <div class="ipt-item border-1px">
                        <span class="text">卡号</span>
                        <input id="bankCardAccount" class="ipt stop-swiping" type="text" autocomplete="off" placeholder="">
                    </div>
                    <div class="ipt-item border-1px">
                        <span class="text" style="width: 80px;">预留手机号</span>
                        <input id="bankReservedPhone" class="ipt stop-swiping" type="text" autocomplete="off" placeholder="">
                    </div>
                    <!-- <div class="ipt-item border-1px">
                        <span style="margin-right: 5px;" class="text">手机验证码</span>
                        <input style="width: 100px;" class="ipt" type="text" placeholder="" maxlength="6">
                        <a href="javascript:;">获取</a>
                    </div> -->
                </div>
                <!--<a class="forget-pwd" href="#">忘记密码？</a>-->
            </div>
        </li>
        <li id="type07" class="block swiper-slide" data-stype="07">
            <div class="ticket-item">
                <h2>征信信息</h2>
                <div class="tips-msg">
                    <img class="img" width="15" height="15" src="./images/auz/tips@2x.png">
                    <p class="text">人行会在24小时内给出审核结果，如果审核 通过会发送验证码到您手机。</p>
                </div>
                <div class="ipt-wrapper">
                    <div class="ipt-item border-1px">
                        <span class="text">征信账号</span>
                        <input id="bankAccount" class="ipt stop-swiping" type="text" placeholder="" autocomplete="off">
                    </div>
                    <div class="ipt-item border-1px">
                        <span style="width: 90px;" class="text">征信中心密码</span>
                        <input id="bankPwd" style="" class="ipt stop-swiping" type="password" autocomplete="off" placeholder="">
                    </div>
                    <div class="ipt-item border-1px stop-swiping">
                        <span style="width: 90px;" class="text">输入验证码</span>
                        <input id="bankCode" class="ipt" type="text" placeholder="" maxlength="6" autocomplete="off">
                        <!--<img class="code" width="60" height="24" src="./images/auz/code.jpg" alt="">-->
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<div class="next-step next-step-hock"><span class="text">下一步</span></div>
<div class="next-final clearFiex" style="display: none;">
    <a href="/fintech-appbiz/repayH5/creditTips.html">无征信账号？</a><a href="javascript:;">提交</a>
</div>
<div style="height:20px"></div>
<div class="error-msg"></div>
</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="./js/swiper/swiper.min.js"></script>
<script src="./js/util.js"></script>
<script type="text/javascript" src="./js/selectDate/dialog.js"></script>
<script type="text/javascript" src="./js/selectDate/mobile-select-date.js"></script>
<script src="./js/validate.js"></script>
<script type="text/javascript" src="./js/apps/perfectData.js"></script>
<script>
</script>
</html>
