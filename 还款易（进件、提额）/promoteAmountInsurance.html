<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/promoteAmountInsurance.css" />
    <link rel="stylesheet" href="./css/common.css">
    <title>社保</title>
</head>
<body>
<div class="main">
    <div class="shadow hidden"></div>
    <div class="box hidden">
        <p class="cityTit">
            <span class="close">取消</span>
            <span class="title_area">所在区域</span>
            <span class="sure">确定</span>
        </p>
        <div class="selector">
            <p><span class="pro wait">请选择</span><span class="city hidden">请选择</span><span class="area hidden">请选择</span></p>
        </div>
        <div class="selectBox">
            <div class="province"></div>
            <div class="cityBox"></div>
            <div class="areaBox"></div>
        </div>
    </div>
    <div class="box_content">
        <ul class="tab_content">
            <li>
                <div class="tc_content">
                    <p class="bc_title">社保</p>
                    <div class="select_provice arr">
                        <p>请选择省市</p>
                    </div>
                    <div class="select_type arr"  id="demo2">
                        <p>请选择登录类型</p>
                    </div>
                </div>
                <div class="btn_content"></div>
            </li>
        </ul>
    </div>
</div>
<div class="test"></div>
<div class="success_box hidden">
    <img src="./images/submit_success.png" alt="">
    <div class="double_btn">
        <div class="btn_renzheng">继续认证</div>
        <div class="btn_sumbit">提交借款</div>
    </div>
</div>
<div class="error-msg"></div>
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/promoteAmountInsurance.js"></script>
</body>
</html>
