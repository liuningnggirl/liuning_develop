<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>央行征信认证</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/iscroll.js"></script>
</head>
<body>
<div id="creditTips" class="credit-tips-wrapper">
    <div>
        <div class="tips-msg-wrapper">
            <div class="ticket-list" style="padding: 5px 20px;">
                <div class="tips-msg">
                    <img class="img" width="15" height="15" src="./images/auz/tips_2@2x.png">
                    <p class="text">人行会在24小时内给出审核结果，如果审核通过会发送验证码到您手机。</p>
                </div>
            </div>
        </div>
        <div class="tips-wrapper">
            <div class="tips-list">
                <h2 class="title">1、登录中国人民银行征信中心：<a href="http://www.pbccrc.org.cn/" style="color:#1479F7;">www.pbccrc.org.cn</a></h2>
                <img class="img" src="./images/creditTips/p1.png" alt="">

                <h2 class="title">2.央行征信报告查询</h2>
                <p class="text"> 1）根据提示进行身份认证</p>
                <p class="text"> 2）提交验证后，需要人行审核。人行会在24小时内给出审核 结果。如果审核通过会发送验证码至您的手机中。</p>
                <p class="text"> 3）在申请认证环节，输入短信验证码，获取央行征信报告</p>
                <img class="img" src="./images/creditTips/p2.png" alt="">
                <img class="img" src="./images/creditTips/p3.png" alt="">

                <h2 class="title">3、获取征信账号、密码、短信验证码后，及返回客户端首页 点击“立即借款”继续完善征信信息</h2>
            </div>
        </div>
        <div style="height: 20px;"></div>
    </div>
</div>
<div class="credit-tips-footer">
    <a href="/fintech-appbiz/repayH5/perfectData.html">我有验证码</a>
    <a href="http://www.pbccrc.org.cn/">申请征信账号</a>
