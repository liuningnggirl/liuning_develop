<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/promoteAmountBusinessInsurance.css" />
    <link rel="stylesheet" href="./css/common.css">
    <title>商业保险</title>
</head>
<body>
    <div class="box">
        <div class="box_content">
            <div class="bc_title">商业保险</div>
            <p class="select_org" id="demo2">请选择保险机构</p>
            <div class="select_box hidden">
                <!--<div class="input_text">-->
                    <!--<input type="text" placeholder="请输入机构账号">-->
                <!--</div>-->
                <div class="input_text name">
                    <input type="text" placeholder="请输入姓名">
                </div>
                <div class="input_text id_card_num">
                    <input type="text" placeholder="请输入身份证号">
                </div>
                <div class="input_text cell_phone_num">
                    <input type="text" placeholder="请输入电话号码">
                </div>
                <div class="input_text account">
                    <input type="text" placeholder="请输入账号">
                </div>
                <div class="input_text password">
                    <input type="password" placeholder="请输入密码">
                </div>
            </div>
        </div>
    </div>
    <div class="btn_sure next-step hidden">提交</div>
    <div class="test"></div>
    <div class="success_box hidden">
        <img src="./images/submit_success.png" alt="">
        <div class="double_btn">
            <div class="btn_renzheng">继续认证</div>
            <div class="btn_sumbit">提交借款</div>
        </div>
    </div>
    <div class="error-msg"></div>
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/promoteAmountBusinessInsurance.js"></script>
</body>
</html>
