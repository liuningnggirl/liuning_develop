			北京捷越联合信息咨询有限公司(以下简称“捷越”)是一家以互联网技术为载体,将金融与产业融合,服务于实体经济的综合咨询服务平台。业务范围涵盖财富管理咨询服务、信用数据整合、信用风险评估与管理、融资租赁以及包括信用借款、保理、房产抵押借款等在内的信息咨询服务。自2013年6月成立以来，捷越在全国设立咨询服务机构超过160家，布局涵盖全国20多个省分、100多个城市，累计服务顾客近100万人。
