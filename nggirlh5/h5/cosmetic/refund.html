<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />
<link type="text/css" href="../cosmetic/css/mobiscroll.css" rel="stylesheet" />
<link type="text/css" href="../cosmetic/css/mobiscroll_date.css" rel="stylesheet" />
<title>我要退款</title>
<style type="text/css">
	* {margin: 0px;padding: 0px;border: none;text-decoration: none;list-style: none;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-appearance:none;}
	body, html {font-size: 10px;font-family: "微软雅黑";background: #eff4f5;}
	img {display: block;}
	.content{ background:#fff; padding-bottom:0.5rem;}
	.content .title{ font-size:1.5rem; line-height:1;padding:1em 0; text-align:center; color:#4c4c4c;}
	.content ul{ padding:0 4%; }
	.content ul li{width:100%; font-size:1.2rem; line-height:1; color:#50c8b4; text-align:center; border:#50c8b4 solid 1px; box-sizing:border-box; border-radius:5px;margin-bottom:10px; }
	.content ul li p{padding: 1.125em 0;}
	.rule{ height:46px; line-height:46px; font-size:1.2rem; margin:10px 0 60px 0; background:#fff; padding-left:4%; position:relative;}
	.rule a{ color:#50c8b4; line-height:1;padding-left:6px; text-decoration:underline;}
	.rule span{ width:18px; height:18px; background:url(images/box@3x%20copy.png) no-repeat; background-size:18px 18px; display:inline-block; position:absolute; top:14px; right:4%;}
	.rule span img{ width:10px; height:8px; position:absolute; top:5px; left:4px;}
	.botbtn{ position:fixed; bottom:0; left:0; height:50px; line-height:50px; font-size:1.5rem; color:#fff; width:100%; text-align:center; background:#b3b3b3;}
	.treason p{ background:#6ed7c8; color:#fff;}
	.treason .txt{ padding: 13px;}
	.treason .txt textarea{ width:100%; height:41px;font-size:1.2rem;  resize:none;outline:none; word-break:break-all;}
	.treason .txt ::-webkit-input-placeholder{ font-size:1.2rem !important; color:#b3b3b3;}
	.txt{ display:none;}
	.cans{ background:#50c8b4;}
	.boxshadow{ display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; opacity:.5;}
	.cash_pop_main{display:none;  width:95%; height:150px; margin:0 2.5%; text-align:center; position:fixed;top:20%; background:#fff;  border-radius:0.5rem;}
	.cash_pop_main h3{ font-size:16px; line-height:1; margin:15px 0;}
	.cash_pop_main p{font-size:1.2rem;}
	.cash_pop_main a{ position:absolute; bottom:0; display:block; width:100%; height:44px; line-height:44px; color:#000; font-size:1.2rem; border-top:#cdcdcd solid 1px; }
	a[title*="站长统计"]{ display:none;}
</style>
<script type="text/javascript" src="../cosmetic/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../cosmetic/js/mobiscroll_date.js" charset="gb2312"></script> 
<script type="text/javascript" src="../cosmetic/js/mobiscroll.js"></script>
<script type="text/javascript" src="../cosmetic/js/md5.js"></script>
<script type="text/javascript" src="../cosmetic/js/params.js"></script>
<script type="text/javascript" src="../cosmetic/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../cosmetic/js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../cosmetic/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="../cosmetic/js/jquery.fileupload.js"></script>
<script> 
    //声明_czc对象: 
    var _czc = _czc || []; 
    //绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
     _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
</head>
<body>
    <div class="content">
            <div class="title">请选择退款原因</div>
            <ul id="reason">
                <li>
                    <p>下错订单，我要预约其他妆容</p>
                    <div class="txt">
                        <textarea placeholder="请输入详细原因" class="txt1" maxlength="140"></textarea>
                    </div>
                </li>
                <li>
                    <p>与化妆师沟通不畅</p> 
                    <div class="txt">
                        <textarea placeholder="请输入详细原因" class="txt1" maxlength="140"></textarea>
                    </div>
                </li>
                <li>
                    <p>化妆师要求我退单</p> 
                    <div class="txt">
                        <textarea placeholder="请输入详细原因" class="txt1" maxlength="140"></textarea>
                    </div>
                </li>
                <li>
                    <p>其他原因</p> 
                    <div class="txt">
                        <textarea placeholder="请输入详细原因" class="txt1" maxlength="140"></textarea>
                    </div>
                </li>
            </ul>
        </div>
    <div class="rule">
        接受本产品的<a	 href="<%= CLI_HOST_API_URL %>/nggirl/h5/mobile/reservation_cancel_rules.html?v=<%= VERSION %>">预约与退订规则</a><span class="checked"><img src="images/Bitmap Copy.png"></span>
    </div>
    <div class="botbtn">确认提交</div>
    <!--弹窗-->
     <div class="boxshadow"></div>
    <div class="cash_pop_main">
    	<h3 class="mtitlt">提示</h3>
        <p></p>
        <a href="javascript:;" class="clbtn">确定</a>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#reason li").click(function(){
                $(this).addClass("treason").siblings("li").removeClass("treason");
                $(this).children(".txt").show();
                $(this).siblings("li").children(".txt").hide();
                if($(".rule span").hasClass("checked")){
                    $(".botbtn").addClass("cans");
                }
            })
            $(".rule span").click(function(){
                if($(".rule span").hasClass("checked")){
                   $(this).removeClass("checked").children("img").hide();
                   $(".botbtn").removeClass("cans");
               }else{
                   $(this).addClass("checked").children("img").show();
                   if($("#reason li").hasClass("treason")){
                      $(".botbtn").addClass("cans");
                   }
               }
           })
		   $(".clbtn").click(function(){
			   $(".cash_pop_main,.boxshadow").hide()
			   })
           $(".botbtn").click(function(){
			    if(!$(this).hasClass("cans")){
				   if($("#reason li").hasClass("treason")){
					   $(".cash_pop_main,.boxshadow").show();
					   $(".cash_pop_main p").html("请接受本产品的预约与退订规则");
					   }else{
						   $(".cash_pop_main,.boxshadow").show();
					  	$(".cash_pop_main p").html("请选择原因");
						   }
				   }
                if($("#reason li").hasClass("treason")&&$(".rule span").hasClass("checked")){
                    $.ajax({
							url: '<%= CLI_HOST_API_URL %>/nggirl/app/cli/works/refundOperationNotify/1.4.2',
							type: 'post',
							data: getFinalRequestObject({accessToken: getAccessToken(), reservationId: getParam('reservationId'),reason:$(".treason>p").text()+"."+$(".treason textarea").val()}),
							dataType: 'json',
							success: function (data) {
								if (data.code == 0) {
								window.location.href = "order.html?order=1&v=<%= VERSION %>";
							}
							if (data.code == 1) {
								alert(data.data.error);
							}
						}
					});
                 }
           })
        });
    </script>
    <script src="//s4.cnzz.com/z_stat.php?id=<%= CNZZ_STAT_CODE_ID %>&web_id=<%= CNZZ_STAT_CODE_WEB_ID %>" language="JavaScript"></script>
</body>
</html>
