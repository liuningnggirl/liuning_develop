<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">

<title>关于我们</title>
<style type="text/css">
	* {margin: 0px;padding: 0px;border: none;text-decoration: none;list-style: none;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-appearance:none;}
	body, html {font-size: 14px;font-family: "微软雅黑";background: #fff;}
	img {display: block;}

	.p-content{ padding:0 1.07rem; color:#8b9292; font-size:1rem; line-height:1.8rem; text-indent:1.5rem;}
	.p-other{ font-size:1rem; color:#8b9292; padding:0 1.07rem; margin:1.2rem 0 0 0;}
	.line{color:#d7dada;}
	a[title*="站长统计"]{ display:none;}
</style>
<script type="text/javascript" src="../cosmetic/js/jquery-1.7.2.min.js"></script>
<script> 
    //声明_czc对象: 
    var _czc = _czc || []; 
    //绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
     _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);

</head>
<body>
    <div class="box">
		<img src="images/about-logo_03.png" alt="" class="about-logo" />

        <p class="p-other">
            官方网站：<a href="//www.nggirl.com.cn">www.nggirl.com.cn</a><br />
            客服邮件：<a href="mailto:service@nggirl.com.cn">service@nggirl.com.cn</a>
		</p>

    <%= STATISTICS_SCRIPT %>
