<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />
<script type="text/javascript" src="../cosmetic/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./js/params.js"></script>
<script type="text/javascript" src="../cosmetic/js/md5.js"></script>
<script>
	//声明_czc对象: 
	var _czc = _czc || []; 
	//绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
	 _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
<style type="text/css">
*{ margin:0px; padding:0px; border:none; text-decoration:none; list-style:none;cursor:pointer;-webkit-tap-highlight-color: transparent; }
body,html{ color:#4c4c4c; font-family:"微软雅黑"; background:#fff;}
a[title*="站长统计"]{ display:none;}
.content_title{ width100%; height:45px; line-height:45px; text-align:center; background:#fff; font-size:16px; color:#3a3a3a; border-bottom:1px solid #ebedee;}
.content_title img{ width:8px; float:left; position:absolute; left:20px; top:16px;}
.type_kinds li{width: 100%;overflow: hidden;padding: 12.5px 0;}
.type_kinds li div:nth-child(1) {width: 55%;color: #9a9a9a;}
.type_kinds li div {float: left;font-size: 13px;margin: 0 5% 0 0;}
.type_kinds li div:nth-child(2) {color: #3a3a3a; width: 35%;text-align: justify;}
.type_kinds{ padding:10px 20px;}
</style>
<script type="text/javascript">
$(function(){
	//获取商品详情
	$.get('<%= CLI_HOST_API_URL %>/nggirl/app/cli/item/getItemInfo/3.1.0',getFinalRequestObject({accessToken:getAccessToken(),itemId:getParam('itemId')}),function(data){
		var data = $.parseJSON(data);
		var properties = data.data.properties;
		if(data.code == 0){
			for(var x = 0;x < properties.length ; x++){
				$('.type_kinds').append('<li><div>'+properties[x].name+'</div><div>'+properties[x].value+'</div></li>');	
			}
		}else{
			alert(data.data.error);	
		}
	});
	
	//页面回退
	$('.back_btn').click(function(e) {
        window.history.back();
    });
})
</script>
</head>

</head>
<body>
	<div class="content">
    	<div class="content_title">
        	<img src="images/back_orage.png" alt="" class="back_btn" />
            规格参数
        </div>
        <!--  规格 -->
    	<ul class="type_kinds"></ul>
    </div>

<script type="text/javascript">
</script>
    <%= STATISTICS_SCRIPT %>
</body>
</html>
