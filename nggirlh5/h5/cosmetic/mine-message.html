<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />
<link href="../cosmetic/css/mobiscroll.css" rel="stylesheet" />
<link href="../cosmetic/css/mobiscroll_date.css" rel="stylesheet" />
<title>个人资料</title>
<style type="text/css">
* {margin: 0px;padding: 0px;border: none;text-decoration: none;list-style: none;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-appearance:none;}
input{ background:none;}
body, html {font-size: 14px;font-family: "微软雅黑";background: #f5fafa;}
img {display: block;}
.box {margin: 0 auto 30%;height: auto;background: #f5fafa;}
.box ul li .true-img{ width:4.29rem; height:4.29rem; float:left; border-radius:50%;}
.box ul li .true-txt{ float:right; line-height: 4.3rem;color: #4c4c4c;}
.box ul li{ font-size:.93rem; border-bottom:1px solid #d7dcdc; overflow:hidden; padding:.9rem 4% .71rem; background:#fff; position:relative;}
.box ul li .mine-name,.mine-sex,.mine-birth,.mine-area,.mine-address,.mine-tel,.mine-city,.mine-cover-kinds{ float:right; padding: .8rem 0; text-align:right;color:#3a3a3a;font-size: .93rem; background: none;}
.box ul li .mine-cover-kinds{direction: rtl;}
.box ul li .txt{ padding:.8rem 0; float:left; color:#3a3a3a;}
.mine-message-name,.mine-message-address,.link_tel,.cover-level{ border-top:1px solid #d7dcdc; margin:.7rem 0 0 0;}

/*  footer */
.footer{ width:100%; border:1px solid #d7dcdc; position:fixed; bottom:0px; margin:0 auto; background:#50c8b4;}
.btn-save{ display:block; text-align:center; text-align:center; background:#50c8b4; font-size:1.29rem; color:#fff;border-radius: 1.2rem; height:55px; line-height: 55px; letter-spacing: 5px;}
.mine-sex{ background:none;direction: rtl;}
.mine-city,.mine-area{direction: rtl; background:none;}
.loading{ position:absolute; top:0; left:20%;}
.mine-city{ width:70%;}
.mine-message-common,.mine-message-cover-kinds{ position:relative;}
.mine-message-common img,.mine-message-cover-kinds img,.mine-message-introduce img{float: right;position: absolute;right: 7px;width: 7px;top: 27px;}
a[title*="站长统计"]{ display:none;}
.mine-sex{ position:relative;}
.mine-sex .get{ position:absolute; top:17px; right:3px;}
.kuang{ width:20px; display:inline-block;}
.get{ width:13px;}
.mine-sex span{ display:inline-block;margin-left: 8px;}
.mine-sex .get.get_nv{ right:53px; display:none;}
.sex{vertical-align: super; margin-right:5px;}
.num{ float:right; margin:12px 10px 0 0; color:#4c4c4c;}
.mine_yzm{ float:left; color:#4c4c4c; font-size:.93rem; padding: 10px 0 10px 0;}
.mine_yzm_btn{ float:right; width:70px; height:23px; line-height:23px; text-align:center; color:#50c8b4; font-size:.71rem; border-radius:5px; border:1px solid #50c8b4; margin-top:6px; box-sizing: border-box;}
.yzm{ display:none;}

.cover_question{ width:100%; height:100%; position:fixed; top:0px; left:0px; background:rgba(0,0,0,.2); display:none;}
.cq_li{ width:100%; padding:0 20px; box-sizing:border-box; margin:70px auto 0;}
.cq_li .cq_circle{ display:inline-block; width:63px; height:63px; border-radius:50%; border:1px solid #50c8b4; color:#50c8b4; font-size:15px; background:#fff; line-height:63px; text-align:center; margin:30px auto 0;}
.cq_li .cq_circle_selcted{ background:#50c8b4; color:#fff;}
.cq_ok_btn{ width:100%; position:fixed; bottom:0px; left:0px; height:55px; font-size:18px; text-align:center; line-height:55px; background:#fff; color:#50c8b4;letter-spacing: 5px; border-top: 1px solid #fff;}
.div_li_box{ overflow:hidden;}
.cq_li .clear_margin{ margin-right:0px;}
.cq_ul_li{ overflow:hidden;}
.cq_ul_li li{ float:left; width:25%; text-align:center;}
.mine-introduce-message{  padding: .8rem 0; text-align:right;color:#3a3a3a;font-size: .93rem; background: none; margin-right: 8px;}
.hidden{ display:none;}
.box_introduce .box_introduce_title{ width:100%; height:50px; line-height:50px; background:#fff; padding:0 20px; box-sizing:border-box; position:relative; text-align: center;margin-bottom: 10px;border-bottom: 1px solid #eee;}
.return_arr{width: 10px;top: 17px;position: absolute;}
.bi_save{ position:absolute; position: absolute;top: 0px;right: 20px; color:#50c8b4;}
.box_introduce_content{width: 100%;height: 150px;resize: none;padding: 10px 20px;box-sizing: border-box; color:#4c4c4c; font-size:12px; position:relative;}
.bic_num{position: absolute;right: 20px;top: 180px;font-size: 12px;color: #9a9a9a;}
</style>
<script type="text/javascript" src="../cosmetic/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../cosmetic/js/mobiscroll_date.js" charset="gb2312"></script> 
<script type="text/javascript" src="../cosmetic/js/mobiscroll.js"></script>
<script type="text/javascript" src="../cosmetic/js/md5.js"></script>
<script type="text/javascript" src="../cosmetic/js/params.js"></script>
<script type="text/javascript" src="../cosmetic/js/mine-message.js"></script>
<script type="text/javascript" src="../cosmetic/js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../cosmetic/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="../cosmetic/js/jquery.fileupload.js"></script>
<script> 
    //声明_czc对象: 
    var _czc = _czc || []; 
    //绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
     _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
</head>
<body>
    <div class="box">
		<ul>
        	<li>
            	<div class="true-txt">头像</div>
                <input type="file" name="file0" id="file0" multiple style="display:none;" data-url="<%= PHOTOS_HOST_API_URL %>/uploadserver/app/image/uploads/3.0.0"/><img src="images/new_login_mine_message_img.png" alt="" class="true-img" id="img0"  />
            </li>
        	<li class="mine-message-name">
            	<div class="txt">昵称</div>
                <input type="text" class="mine-name" placeholder="请填写" />
            </li>
        	<li>
            	<div class="txt">性别</div>
                <div class="mine-sex">
                	<span class="nan">
                        <img src="images/new_login_kuang.png" class="kuang kuang_nan" alt="" num="0" /><label class="sex">男</label>
                        <img src="images/new_login_get.png" class="get get_nan" alt="" />
                    </span>
                	<span class="nv">
                    	<img src="images/new_login_kuang.png" class="kuang kuang_nv" alt="" num="1" /><label class="sex">女</label>
                        <img src="images/new_login_get.png" class="get get_nv" alt="" />
                    </span>
                </div>
            </li>
        	<li>
            	<div class="txt">出生日期</div>
                <input type="text" class="right mine-birth" name="USER_AGE" id="USER_AGE" readonly placeholder="请选择" />
            </li>
        	<li class="mine-message-introduce">
            	<div class="txt">简介</div>
                <img src="images/black_right.png" alt="" />
                <div class="mine-introduce-message">一句话介绍自己</div>
            </li>
        	<li class="cover-level">
            	<div class="txt">肤质</div>
                <select name="" id="" class="right mine-cover-kinds">
                	<option value="">请选择肤质</option>
                	<option value="混合偏油">混合偏油</option>
                	<option value="油性">油性</option>
                	<option value="中性">中性</option>
                	<option value="干性">干性</option>
                	<option value="混合偏干">混合偏干</option>
                </select>
            </li>
        	<li class="mine-message-cover-kinds">
            	<div class="txt">皮肤问题</div>
                <img src="images/black_right.png" alt="" />
            </li>
        	<li class="link_tel">
            	<div class="txt">联系电话</div>
                <input type="tel" class="mine-tel" placeholder="请填写" />
            </li>
        	<li class="yzm">
                <input type="tel" class="mine_yzm" placeholder="请输入短信验证码" />
            	<div class="mine_yzm_btn">获取验证码</div>
            </li>
        	<li class="mine-message-common">
            	<div class="txt">常用地址</div>
                <span class="num"></span>
                <img src="images/black_right.png" alt="" />
            </li>
        </ul>
    </div>
    <div class="footer">
    	<a href="javascript:;" class="btn-save">保存</a>
    </div>  
    
    <!--  皮肤问题 -->
    <div class="cover_question">
    	<div class="cq_li"> 
        	<ul class="cq_ul_li">
            	<li>
                    <span class="cq_circle">毛孔</span>
                </li>
                <li>
                    <span class="cq_circle">黑头</span>
                </li>
                <li>
                    <span class="cq_circle">痘痘</span>
                </li>
                <li>
                    <span class="cq_circle">痘印</span>
                </li>
                <li>
                    <span class="cq_circle">过敏</span>
                </li>
                <li>
                    <span class="cq_circle">红血丝</span>
                </li>
                <li>
                    <span class="cq_circle">美白</span>
                </li>
                <li>
                    <span class="cq_circle">保湿</span>
                </li>
                <li>
                    <span class="cq_circle">抗老</span>
                </li>
                <li>
                    <span class="cq_circle">黑眼圈</span>
                </li>
                <li>
                    <span class="cq_circle">眼部抗皱</span>
                </li>
            </ul>
        </div>
        <div class="cq_ok_btn">确定</div>
    </div> 
    <!--  简介 -->
    <div class="box_introduce hidden">
    	<div class="box_introduce_title">
        	<img src="images/blue-arr-left.png" alt="" class="return_arr" />
            <span style="color:#4c4c4c; font-size:18px;">简介</span>
            <p class="bi_save">保存</p>
        </div>
        <textarea  maxlength="15" name="" id=""  class="box_introduce_content" placeholder="一句话介绍自己"></textarea>
        <div class="bic_num">
        	<span class="current_num">0</span> / 15
        </div>
    </div> 
    <script src="//s4.cnzz.com/z_stat.php?id=<%= CNZZ_STAT_CODE_ID %>&web_id=<%= CNZZ_STAT_CODE_WEB_ID %>" language="JavaScript"></script>
</body>
</html>
