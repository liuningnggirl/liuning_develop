<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />
<link rel="stylesheet" href="../cosmetic/css/myLotteryAwardDetail.css" />
<title>【南瓜姑娘】积分抽奖-奖品详情</title>
<script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="../cosmetic/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../cosmetic/js/md5.js"></script>
<script type="text/javascript" src="../cosmetic/js/params.js"></script>
<script type="text/javascript" src="../cosmetic/js/myLotteryAwardDetail.js"></script>
</head>
<body>
<div class="lottery">
    <div class="top">
        <div class="headimg"></div>
        <div class="name-fee"><div class="name"></div><div class="fee">运费：包邮</div></div>
        <div class="invitecode hide"></div>
        <div class="period">抽奖活动时间：<div class="time"></div></div>
    </div>
    <div class="details">
        <div class="details-title">礼品详情说明</div>
        <div class="details-content"></div>
    </div>
    <div class="status"><div class="hint finished hide">已兑换</div><div class="hint filladdress">填写收货地址</div></div>
</div>

<!--地址-->
<div class="part2 hide">
    <div class="message">
        <div class="box box1">
            <label>收货人：</label><input type="text" placeholder="请输入收货人姓名">
        </div>
        <div class="box box2">
            <label>手机号码：</label><input type="tel" autocomplete="on" maxlength="11" placeholder="请输入收货人的联系电话">
        </div>
        <div class="box box3">
            <label>详细地址：</label><input type="text" placeholder="为了您能够收到积分商品请填写详细地址">
        </div>
    </div>
    <div class="mesbtn greyBtn">确认地址</div>
</div>
<script src="//s4.cnzz.com/z_stat.php?id=<%= CNZZ_STAT_CODE_ID %>&web_id=<%= CNZZ_STAT_CODE_WEB_ID %>" language="JavaScript"></script>
</body>
</html>
