<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />

<title>【南瓜姑娘】年会妆-作品详情</title>
<style type="text/css">
	*{ margin:0px; padding:0px; border:none; text-decoration:none; list-style:none;}
	body,html{ font-size:14px; font-family:"微软雅黑";}
	.box{max-width:750px; margin:0 auto 3rem; height:auto; background:#fff;}

/*  轮播样式 */
	.banner{ width:100%; height:22.85rem; position:relative; }
	.banner img{ width:100%;}
	.bot{ position:absolute; top:-10%; width:30%; right:-46%; position:relative;}
	.bot ul li{ height:.6rem; width:.6rem; border-radius:100px; background:#e8e6e6; float:left; margin:0 5px; overflow:hidden; line-height:100px;}
	.bot ul li.on{ background:#6ed7c8; opacity:.75;}
	.z-kinds,.zz-kinds,.zz-hbh{ padding:.4rem .7rem; background:rgba(0,0,0,0.5); position:absolute; border-radius:20px; font-size:.86rem; color:#fff;margin: -11% 0 0 80%; display:none;}
	.zz-kinds{ background:#ff8278;}
	.zz-hbh{ display:block; margin: -95% 0 0 3%;}
	
/*  价格信息样式 */
	.content{ width:100%; padding:0 .93rem; box-sizing:border-box; clear:both;}
	.price-info{ width:100%; height:auto; overflow:hidden;}
	.price-info .pi-left{ clear:both; float:left; font-size:2rem; color:#fa6e64; }
	.price-info .pi-right{ float:right; margin:0.85rem 0 0 0;}
	.price-info .pi-right .blue{ color:#6ed7c8;}
	.price-info .pi-right .pr-minite,.pr-yue{ color:#96a0a0; font-size:.93rem; float:left; padding:0 0 0 1.5rem;}
	.pr-minite{ background:url(images/lock-icon_03.png) no-repeat; background-size:21%; margin:0 2rem 0 0;}
	.pr-yue{ background:url(images/people-icon_03.png) no-repeat; background-size:18%;}
	.c-style{ width:80%; color:#fff; margin:.7rem 0; float:left;}
	.zan,.cancle-zan{ float:right; width:7%; margin-top: 2.5%;} 
	.c-style span{ margin: 0 2% 0 0; display:inline-block; padding:0.25rem 0.36rem; font-size:0.78rem; background:#fff; border-radius:10px; text-align:center; border:1px solid #6ed7c8; color:#6ed7c8;}
	.p-content{ color:#3c3c3c; font-size:1rem; width:100%; border-bottom:1px solid #d2dcdc; padding:0 0 1rem 0; line-height:1.5rem; clear:both;}
	.zk{ width:100%; overflow:hidden; padding:1rem 0;}
	.zk .zk-left{ float:left; color:#3c3c3c; font-size:.94rem;}
	.zk .zk-right{ float:right; }
	.zk .zk-txt{color:#aab4b4; font-size:.86rem; padding:0 .5rem 0 0; float:left; box-sizing:border-box;}
	.zk .zk-arrdown{ float:left; width:0.75rem; margin: -0.1rem 0 0 0;}
	.zk .zk-arrdown img{ width:100%;}
	
	
	.pro-kinds{ width:100%; border-bottom:1px solid #d7dcdc; padding: 0 0 .8rem 0; overflow:hidden;}
 	.pro-kinds dl{ width:100%; overflow:hidden; display:none;}
	.pro-kinds dl dt{ width:20%; float:left;}
	.pro-kinds dl dd{ width:80%; float:left;}
	.pro-kinds dl:nth-child(1){ display:block;}
	.pro-kinds dl:nth-child(2){ display:block;}
	.pro-kinds dl:nth-child(3){ display:block;}
	.pro-kinds dl dd div{ display:none;}
	.pro-kinds dl dd div:nth-child(1){ display:block;}
	
	.like-num{ width:100%; color:#3c3c3c; font-size:.94rem; margin:1.14rem 0 1rem 0;}
	.like-num .num{ font-size:1rem; color:#aab4b4;}
	.like-photo{ overflow:hidden; border-bottom:1px solid #d2dcdc; padding:0 0 1.14rem 0; box-sizing:border-box;}
	.like-photo ul{ overflow:hidden;}
	.like-photo ul li{ width:2.5rem; height:2.5rem; float:left; margin:0 1.7% 0 0; border-radius:50%; display:block;}
	.like-photo ul li img{ width:100%; border-radius:50%; display:block;}
	.like-photo ul .add-circle{ float:right; background:#fa6e64; border-radius:50%; margin:0 0 0 0; color:#fff; text-align:center;line-height: 2rem; font-size:.79rem;}
		
	.order-time{ border-bottom:1px solid #D7DCDC; overflow:hidden; padding:1rem 0;}
	.order-time .ot-time{ font-size:.93rem; color:#141e28; float:left;}
	.order-time .ot-data{ font-size:.93rem; color:#9ba0a0; float:right; padding: 0 1rem 0 0; background:url(images/order-arr-right_03.png) no-repeat right; background-size:4%; -webkit-appearance:none; text-align:right;}
	.box-hzs{width: 100%;border: 1px solid #cbd3d3;border-left: none;border-right: none;overflow: hidden; padding: .61rem; box-sizing: border-box; background:url(images/order-arr-right_03.png) no-repeat right; background-size:2%; border-top:none;}
	.bh-left{width: 3rem;float: left;box-sizing: border-box;position: relative;}
	.bh-right{float: left;width: 72%;padding: 0 0 0 1.1rem;box-sizing: border-box;}
	.img-vip{width: 30%;position: absolute;top: -2%;}
	.bh-name{color: #434343;font-size: .635rem; }
	.bh-start img{width: 5%;display: inline-block;}
	.bh-start{margin-top: 0%;}
	
/*  tab切换 */
	.double-btn{ width:100%; height:auto; clear:both;}
	.db-left,.db-right{ width:50%; float:left; text-align:center;  padding:1rem 0; font-size:.93rem;}
	.db-on{ text-decoration:underline; color:#50c8b4;}
	.left-box{ clear:both;}
	
/*  评论 */
	.review-message{ clear:both; margin-bottom: 30%;}
	.review-message ul li{ overflow:hidden; margin:.5rem 0 0 0;}
	.rm-left{ float:left; width:2.5rem; height:2.5rem; margin:0 .87rem 0 0; float:left;}
	.rm-left img{ width:100%; height:100%; border-radius:50%;}
	.rm-right{ float:left; width:85%; border-bottom:1px solid #d2dcdc; padding:0 0 .64rem 0; box-sizing:border-box; position:relative;}
	.rm-right .rr-left{ float:left;}
	.rm-right .rr-left .rl-name{ color:#3c3c3c; font-size:.93rem;}
	.rm-right .rr-left .rl-review{ color:#9ba0a0; font-size:.93rem; word-break:break-all;}
	.rm-right .rr-right{ float:right; color:#c3c8c8; font-size:.86rem; position:absolute; top:0px; right:0px;}
	.phot-per{ width:15%; overflow:hidden; float:left;}
	.pingjia,.shai{ color:#d7dcdc; font-size:.97rem; padding:1rem 26% 3rem; display:none;}
	
/*  晒单 */
	.st-left{ width:11%; float:left; }
	.st-left img{ width:100%; border-radius:50%;}
	.st-right{ float:left; margin:0 0 0 .86rem; border-bottom:1px solid #d5dede; width:100%;}
	.st-name{ color:#3c3c3c; font-size:.93rem; line-height:1.1rem;}
	.st-p{ color:#9ba0a0; word-break: break-all;font-size: .93rem; }
	.st-txt{ float:left; width:100%;}
	.st-star{ float:right; position: absolute; right: 4%;}
	.st-star img{ width:.83rem; float:left;}
	.sr-bottom{ clear:both;}
	.sr-bottom img{ width:16.5%; float:left; margin:0 .64rem 0 0;}
	.sr-date{ color:#c3c8c8; font-size:.55rem; clear:both; line-height:1.8rem;}
	.st-right{ width:84.91%;}
	.right-box{ overflow:hidden; clear:both;}
	.comments{ width:100%; overflow:hidden; border:1px solid #d7dcdc; border-radius:.7rem; padding:.8rem 0;}
	.comments-txt{ float:left; width:75%; height:2.3rem; display:inline-block;padding: 0 0 0 3%;}
	.comments-btn{ padding:.1rem .29rem; float:right;border-left: 1px solid #d7dcdc;}
	.send-btn{ padding:.43rem .86rem; background:#fa6e64; border-radius:1.4rem; color:#FFF;}
 
/*  footer */
	.footer{ padding:.36rem 2.5%; position:fixed; bottom:0px; background:#fff; width:100%; border-top:1px solid #d2d7d7; box-sizing:border-box; max-width: 750px; }
	.f-left{ float:left; width:13%;}
	.f-center{  padding:.79rem 21%; background:#ff8278; border-radius:1.4rem; float:left; font-size:1rem; color:#fff; margin: 0 0 0 21%;}
	.f-right{ float:right; width:13%;}
	.shaidan{ overflow:hidden; margin-bottom: .5rem;}
	.look-more-ping,.look-more-shai{ margin:1rem 0 0 0; clear:both; text-align:center; text-decoration:underline; color:#8c96a0; font-size:1rem;}
	a[title*="站长统计"]{ display:none;}
    </style>
<script type="text/javascript" src="../cosmetic/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../cosmetic/js/md5.js"></script>
<script type="text/javascript" src="../cosmetic/js/params.js"></script>
<script type="text/javascript" src="../cosmetic/js/Slide_pone.js"></script>
<script type="text/javascript" src="../cosmetic/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../cosmetic/js/mobiscroll_date.js" charset="gb2312"></script> 
<script type="text/javascript" src="../cosmetic/js/mobiscroll.js"></script>
<script type="text/javascript" src="../cosmetic/js/workDetails-xinhe-s2.js"></script>
<script> 
    //声明_czc对象: 
    var _czc = _czc || []; 
    //绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
     _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
</head>

<body>
	<div class="box">
<!--  轮播 -->
        <div class="banner" id="slideBox">
            <div class="top bd">
                <ul class="imgw"></ul>
            </div>
            <div class="bot hd">
                <ul class="clear"></ul>
            </div>
            <div class="z-kinds">收　藏</div>
            <div class="zz-kinds">已收藏</div>
            <div class="zz-hbh">年会妆</div>
       	</div>
        <div class="content">
            <div class="price-info">
                <div class="pi-left"><span style="font-size:1.07rem;">¥</span> <span class="left-num"></span> <span style="color:#000; font-size:1rem; display:none;">原价：</span><span style="text-decoration:line-through; color:#000; font-size:1rem; display:none;" class="discount">¥1800</span></div>
            </div>
            <div class="c-style"></div>
            <a href="javascript:;" class="f-btn"><img class="zan" src="images/lover-img_03.png" alt="" /></a>
            <a href="javascript:;" class="f-btn-cancle" style="display:none;"><img class="cancle-zan" src="images/works-like-btn-hl@2x.png" alt="" /></a>
            <p class="p-content"></p>
			<div class="order-time">
            	<div class="ot-time">预约时间</div>
                <input type="text" name="USER_AGE" id="USER_AGE" readonly class="ot-data" placeholder="请选择预约日期" />
            </div>
			<div class="box-hzs">
				<div class="bh-left">
					<img src=""  class="bl-photo" style="width: 100%; border-radius:50%;" alt="" />
                    <img src="images/plusv_03.png" class="img-vip" alt="" />
				</div>
				<div class="bh-right">
					<div class="bh-name" style=" display:inline-block;"></div>
                    <img src="images/mine-girl_03.png" alt="" style="width:7%; display:inline-block; margin:0 0 0 .2rem; display:none;" class="sex0" />
                    <img src="images/mine-boy_03.png" alt="" style="width:7%; display:inline-block; margin:0 0 0 .2rem; display:none;" class="sex1" />
					<div class="bh-start"></div>
				</div>
			</div>
<!--  展开 -->
			<div class="zk">
            	<div class="zk-left">使用化妆品种类</div>
            	<div class="zk-right">
                	<div class="zk-txt">展开</div>
                    <div class="zk-arrdown"><img src="images/arr-down_03.png" alt="" /></div>
                </div>
            </div>
            <div class="pro-kinds"></div>
            <div class="like-num">喜欢&nbsp;<span class="num"></span></div>
            <div class="like-photo">
            	<ul>
                	<li class="add-circle"></li>
                </ul>
            </div>
<!--  tab切换 -->
			<div class="double-btn">
            	<div class="db-left db-on">评论</div>
            	<div class="db-right">晒单</div>
            </div>
            <div class="double-box">
                <div class="left-box">
                	<div class="comments">
                    	<input class="comments-txt" placeholder="评论内容" />
                    	<div class="comments-btn">
                        	<div class="send-btn">发送</div>
                        </div>
                    </div>
                	<p class="pingjia">“暂时没有评论哦～欢迎订购此妆束并分享评论~”</p>
                    <div class="review-message">
                        <ul></ul>
                    </div>
                    <div class="look-more-ping">查看更多</div>
                </div>
                <div class="right-box" style="display:none;">
                	<p class="shai">“暂时没有收到晒单哦～欢迎订购此妆束并晒单分享~”</p>
                    <div class="dan"></div>
                    <div class="look-more-shai">查看更多</div>
                </div>
            </div>
        </div>
        
<!--  footer -->
        <div class="footer">
        	<div class="f-center">立即预约</div>
        </div>
   </div> 
    <script type="text/javascript">
    $(function () {
        var currYear = (new Date()).getFullYear();	
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式 
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',

            startYear: currYear, //开始年份
            endYear: currYear + 1 //结束年份
        };
    
        $("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
    });
    </script>
    <script src="//s4.cnzz.com/z_stat.php?id=<%= CNZZ_STAT_CODE_ID %>&web_id=<%= CNZZ_STAT_CODE_WEB_ID %>" language="JavaScript"></script>
</body>
