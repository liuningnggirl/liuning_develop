	* {margin: 0px;padding: 0px;border: none;text-decoration: none;list-style: none;cursor:pointer;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-appearance:none;}

	.swiper-slide {
	  height: 100%;
	  opacity: 0.4;
	  -webkit-transition: 300ms;
	  -moz-transition: 300ms;
	  -ms-transition: 300ms;
	  -o-transition: 300ms;
	  transition: 300ms;
	  -webkit-transform: scale(0);
	  -moz-transform: scale(0);
	  -ms-transform: scale(0);
	  -o-transform: scale(0);
	  transform: scale(0);
	}
	.swiper-slide-visible {
	  opacity: 0.5;
	  -webkit-transform: scale(0.8);
	  -moz-transform: scale(0.8);
	  -ms-transform: scale(0.8);
	  -o-transform: scale(0.8);
	  transform: scale(0.8);
	}
	.swiper-slide-active {
	  top: 0;
	  opacity: 1;
	  -webkit-transform: scale(1);
	  -moz-transform: scale(1);
	  -ms-transform: scale(1);
	  -o-transform: scale(1);
	  transform: scale(1);
	}

	.swiper-slide .title {
	  font-style: italic;
	  font-size: 42px;
	  margin-top: 80px;
	  margin-bottom: 0;
	  line-height: 45px;
	}
	.swiper-pagination-switch {
	  display: inline-block;
	  width: 10px;
	  height: 10px;
	  border-radius: 8px;
	  background: #aaa;
	  margin-right: 8px;
	  cursor: pointer;
	  -webkit-transition: 300ms;
	  -moz-transition: 300ms;
	  -ms-transition: 300ms;
	  -o-transition: 300ms;
	  transition: 300ms;
	  opacity: 0;
	  position: relative;
	  top: -50px;
	}
	.swiper-visible-switch {
	  opacity: 1;
	  top: 0;
	  background: #aaa;
	}
	.swiper-active-switch {
	  background: #fff;
	}
	.slide-type1{ background:url(images/2017nianhui/type1.jpg) no-repeat; background-size:100%;}
	.slide-type2{ background:url(images/2017nianhui/type2.jpg) no-repeat; background-size:100%;}
	.slide-type3{ background:url(images/2017nianhui/type3.jpg) no-repeat; background-size:100%;}

	.slide-type6{ background:url(images/2017nianhui/type6.jpg) no-repeat; background-size:100%;}
	.swiper-slide{ height:8rem;}
	.swiper-wrapper{ width:100%; padding:0px;}
	a[title*="站长统计"]{ display:none;}
	.swipe{width:100%; overflow: hidden;}
	#slider3 img{width:100%; height:100%; display:block;}
	.centerlogo{ margin:0 auto; width:40%; }
	.bottom p{ text-align:center; font-size:3.6vw;  letter-spacing:2px;}
	.bottom .white{font-size:3.6vw; color:#fff;line-height:4.7vw;  margin:15px 0 30px;}

	.toBuy img{ width:31.6%; margin:0 auto 15.5vw;}

	.header{ position:relative; z-index:10; }
	.swipe{ margin-top:-100px; position:relative; z-index:2;}
</style>

//微信分享
function weixinConfig(title,desc,link,imgUrl) {
    wx.ready(function(){

        //获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
        wx.onMenuShareTimeline({
            title: title, // 分享标题
            link: link, // 分享链接
            imgUrl: imgUrl, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
				$.post('<%= CLI_HOST_API_URL %>/nggirl/app/cli/personalInfo/shareSuccess/2.0.0',
				getFinalRequestObject({accessToken: getAccessToken(),
				shareType:1,
				contentType:'h5',
				contentInfo:window.location.href
				})
				,function(data){
					var data = $.parseJSON(data);
					if(data.code == 0){
						if (/iphone|ipad|ipod/.test(ua)) {
							_czc.push(['_trackEvent','2017_cosmetics_share','phoneType=iOS','2017年会妆品定制','']);	
						} else if (/android/.test(ua)) {
							_czc.push(['_trackEvent','2017_cosmetics_share','phoneType=and','2017年会妆品定制','']);
						};
					}else{
						alert(data.data.error);	
					}	
				})
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

	//alert(desc);
        //获取“分享给朋友”按钮点击状态及自定义分享内容接口
        wx.onMenuShareAppMessage({
            title: title, // 分享标题
            desc: desc, // 分享描述
            link: link, // 分享链接
            imgUrl: imgUrl, // 分享图标
            type: 'link', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
				$.post('<%= CLI_HOST_API_URL %>/nggirl/app/cli/personalInfo/shareSuccess/2.0.0',
				getFinalRequestObject({accessToken: getAccessToken(),
				shareType:2,
				contentType:'h5',
				contentInfo:window.location.href
				})
				,function(data){
					var data = $.parseJSON(data);
					if(data.code == 0){
						if (/iphone|ipad|ipod/.test(ua)) {
							_czc.push(['_trackEvent','2017_cosmetics_share','phoneType=iOS','2017年会妆品定制','']);	
						} else if (/android/.test(ua)) {
							_czc.push(['_trackEvent','2017_cosmetics_share','phoneType=and','2017年会妆品定制','']);
						};
					}else{
						alert(data.data.error);	
					}	
				})
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
    });

    var currenturl = window.location.href;
    //初始化配置信息
    $.ajax({
        url: '<%= CLI_HOST_API_URL %>/nggirl/app/cli/weixinjs/config',
        type: 'post',
        dataType: 'json',
        data: getFinalRequestObject({url: currenturl, accessToken: getAccessToken()}),
        success: function (data) {
            //初始化配置
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: data.data.appId, // 必填，公众号的唯一标识
                timestamp: data.data.timestamp, // 必填，生成签名的时间戳
                nonceStr: data.data.noncestr, // 必填，生成签名的随机串
                signature: data.data.signature,// 必填，签名，见附录1
                jsApiList: ["onMenuShareTimeline","onMenuShareAppMessage"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
        }
    });
}
</script>
