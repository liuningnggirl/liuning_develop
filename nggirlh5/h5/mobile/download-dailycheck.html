<script type="text/javascript">
    $(function () {
        $('.header_content .left,.header_content .right').height($('.header_title').height());
        $("img.lazy").lazyload({effect: "fadeIn", threshold: 100});
        //关闭悬浮条
        $('.header_content .left').click(function (e) {

            $('.header_content,.header_title').hide();
        });

        var browser = {
            versions: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {         //移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        };

        $(".header_content").live('click', function () {
            openApp()
        });
        $(".down_btn").live('click', function () {
            openApp()
        });

        function openApp() {
            var ua = window.navigator.userAgent.toLowerCase();
            //微信
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
                    _czc.push(['_trackEvent', '点击下载APP事件', '用户端应用下载_南瓜姑娘_ios_' + getParam("city") + '_' + getParam("dept") + '_' + getParam('person') + '_' + getParam('market')]);
                    var loadDateTime = new Date();
                    window.setTimeout(function () {
                        var timeOutDateTime = new Date();
                        if (timeOutDateTime - loadDateTime < 300) {
                            window.location.href = "https://itunes.apple.com/cn/app/nan-gua-gu-niang-yi-jian-xia/id1014850829?l=en&mt=8";//ios下载地址
                            $(".main").hide();
                            return false;
                        } else {

                            return false;
                        }
                    }, 25);

                } else {
                    _czc.push(['_trackEvent', '点击下载APP事件', '用户端应用下载_南瓜姑娘_and_' + getParam("city") + '_' + getParam("dept") + '_' + getParam('person') + '_' + getParam('market')]);
                    try {
                        setTimeout(function () {
                            $(".guide").show();
                            $(".main").hide();
                            return false;
                        }, 200);
                        /*window.location.href="/nggirl/h5/mobile/loadGoodsShareCatenate.html?itemId="+getParam('itemId')+'&v=3.1.2.1494486748067';*/
                    } catch (e) {
                    }
                }
            } else {//非微信浏览器
                if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
                    _czc.push(['_trackEvent', '点击下载APP事件', '用户端应用下载_南瓜姑娘_ios_' + getParam("city") + '_' + getParam("dept") + '_' + getParam('person') + '_' + getParam('market')]);
                    var loadDateTime = new Date();
                    window.setTimeout(function () {
                        var timeOutDateTime = new Date();
                        if (timeOutDateTime - loadDateTime < 2000) {
                            window.location.href = "https://itunes.apple.com/cn/app/nan-gua-gu-niang-yi-jian-xia/id1014850829?l=en&mt=8";//ios下载地址
                        } else {

                            $(".main").hide();
                            return false;
                        }
                    }, 25);

                } else {
                    _czc.push(['_trackEvent', '点击下载APP事件', '用户端应用下载_南瓜姑娘_and_' + getParam("city") + '_' + getParam("dept") + '_' + getParam('person') + '_' + getParam('market')]);
                    try {
                        setTimeout(function () {
                            window.location.href = "<%= CLI_HOST_API_URL %>/nggirl/app/getapp/downloadAndroidApk/byChannel?channel=" + getParam('market');
                            $(".main").hide();
                            return false;
                        }, 400);
                    } catch (e) {
                    }
                }
            }
        }
    });

</script>
