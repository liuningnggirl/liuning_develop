
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<title>南瓜姑娘</title>
</head>
<body>
	<a href="#" id="loadAppButton" style="display: none">打开APK</a>

	<script type="text/javascript">
		// 从地址栏中获取参数
		function getParam(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		    var r = window.location.search.substr(1).match(reg);
		    if (r != null)
		        return decodeURI(r[2]);
		    return '';
		}
		
    	function loadAppDownloadPage(){
    		window.location.href = "<%= CLI_HOST_API_URL %>/nggirl/h5/cosmetic/index.html?v=<%= VERSION %>";
    	}
		
		var openApp = function(){
			var toUrl = getParam('toUrl');
    		var toAppUrl = (toUrl == null || toUrl=='')? 'nggirl://nggirl':toUrl;
    		var loadAppButton = document.getElementById('loadAppButton');
    		loadAppButton.href = toAppUrl;
    		
			setTimeout('loadAppDownloadPage();', 3000);
			loadAppButton.click();
		}
		window.onload=function(){
			openApp();
		}
	</script>
</body>
</html>
