
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<title>南瓜姑娘</title>
<script> 
	//声明_czc对象: 
	var _czc = _czc || []; 
	//绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
	 _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
</head>
<body>
	<a href="#" id="loadAppButton" style="display: none">打开APK</a>

	<script type="text/javascript">
		// 从地址栏中获取参数(因为2.2之前的ios跳转到webview获取的url地址没有组装上=后的参数，所以导致页面获取不到参数，这里把reg中的=换成了%3d)
		function getParam(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		    var r = window.location.search.substr(1).match(reg);
		    if (r != null)
		        return decodeURI(r[2]);
		    return '';
		}
		
    	function loadTrialPage(){
    		var cosmeticId = getParam('cosmeticId');
    		window.location.href = window.location.protocol+"//"+window.location.host+'/nggirl/h5/cosmetic/freeTrial.html?cosmeticId_3d'+cosmeticId+'&v=<%= VERSION %>';
    	}
		
		var openApp = function(){
			var cosmeticId = getParam('cosmeticId');
    		var toAppUrl = 'nggirl://nggirl/webview?url='+window.location.protocol+"//"+window.location.host+'/nggirl/h5/cosmetic/freeTrial.html?cosmeticId_3d'+cosmeticId+'&v=<%= VERSION %>';
    		var loadAppButton = document.getElementById('loadAppButton');
    		loadAppButton.href = toAppUrl;
    		
			setTimeout('loadTrialPage();', 3000);
			loadAppButton.click();
		}
		window.onload=function(){
			openApp();
		}
	</script>
	<script src="//s4.cnzz.com/z_stat.php?id=<%= CNZZ_STAT_CODE_ID %>&web_id=<%= CNZZ_STAT_CODE_ID %>" language="JavaScript"></script>
</body>
</html>
