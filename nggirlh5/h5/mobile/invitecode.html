<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />
<title>送你30元，最专业化妆师让你一秒变女神!</title>
<style type="text/css">
	*{ margin:0px; padding:0px; border:none; text-decoration:none; list-style:none;}
	body,html{ font-size:14px; font-family:"微软雅黑";background:#d2e3e0;}
	img{ display:block;}
	.box{max-width:750px; margin:0 auto; height:auto; background:#d2e3e0;  }
	.box-big-logo{ width:55%; margin:0 auto; padding:16% 0 0 0; box-sizing:border-box;}
	.ng-txt{ color:#fff; font-size:0.8rem; text-align:center; margin:4.5% 0 0 0; line-height:1.6rem; pointer-events:none;}
	.box-ng-quan{ width:56%; margin:0 auto; pointer-events:none;}
	.yq-box{ width:55%; line-height:3rem; margin:0 auto; text-align:center;}
	.yq-txt{ width:40%; color:#fff; font-size:1.1rem; pointer-events:none; pointer-events:none;}
	.yq-num{ width:60%; color:#fa6e64; font-size:1.1rem;}
	.look-btn,.app-btn{ display:block; width:56%; padding:0.7rem 0; background:#fa6e64; text-align:center; margin:0 auto; border-radius:.7rem; font-size:.9rem; color:#fff; cursor:pointer; -webkit-tap-highlight-color:rgba(0,0,0,0);}
	.app-btn{ background:#fff; color:#fa6e64; margin:.64rem auto 0;}
	.box-logo{ width:25%; margin:1.2rem auto 1.57rem; position: relative; bottom: 0px;}
	.box-01{ overflow:hidden;}
	.box-02{ width:100%; height:auto; position:fixed; top:0px; display:none;}
	.tk{ width:72%; height:42%; background:#fff; margin:50% auto 0; border-radius:.7rem; color:#8c96a0;position:relative;}
	.tk p{ padding:20% 7% 0 8.5%; box-sizing:border-box; position:absolute; top:0px;font-size:.9rem; line-height:1.8rem; text-align:left;  }
	.btn-ok{ width:100%; background:#50c8b4; position:absolute; bottom:0px; padding:.7rem 0 .7rem 0; font-size:.86rem; color:#fff; text-align:center; border-radius:0 0 .7rem .7rem; -webkit-tap-highlight-color:rgba(0,0,0,0);}
	a[title*="站长统计"]{ display:none;}
</style>
<script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="../mobile/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../mobile/js/md5.js"></script>
<script type="text/javascript" src="../mobile/js/params.js"></script>
<script> 
	//声明_czc对象: 
	var _czc = _czc || []; 
	//绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
	 _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
<script type="text/javascript">
	$(function(){
		var bheight= $(window).height();
		$('.box-02').css('height',''+bheight+'px');
//点击“查看如何领券”按钮		
		$('.look-btn').click(function(e) {
            $('.box-02').show();
			$('.box-01').css('-webkit-filter','blur(2px)');
        });
//点击确定按钮，当前弹框消失	
		$('.btn-ok,.box-02').click(function(e) {
			$('.box-02').hide();
			$('.box-01').css('-webkit-filter','');			
        });
//查询参数
		var requestCode = getParam('code');
		$('.yq-num').html(requestCode);
		function getParam(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r!=null) return unescape(r[2]); return null;
		}

		var title = "【南瓜姑娘】送你30元美丽基金，最专业的化妆师让你一秒变女神！";
		var desc = "送你30元美丽基金，最专业的化妆师让你一秒变女神！";
		var link = window.location.href;
		var imgUrl = "https://photosd.nggirl.com.cn/work/069410caaba647a594563832d57dd952.jpg";
		weixinConfig(title,desc,link,imgUrl);
		//h5,app同步分享内容
		if(isInApp()){
			window.shareTitle = title;
			window.shareContent = desc;
			window.sharePicture = imgUrl;
			window.shareUrl = window.location.href;
		};
		//给安卓传值
		if(typeof(window.ngjsInterface)!="undefined" && typeof(window.ngjsInterface.conFigShareInfo)!="undefined"){
			window.ngjsInterface.conFigShareInfo(title, desc,imgUrl,window.location.href);
		};
	});
	function weixinConfig(title,desc,link,imgUrl){
		wx.ready(function(){
			//获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
			wx.onMenuShareTimeline({
				title: title, // 分享标题
				link: link, // 分享链接
				imgUrl: imgUrl, // 分享图标
				success: function () {
					// 用户确认分享后执行的回调函数
				},
				cancel: function () {
					// 用户取消分享后执行的回调函数
				}
			});

			//获取“分享给朋友”按钮点击状态及自定义分享内容接口
			wx.onMenuShareAppMessage({
				title: title, // 分享标题
				desc: desc, // 分享描述
				link: link, // 分享链接
				imgUrl: imgUrl, // 分享图标
				type: 'link', // 分享类型,music、video或link，不填默认为link
				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				success: function () {
					// 用户确认分享后执行的回调函数
				},
				cancel: function () {
					// 用户取消分享后执行的回调函数
				}
			});
		});

		var currenturl = window.location.href;
		//初始化配置信息
		$.ajax({
			url: '<%= CLI_HOST_API_URL %>/nggirl/app/cli/weixinjs/config',
			type: 'post',
			dataType: 'json',
			data: getFinalRequestObject({url: currenturl, accessToken: getAccessToken()}),
			success: function (data) {
				//初始化配置
				wx.config({
					debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					appId: data.data.appId, // 必填，公众号的唯一标识
					timestamp: data.data.timestamp, // 必填，生成签名的时间戳
					nonceStr: data.data.noncestr, // 必填，生成签名的随机串
					signature: data.data.signature,// 必填，签名，见附录1
					jsApiList: ["onMenuShareTimeline","onMenuShareAppMessage"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});
			}
		});
	}
</script>
</head>

<body>
	<div class="box">
        <div class="box-01">
          <img src="images/invitecode/ng-big-logo_03.png" alt="" class="box-big-logo" />
          <p class="ng-txt">我是南瓜姑娘，送你美丽基金</p>
          <img src="images/invitecode/ng-quan_03.png" alt="" class="box-ng-quan" />
          <div class="yq-box">
                <span class="yq-txt">邀请码：</span><span class="yq-num">FOANF21J1</span>

          <a href="javascript:;" class="look-btn">查看如何领券</a>
          <a href="<%= CLI_HOST_API_URL %>/nggirl/app/getapp" class="app-btn">下载APP</a>
          <img src="images/invitecode/ng-logo_03.png" alt="" class="box-logo" />
        </div>
        <div class="box-02">
        	<div class="tk">
                <p>1.长按复制邀请码<br/>   
    2.下载南瓜姑娘APP，注册并登录，在[我的]-[我的南瓜券]-[领取南瓜券]中直接粘贴邀请码，即可领取30元美丽基金~
                </p>
				<span class="btn-ok">确定</span>
            </div>
        </div>
    </div>
	<%= STATISTICS_SCRIPT %>
</body>
</html>
