<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<title>抽支感恩签，每一点微小的善意和爱，都值得感恩</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta content="telephone=no" name="format-detection" />
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />
<style type="text/css">
*{ margin:0px; padding:0px;font-family:"微软雅黑";color:#3a3a3a; list-style:none;-webkit-appearance:none;-webkit-tap-highlight-color:rgba(0,0,0,0); }
a[title="站长统计"]{ display:none;}
body{ background:#f0f5f5;}
.content{ background:#fff; width:100%; position:fixed; left:0px; top:7px; bottom:0px; text-align:center;}
.content .title{ color:#50c8b4; text-align:center; font-size:14px; margin:40px 0 85px 0; width: 100%; padding: 0 15px; box-sizing: border-box; line-height:22px;}
.content .ma{ width:115px; margin:0 0 30px 0;}
.content .desc{ font-size:12px; color:#9a9a9a; line-height:20px;}
.content .desc span{ color:#50c8b4;}
</style>
<script type="text/javascript" src="../mobile/js/md5.js"></script>
<script type="text/javascript" src="../mobile/js/params.js"></script>
<script type="text/javascript" src="../mobile/js/sea.js"></script>
<script type="text/javascript" src="../mobile/js/zepto.min.js"></script>
<script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script> 
	//声明_czc对象: 
	var _czc = _czc || []; 
	//绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
	 _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
<script type="text/javascript">
$(function(){
	if (/iphone|ipad|ipod/.test(ua)) {
		_czc.push(['_trackEvent','phoneType=iOS','感恩节活动']);	
	} else if (/android/.test(ua)) {
		_czc.push(['_trackEvent','phoneType=and','感恩节活动']);
	};
	
	//微信分享
	if(isInWeixin()){
		var str = window.location.href;
		var title = '【南瓜姑娘】抽支感恩签，每一点微小的善意和爱，都值得感恩';
		var desc = '那时我没来得及道谢，只留下了微笑，也不知道你有没有接收到';
		var link = window.location.href;
		var imgUrl = 'https://testphotosd.nggirl.com.cn/work/1ef095687cc64d38a4f4d1abf42d9153.png';
		var from = getParam('apptype');
		if(!strIsEmpty(from) && from == 'appb'){
			desc = '那时我没来得及道谢，只留下了微笑，也不知道你有没有接收到';
		}
		weixinConfig(title,desc,link,imgUrl);
	}
	
	//微信分享
	function weixinConfig(title,desc,link,imgUrl) {
		wx.ready(function(){
			//获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
			wx.onMenuShareTimeline({
				title: title, // 分享标题
				link: link, // 分享链接
				imgUrl: imgUrl, // 分享图标
				success: function () {
					// 用户确认分享后执行的回调函数
				},
				cancel: function () {
					// 用户取消分享后执行的回调函数
				}
			});
	
	
			//获取“分享给朋友”按钮点击状态及自定义分享内容接口
			wx.onMenuShareAppMessage({
				title: title, // 分享标题
				desc: desc, // 分享描述
				link: link, // 分享链接
				imgUrl: imgUrl, // 分享图标
				type: 'link', // 分享类型,music、video或link，不填默认为link
				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				success: function () {
					// 用户确认分享后执行的回调函数
				},
				cancel: function () {
					// 用户取消分享后执行的回调函数
				}
			});
		});
		var currenturl =window.location.href;
		//初始化配置信息
		$.ajax({
			url: '<%= CLI_HOST_API_URL %>/nggirl/app/cli/weixinjs/config',
			type: 'post',
			dataType: 'json',
			data: getFinalRequestObject({url: currenturl, accessToken: getAccessToken()}),
			success: function (data) {
				//初始化配置
				wx.config({
					debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					appId: data.data.appId, // 必填，公众号的唯一标识
					timestamp: data.data.timestamp, // 必填，生成签名的时间戳
					nonceStr: data.data.noncestr, // 必填，生成签名的随机串
					signature: data.data.signature,// 必填，签名，见附录1
					jsApiList: ["onMenuShareTimeline","onMenuShareAppMessage"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});
			}
		});
	}
});
</script>
</head>
<body>
	<div class="content">
    	<p class="title">输入一件2016年你最想感谢的化妆品，南瓜婆婆将召唤宇宙中的神秘力量，为你生成一支专属感恩签~</p>
        <img src="images/thanksgivingDayActivity/erweima.png" class="ma" alt="" />
        <p class="desc">
            关注微信号<span>南瓜姑娘</span>，并回复“感恩节”<br />你也可以制作一张感恩节小卡片哦～
        </p>
    </div>
	<%= STATISTICS_SCRIPT %>
</body>
</html>
