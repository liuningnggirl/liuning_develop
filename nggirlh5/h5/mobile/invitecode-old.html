<!DOCTYPE html>
<html>
<head>

<style>
*{
padding:0px;
margin:0px;
border:0px;
	-moz-user-select: text; /*火狐*/
    -webkit-user-select: text; /*webkit浏览器*/
    -ms-user-select: text; /*IE10*/
    -khtml-user-select: text; /*早期浏览器*/

}
body{
    background-color: #fff;
    position: relative;
    -webkit-text-size-adjust:none;
    font-family:"Hiragino Sans GB", "Microsoft YaHei",\5fae\8f6f\96c5\9ed1,Helvetica,arial;


}
.main{
	width:100%;
	height:100%;
}

.main img{
	display:block;
	margin:0px auto;
	width:100%;
}

.code,.bottom {
	position:relative;
}

.code{
	  background-color:#f9f1cd;
	  width: 100%;
	  height:2em;
	  line-height:2em;
	  text-align: left;
	  font-size:1em
}

.code-desc{
	display:inline-block;
	padding-left:11%;
	color: #ff755f;
}

.code-yqm{
	display:inline-block;
	background-color: #ff755f;
	color: #f9f1cd;
	-webkit-border-radius: 1.5em;
	-moz-border-radius: 1.5em;
	padding:0 0.2em;

}



.bottom .download{
	position:absolute;
	display:inline-block;
	background-color:#2acbe0;
	color:#f9f1cd;
	right: 1%;
	  top: 28%;
	  text-align: center;
	  font-size: 0.6em;
	  overflow: hidden;
	  width: 32%;
	  height: 2em;
	  line-height: 2em;
	padding:0.2em 0.5em;
	-webkit-border-radius: 1.5em;
	-moz-border-radius: 1.5em;
}

.download img{
	width:5em;
	height:1.5em;
}

.download a{
	text-decoration:none;
	color: white;
}

.hide{
	display:none;
}

.share_code {
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  height:auto;
  line-height:1.3rem;
	background-color:#f9f1cd;
}
.share_code span{
	color: #ff755f;
	font-size: 0.8rem;
		-moz-user-select: none; /*火狐*/
    -webkit-user-select: none; /*webkit浏览器*/
    -ms-user-select: none; /*IE10*/
    -khtml-user-select: none; /*早期浏览器*/
    user-select: none;
}
.share_code .refcode {
  /*border-radius: 50px; padding: 1% 0;*/
  margin: 1% 0;
  padding-left: 1rem;
  padding-right: 1rem;
  display: inline-block;
  background-color: #ff755f;
	color: #f9f1cd;
	-webkit-border-radius: 1.5em;
	-moz-border-radius: 1.5em;

}
a[title*="站长统计"]{ display:none;}
</style>

<script type="text/javascript" src='../mobile/jquery.js'></script>
<script> 
	//声明_czc对象: 
	var _czc = _czc || []; 
	//绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
	 _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
<script type="text/javascript">
	function getParam(name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r!=null) return unescape(r[2]); return null;
	}
	

	function init(){
		var e = document.getElementById('code-text');
		e.innerText  = getParam('code');
	}
	
	
</script>
</head>

<body onload="init()">
<section class="main" >
	<div><img class="top" src="images/nangua-top-01.jpg" style="pointer-events:none;"/></div>

	<div class="share_code">
		<span>邀请码：</span>
		<div id="code-text" class="refcode"></div>
	</div>
	<div><img class="share" src="images/nangua-desc.jpg" style="pointer-events:none;"/></div>
	
	<div class="bottom">
		<img  src="images/nangua-bottom.jpg" style="pointer-events:none;"/>
		<div class="download"><a href="<%= CLI_HOST_API_URL %>/nggirl/app/getapp">下载南瓜姑娘APP</a></div>
	</div>
</section>
<script src="//s4.cnzz.com/z_stat.php?id=<%= CNZZ_STAT_CODE_ID %>&web_id=<%= CNZZ_STAT_CODE_ID %>" language="JavaScript"></script>
