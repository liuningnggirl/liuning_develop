<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />
<title>成功领取优惠券_南瓜姑娘</title>
<style type="text/css">
	*{ margin:0px; padding:0px; border:none; text-decoration:none; list-style:none;}
	body,html{ font-size:14px; font-family:"微软雅黑";background:#ffdfb6;}
	img{ display:block;}
	.box{max-width:750px; margin:0 auto; height:auto;  }
	.box-logo{ width:25%; margin:15% auto 1.57rem; position: relative; bottom: 0px;}
	.box-success{ width:85%; margin:11.4% auto 0; position:relative;}
	.app-btn{ display:block; width:50.6%; padding:8px 0; background:#ffb27d; text-align:center; margin:0 auto; border-radius:.5rem; font-size:16px; color:#fff; cursor:pointer; -webkit-tap-highlight-color:rgba(0,0,0,0); margin:.64rem auto 0; position:relative; margin-top: -18%; }
	a[title*="站长统计"]{ display:none;}
</style>
<script type="text/javascript" src="../../mobile/tuiguang/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../mobile/tuiguang/js/params.js"></script>
<script> 
    //声明_czc对象: 
    var _czc = _czc || []; 
    //绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
     _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
<script type="text/javascript">
	$(function(){
		var amount = getParam('amount');
		if(amount != undefined){
			initImageSuccess(amount);
		}

		var bheight= $(window).height();
		$('.box-02').css('height',''+bheight+'px');
	});

	function initImageSuccess(amount){
		$('.box-01 .box-success').attr('src','images/'+amount+'-img-vouchers/vouchers-message.png');
		$('.box-01 .box-logo').attr('src','images/'+amount+'-img-vouchers/new_vouchers_bottom_logo.png');
	}
</script>
</head>

<body>
	<div class="box">
        <div class="box-01">
			<img src="" class="box-success" alt="" />
			<a href="<%= CLI_HOST_API_URL %>/nggirl/app/getapp" class="app-btn">下载APP</a>
			<img src="" alt="" class="box-logo" />
        </div>
    </div>
	<%= STATISTICS_SCRIPT %>
</body>
</html>
