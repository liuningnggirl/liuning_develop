<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tie_hot_manage</title>
</head>
<body>
    <div class="weight-box tie_hot_manage" id="tie_hot_manage">
        <div class="weight-title">
            <span class="wt-img"><img src="images/block-9_03.png" alt="" /></span>
            <h5>帖子热度值匹配</h5>
        </div>
        <div class="tie_hot_manage_content" style="padding:10px;">
            <hr style=" border: 1px solid #ccc; margin-top: 20px;">
            <div style="width: 130px;text-align: center;margin: -10px auto 0;background: #eee;">通用设置</div>
            <table class="table-message common_setting" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>浏览量（0.1~0.9）</th>
                        <th>点赞量（0.1~0.9）</th>
                        <th>评论量（0.1~0.9）</th>
                        <th>热度更新速度（0.1~10）</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table><br />
            <hr style=" border: 1px solid #ccc; margin-top: 20px;">
            <div style="width: 130px;text-align: center;margin: -10px auto 0;background: #eee;">自定义设置</div>
            <table class="table-message free_setting" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>类型</th>
                        <th>ID</th>
                        <th>标题</th>
                        <th>热度值</th>
                        <th>
                        	操作
                            <img src="images/u2188.png" style="width:20px;vertical-align: bottom;" alt="" class="add_row_recoder" />
                        </th>
                    </tr>
                </thead>
                <tbody>
                	<tr>
                        <td>文章</td>
                        <td>500</td>
                        <td>我是文章标题</td>
                        <td>
                            <span style="float:left">模拟</span>
                            200
                            <img src="images/img_xiugai.png" style="width:15px; float:right;" alt="" class="free_setting_modify_hot" />
                        </td>
                        <td>
                            <input type="button" value="删除" class="del_btn red" />
                        </td>
                    </tr>
                </tbody>
            </table><br />
            <hr style=" border: 1px solid #ccc; margin-top: 20px;">
            <div style="width: 130px;text-align: center;margin: -10px auto 0;background: #eee;">默认热度排序</div>
            <table class="table-message moren_sort_table" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>ID</th>
                        <th>标题</th>
                        <th>热度值</th>
                    </tr>
                </thead>
                <tbody>
                	<tr>
                        <td>1</td>
                        <td>500</td>
                        <td>我是文章标题</td>
                        <td>500</td>
                    </tr>
                	<tr>
                        <td>1</td>
                        <td>500</td>
                        <td>我是文章标题</td>
                        <td>500</td>
                    </tr>
                </tbody>
            </table>
            <div class="tcdPageCode"></div>
        </div>
    </div>    
    
    <!-- 帖子热度值弹框 -->
    <div class="column_weight_manage_content_box">
        <img src="images/ele-del.png" class="column_weight_manage_content_box_close" style="width: 20px;position: absolute;top: 10px;right: 10px;" />
    	<p>真实热度值</p>
        <p style="margin:10px 0;" class="column_weight_manage_content_box_true"></p>
        <p>模拟热度值</p>
        <input type="text" class="column_weight_manage_content_box_moni" style="padding: 7px 0;margin: 10px 0;border-radius: 5px;text-align: center;" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /><br />
        <input type="button" value="恢复" style="border-radius:5px;" class="column_weight_manage_content_box_huifu" />
        <input type="button" value="修改" style="border-radius:5px;" class="column_weight_manage_content_box_huifu" />
    </div>
    
</body>
</html>
