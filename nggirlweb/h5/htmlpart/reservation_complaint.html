<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reservation Complaint</title>
</head>
<body>
    <div class="weight-box tsxq" id="res_complaint_manage">
        <div class="weight-title">
            <span class="wt-img"><img src="images/block-9_03.png" alt="" /></span>
            <h5>投诉详情</h5>
        </div>
<!--  search订单编号 -->
        <div class="order-num">
            <input type="text" class="search" placeholder=" 订单号搜索" />
            <label for="" style="margin:0 0 0 20px;">处理情况：</label>
            <select name="" id="" class="on-select">
                <option value="">全部</option>
                <option value="0">未处理</option>
                <option value="1">已处理</option>
            </select>
            <input class="search-btn" type="button" value="搜索" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
            <input type="button" class="all-cancle" value="全部取消" style=" height:30px; background:#cccccc; float:right; margin:0 10px 0 0 ;" />
        </div>
<!--  订单表格信息 -->
        <table class="table-message tsxqq" cellpadding="0" cellspacing="0">
            <tr>
                <th>订单编号</th>
                <th>用户姓名</th>
                <th>电话</th>
                <th>化妆师</th>
                <th>预约地点</th>
                <th>预约时间</th>
                <th>金额</th>
                <th>投诉</th>
                <th>处理</th>
            </tr>
        </table>
<!--  页码 -->
        <div class="tcdPageCode"></div>
    </div>
</body>
</html>
