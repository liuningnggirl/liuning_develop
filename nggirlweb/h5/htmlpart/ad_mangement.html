<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invitecode Manage</title>
</head>
<body>
    <div class="weight-box yhqgl" id="ad_manage" >
        <div class="weight-title">
            <span class="wt-img"><img src="images/block-9_03.png" alt="" /></span>
            <h5>开屏广告管理</h5>
        </div>
        <!--  广告列表 -->
        <div class="ad-list">
<!--  search -->
            <div class="order-nums adSearch">
            	<input class="topbtn createad-btn fleft" type="button" value="添加广告"  />
                <input type="text" class="searchad fleft advertiser" placeholder="广告主" />
                <input type="text" class="searchad fleft creatorName" placeholder="创建人" />
                <label for="" style="margin:0 0 0 20px;">创建时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate adstartTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <label for="">至 </label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate adendTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <input type="text" class="searchad remark" placeholder="备注" /><br/><br/>
                <label for="" style="margin:0 0 0 20px;">上线时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate onlineStartTimeBegin" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <label for="">至 </label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate onlineStartTimeEnd" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <label for="" style="margin:0 0 0 20px;">下线时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate onlineEndTimeBegin" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <label for="">至 </label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate onlineEndTimeEnd" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <input class="topbtn searchad-btn" type="button" value="搜索"  />
            </div>
<!--  订单表格信息 -->
            <table class="table-message adlist" cellpadding="0" cellspacing="0">
                <tr>
                    <th>编号</th>
                    <th>广告主</th>
                    <th>展示权重</th>
                    <th>展示图片</th>
                    <th>链接地址</th>
                    <th>展示次数</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                    <th>备注</th>
                    <th>上线时间</th>
                    <th>下线时间</th>
                    <th>上下线状态</th>
                    <th>操作</th>
                </tr>
            </table>
<!--  页码 -->
            <div class="tcdPageCode"></div>
        </div>
        
        <!-- 创建优惠券 -->
        <div class="ad-create">
            <form action="">
                <label for="" class="leftlabel">广告主</label>
                <input type="text" class="rightbox width125 creatadvertiser"  />
                <img src="images/tip.png" class="tip">
                <br>
                <label for="" class="leftlabel">展示权重</label>
                <input type="text" class="rightbox creatweight"  />
                <img src="images/tip.png" class="tip">
                <br>
                <label for="" class="leftlabel">上线时间</label>
                <input style="height:29px; border:1px solid #cdcdcd;" class="Wdate startTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><img src="images/tip.png" class="tip">
				<br><br>
                 <label for="" class="leftlabel">下线时间</label>
                <input style="height:29px; border:1px solid #cdcdcd;" class="Wdate endTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><img src="images/tip.png" class="tip">
				<br><br>
                <label for="" class="leftlabel">展示图片</label>
                <div class="imgboxs clearfixed">
                	<p class="phonetype">请选择在IOS上展示的图片</p>
                	<div class="imginnerbox">
                		<input type="file" class="mb20 fileimg" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0" alt=" "  title="  " />
                        <img src="images/add.jpg" class="currentimg" screenheight="960" screenwidth="640" devicetype="2"/><br>
                        <p>640X960<br>(448x504)</p>
                    </div>
                    <div class="imginnerbox">
                		<input type="file" class="mb20 fileimg" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0" alt=" "  title="  " />
                        <img src="images/add.jpg" class="currentimg" screenheight="1136" screenwidth="640" devicetype="2"/><br>
                        <p>640x1136<br>（448x596）</p>
                    </div>
                    <div class="imginnerbox">
                		<input type="file" class="mb20 fileimg" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0" alt=" "  title="  " />
                        <img src="images/add.jpg" class="currentimg" screenheight="1334" screenwidth="750" devicetype="2"/><br>
                        <p>750x1334<br>（525x701）</p>
                    </div>
                    <div class="imginnerbox">
                		<input type="file" class="mb20 fileimg" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0"  alt=" "  title="  "/>
                        <img src="images/add.jpg" class="currentimg" screenheight="2208" screenwidth="1242" devicetype="2"/><br>
                        <p>1242x2208<br>（869x1159）</p>
                    </div>
                    <p class="phonetype"> 请选择在Android上展示的图片</p>
                    <div class="imginnerbox">
                		<input type="file" class="mb20 fileimg" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0" alt=" "  title="  " />
                        <img src="images/add.jpg" class="currentimg" screenheight="800" screenwidth="480" devicetype="1"/><br>
                        <p>480x800<br>（480x600）</p>
                    </div>
                    <div class="imginnerbox">
                		<input type="file" class="mb20 fileimg" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0" alt=" "  title="  " />
                        <img src="images/add.jpg" class="currentimg" screenheight="1280" screenwidth="720" devicetype="1"/><br>
                        <p>720x1280<br>（504x672）</p>
                    </div>
                    <div class="imginnerbox">
                		<input type="file" class="mb20 fileimg" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0"  alt=" "  title="  "/>
                        <img src="images/add.jpg" class="currentimg" screenheight="1920" screenwidth="1080" devicetype="1"/><br>
                        <p>1080x1920<br>（756x1008）</p>
                    </div>
                </div>
                <br>
               <!-- <img src="" id="ad-img" >-->
                <label for="" class="leftlabel">是否有链接</label>
                <input type="radio" name="imgurl" class="imgurl imgurl1" value="1" checked>是   <input type="radio" name="imgurl" class="imgurl imgurl2" value="0">否 <img src="images/tip.png" class="tip"><br>
                <div class="linkadress">
                <label for="" class="leftlabel">链接地址</label>
                <input type="text" class="rightbox linkurl"  /> <img src="images/tip.png" class="tip">
                </div>
                <label for="" class="leftlabel creatremark">备　注</label>
                <textarea name="" id="" cols="30" rows="10" class="right_adtxt"></textarea>
                <br>
                <input type="button" value="确定" class="bluebtn create-ad" />
                <input type="button" value="取消" class="redbtn return-adlist" />
            </form>
        </div>
    </div>  
</body>
</html>
