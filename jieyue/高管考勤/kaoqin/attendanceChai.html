<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>出差</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/attendanceChai.css">
</head>
<body>
<div class="shadow hidden"></div>
<div class="content_box">
    <div class="cb_top">
        <div class="ct_content">
            <span class="cb_left">出差地区</span>
            <img src="./images/img_icon_bixuan@2x.png" class="cb_requre" alt="">
            <span class="cb_right"></span>
            <img src="./images/img_icon_more@2x.png" class="cb_arr" alt="">
        </div>
    </div>
    <div class="cb_bottom">
        <div class="cb_content">
            <span class="cc_title">事由</span>
            <span class="cc_require">（选填）</span>
        </div>
        <textarea name="" id="" cols="30" rows="5" maxlength="14"></textarea>
    </div>
</div>
<div class="box hidden">
    <p class="cityTit">
        <span class="title_area">请选择</span>
        <img src="./images/img_icon_close@xxhdpi.png" class="close_btn" alt="">
    </p>
    <div class="selector">
        <p><span class="pro wait wait1">请选择</span><span class="city hidden">请选择</span></p>
    </div>
    <div class="selectBox">
        <div class="province"></div>
        <div class="cityBox"></div>
    </div>
</div>
<div class="chai_box">
    <img src="./images/img_toast_2@2x.png" alt="">
    <p>最多输入14个字哦</p>
</div>
<div class="submit_btn">提交</div>
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/attendanceChai.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
