<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/promoteAmountProperty.css" />
    <link rel="stylesheet" href="./css/common.css">
    <title>房产信息</title>
</head>
<body>
<div class="box">
    <div class="box_content">
        <p class="bc_title">房产信息</p>
        <ul class="bc_ul">
            <li>
                <input type="tel" placeholder="选择房产占比" class="percent_val" maxlength="5" onkeyup="this.value=this.value.replace(/[^0-9.]/g,'')">
                <div class="bu_percent">%</div>
            </li>
            <li class="select_live_type"  id="demo2">
                <p>选择居住方式</p>
                <img src="./images/arr_down.png" alt="" class="arr_down">
            </li>
        </ul>
        <div class="add_attachments">
            <div class="add_content">
                <p>添加附件</p>
            </div>
        </div>
    </div>
    <div class="btn_sure next-step">提交</div>
    <div class="test"></div>
    <div class="success_box hidden">
        <img src="./images/submit_success.png" alt="">
        <div class="double_btn">
            <div class="btn_renzheng">继续认证</div>
            <div class="btn_sumbit">提交借款</div>
        </div>
    </div>
</div>
<div class="error-msg"></div>
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/promoteAmountProperty.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
