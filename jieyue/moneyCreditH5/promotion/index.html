<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>信用卡大额借款，快至当天放款！</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
</head>
<body>
<div class="content_box">
    <img src="./images/banner.png" alt="" class="cb_banner">
    <div class="cb_content">
        <input type="tel" class="cc_tel" maxlength="11" placeholder="输入您的11位手机号">
        <div class="cc_yzm_content">
            <input type="text" placeholder="输入您的验证码" maxlength="6" class="cyc_yzm">
            <div class="cyc_send">发送验证码</div>
        </div>
        <div class="cc_pwd_content">
            <input type="password" class="cyc_pwd" minlength="6"  maxlength="20" id="pwd"  placeholder="请输入密码（6-20位字母+数字）">
            <img src="./images/pwd_close.png" alt="" class="cyc_eyes">
        </div>
        <div class="cc_register_btn">立即注册</div>
        <div class="cc_login">
            已有账户，点击
            <span class="cl_login">登录</span>
        </div>
        <div class="cl_protocol">
            注册即表示已阅读并同意
            <span class="cp_url">《钱进袋注册协议》</span>
        </div>
    </div>
    <div class="cb_product_content">
        <div class="cpc_title">
            <p class="title">
                <span>产品特点</span>
            </p>
            <p class="msg">为什么选我们</p>
        </div>
        <ul class="cpc_step">
            <li>
               <img src="./images/step_01.png" alt="">
                <div class="cs_span">
                    <span>申请简单</span>  <span class="cs_fff">只需三步</span>
                </div>
            </li>
            <li>
               <img src="./images/step_02.png" alt="">
                <div class="cs_span">
                    <span>额度爽翻</span>  <span class="cs_fff">最高10万</span>
                </div>
            </li>
            <li>
               <img src="./images/step_03.png" alt="">
                <div class="cs_span">
                    <span>费用划算</span>  <span class="cs_fff">最低0.7%</span>
                </div>
            </li>
        </ul>
        <div class="cpc_title">
            <p class="title">
                <span>申请资料</span>
            </p>
            <p class="msg">信用变现，一键借款</p>
        </div>
        <div class="cpc_msg">
            <dl>
                <dt>
                    <img src="./images/id_card.png" alt="">
                </dt>
                <dd>身份证</dd>
            </dl>
            <dl>
                <dt>
                    <img src="./images/credit_card.png" alt="">
                </dt>
                <dd>身份证</dd>
            </dl>
            <dl>
                <dt>
                    <img src="./images/tell_phone.png" alt="">
                </dt>
                <dd>身份证</dd>
            </dl>
        </div>
    </div>
    <div class="footer_content">
        北京捷越联合金融信息服务有限公司<br/>
        京ICP备17026929号-2 | Copyright © 2014-2017
    </div>
</div>
<div class="error-msg"></div>
<div class="gray_box hidden">
    <img src="./images/arr.png" alt="" class="gb_arr">
    <img src="./images/font.png" alt="" class="gb_font">
</div>
<div class="success_box hidden">
    <div class="sb_box">
        <p>恭喜您注册成功！</p>
        <img src="./images/register_success.png" alt="">
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/md5.js"></script>
<script type="text/javascript" src="../js/crypto-js.js"></script>
<script type="text/javascript" src="../js/aes.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
