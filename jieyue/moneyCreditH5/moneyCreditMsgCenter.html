<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>消息中心</title>
    <link rel="stylesheet" href="./css/reset.css">

<body>
<div class="msg-box">
    <div class="mb_content_bar">
        <div class="mb_title">
            <ul class="msg-title">
                <li class="title-con t-left on">

                </li>

        </div>
    </div>
    <div class="mb_content">
        <div class="mc_left">
            <ul class="list-ul"></ul>

                <img src="./images/icon_app_wxx@iOS_2x.png" alt="">
                <p>更多消息马上就有～</p>
            </div>
        </div>
        <div class="mc_right hidden">
            <ul class= "list-ul"></ul>

            </div>
        </div>
    </div>
</div>
<div class="error-msg"></div>
