<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>意见反馈</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyCreditSuggest.css">
</head>
<body>
<div class="suggest-box">
    <p><span><img src="./images/star-icon @iOS_2x.png"></span>请选择问题标签</p>
    <ul>
        <li>
            <div class="s-li active">信用卡</div>
        </li>
        <li>
            <div class="s-li">运营商</div>
        </li>
        <li>
            <div class="s-li">征信报告</div>
        </li>
        <li>
            <div class="s-li">身份证</div>
        </li>
        <li>
            <div class="s-li">人脸识别</div>
        </li>
        <li>
            <div class="s-li">重新申请</div>
        </li>
        <li>
            <div class="s-li">时间太长</div>
        </li>
        <li>
            <div class="s-li">额度太低</div>
        </li>
        <li>
            <div class="s-li">其它</div>
        </li>
    </ul>
    <p>请补充描述问题建议</p>
    <textarea maxlength="200" class="s-text" placeholder="请补充描述问题建议，不少于10个字" minlength="10"></textarea>
    <div class="font_num">
        <span class="fn_left">0</span>/<span>200</span>
    </div>
    <div class="next-step">提交</div>
    <div class="error-msg"></div>
</div>
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/md5.js"></script>
<script type="text/javascript" src="./js/crypto-js.js"></script>
<script type="text/javascript" src="./js/aes.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/moneyCreditSuggest.js"></script>
</body>
</html>
