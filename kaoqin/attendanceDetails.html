<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/attendanceDetails.css" />
    <link rel="stylesheet" href="./css/common.css">
    <title>详情</title>
</head>
<body>
<div class="cb_status hidden">
    <img src="./images/refresh.png" alt="">
</div>
<div class="content_box">
    <div class="cb_message_content">
        <div class="cb_message">
            <div class="ta_left">
                <img src="" alt="">
            </div>
            <div class="ta_center">
                <p class="tc_name"></p>
                <p class="tc_type"></p>
            </div>
            <div class="ta_right">
                <p class="tr_day_num">
                    <span>当月出勤</span>
                    <span></span>
                </p>
                <p class="tr_status"></p>
            </div>
        </div>
    </div>
    <div class="cu_content_box" id="pullrefresh" class="mui-content">
        <div class="cb_ul mui-table-view mui-table-view-chevron"></div>
    </div>
    <div class="none_message hidden">
        <img src="./images/current_none_message.png" alt="">
        <p>当前没有状态</p>
    </div>
    <div class="no_content_gate_broke hidden">
        <img src="./images/gate_broke@iOS_2x.png" alt="">
        <p>网络连接失败</p>
        <div>重新加载</div>
    </div>
</div>
<div class="error-msg"></div>
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script src="./js/mui.min.js"></script>
<script src="./js/mui.pullToRefresh.js"></script>
<script src="./js/mui.pullToRefresh.material.js"></script>

<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/attendanceDetails.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
