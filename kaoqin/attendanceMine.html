<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/attendanceMine.css" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <title>我的</title>
</head>
<body>
<div class="content_box">
    <div class="cb_message_content">
        <div class="cb_message">
            <div class="ta_left">
                <img src="" alt="">
            </div>
            <div class="ta_center">
                <p class="tc_name"></p>
                <p class="tc_type"></p>
            </div>
            <div class="ta_right">
                <p class="tr_status"></p>
            </div>
        </div>
    </div>
    <div class="cu_content_box" id="pullrefresh" class="mui-content">
        <div class="cb_ul mui-table-view mui-table-view-chevron"></div>
    </div>
    <div class="none_message hidden">
        <img src="./images/current_none_message.png" alt="">
        <p>当前没有状态</p>
    </div>
    <div class="no_content_gate_broke hidden">
        <img src="./images/gate_broke@iOS_2x.png" alt="">
        <p>网络连接失败</p>
        <div>重新加载</div>
    </div>

    <!--底部导航_start-->
    <div class="footer_bar"></div>
    <!--底部导航_end-->
</div>

<!--遮罩层_start-->
<div class="sign-box hidden"></div>
<!--遮罩层_end-->

<!--删除成功弹窗_start-->
<div class="del_success_box">
    <img src="./images/img_toast_1@2x.png" alt="">
    <p>删除成功！</p>
</div>
<!--删除成功弹窗_end-->

<div class="error-msg"></div>
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script src="./js/mui.min.js"></script>
<script src="./js/mui.pullToRefresh.js"></script>
<script src="./js/mui.pullToRefresh.material.js"></script>
<script src="./js/dropload.min.js"></script>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/attendanceMine.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
