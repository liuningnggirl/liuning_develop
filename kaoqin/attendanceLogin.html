<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/attendanceLogin.css" />
    <link rel="stylesheet" href="./css/common.css">
    <title>登录</title>
</head>
<body>
<div class="content_box">
    <img src="./images/logo@xxhdpi.png" alt="" class="cb_logo">
    <div class="cb_form">
        <div class="cf_content">
            <div class="tel">
                <input type="tel" placeholder="手机号" maxlength="11" class="cc_tel">
                <p class="get_yzm">获取验证码</p>
            </div>
            <div class="yzm">
                <input type="tel" placeholder="验证码" maxlength="6" class="cc_yzm">
            </div>
            <div class="login_btn">登录</div>
        </div>
    </div>
</div>
<div class="message_box"></div>
<div class="error-msg"></div>
<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/attendanceLogin.js"></script>
</body>
</html>
