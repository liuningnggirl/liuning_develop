<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>electricity_supplier_branch_manage</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/electricity_supplier_branch_manage.js"></script>
</head>
<body>
    <div class="weight-box electricity_supplier_branch_manage" id="electricity_supplier_branch_manage">
        <div class="esb_type_num"></div>
<!--  search -->
        <div class="order-num">
            <input type="text" class="search brand_id" placeholder="品牌编号" />
            <input type="text" class="search brand_name" placeholder="品牌名" />
            <input type="text" class="search brand_city" placeholder="品牌产地/国家" />
            <input class="search-btn" type="button" value="查询" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
            <input type="button" class="cancle-btn" value="全部取消" style=" height:30px; background:#cccccc;  margin:0 10px 0 0 ;" />
            <input type="button" class="add_esg_btn green" value="新增品牌" style=" height:30px; margin:0 10px 0 0 ;" /><br/>
        </div>
        <input type="checkbox" style=" margin-left: 10px;" id="electricity_supplier_branch_manage_select_all" /><label for="electricity_supplier_branch_manage_select_all">全选</label>
        <input type="button" class="del-btn" value="删除" style=" height:30px; background:#cccccc; color: #000; margin:0 10px 0 0 ;" />
        <table class="table-message esb_table" cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th>品牌编号</th>
                    <th>品牌名</th>
                    <th>产地/国家</th>
                    <th>品牌图</th>
                    <th>商品数量</th>
                    <th style="width:90px;">操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
<!--  页码 -->
        <div class="tcdPageCode" style="float:right;"></div>
        <div class="goto_page_box" style="float:left; padding: 15px 20px;">
            共<span class="totNum">5</span>条
            跳转到 <input type="text" class="goto_redirect_page_num" style=" text-align:center;padding:4px 0; width:25px; border:1px solid #ccc;" /> 页
            <input type="button" value="确定" style="padding:5px;" class="goto_page_ok" />
        </div>        
    </div> 
<!--  电商商城管理——新增品牌 -->
    <div class="electricity_supplier_branch_manage_branch_create" style=" display:none;padding: 20px;background: #fff;">
        <img src="images/tip.png" alt="" /><label>所属国家：</label><input type="text" class="country_name"  placeholder="请输入国家名" maxlength="20" style="padding: 10px; width: 480px;"/><br/><br/>
        <img src="images/tip.png" alt="" /><label>品牌名：</label><input type="text" class="brand_name" placeholder="请输入品牌名" maxlength="100" style="padding: 10px; width: 480px;" /><br/><br/>
        <label>品牌介绍：</label><textarea  placeholder="请输入品牌介绍" maxlength="1000" class="brand_introduce" style="height: 250px;border: #dcdcdc solid 1px;width: 100%;box-sizing: border-box;padding: 10px;vertical-align: top;resize: none;"></textarea><br/><br/>
        <label for="">品牌图：</label><input type="file" style="display: inline-block;text-align: right;min-width: 80px;" multiple class="branch_img" data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploadsCompress/3.0.0" /><br /><br />
        <label for="" style="vertical-align:top;">(360*360)：</label><img style="width:180px; height:180px;" src="" alt="" class="brandImg" /> <br /><br />
        <div class="electricity_supplier_branch_manage_branch_create_btn" style="margin: 20px;text-align: center;">
            <span class="save_btn">保存</span><span class="return_btn">取消</span>
        </div>
    </div>
</body>
</html>
