<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<div class="weight-box heat_weight_manage" id="heat_weight_manage">
        <div class="weight-title">
            <span class="wt-img"><img src="images/block-9_03.png" alt="" /></span>
            <h5>热度权重比配置</h5>
        </div>
        <!--  商品列表 -->
        <div class="heat_weight_box">
            <input class="edit_weight_btn" type="button" value="编辑" style="  width:75px; height:30px; text-align:center;margin:20px 10px 20px 275px;" />
            <input class="save_weight_btn" type="button" value="保存" style=" width:75px; height:30px; text-align:center;margin:20px 10px ;" /> <br/><br/>           	
            <div class="heat_weight_left">
            	<span class="weightbox1">浏览量</span><span class="weightbox2">X</span><span class="weightbox1 editable viewNum">1</span><br/>
                <img src="images/u2188.png" class="jiahaoImg">
                <span class="weightbox1">点赞数</span><span class="weightbox2">X</span><span class="weightbox1 editable praiseNum" >5</span><br/>
                <img src="images/u2188.png" class="jiahaoImg">
                <span class="weightbox1">评论数</span><span class="weightbox2">X</span><span class="weightbox1 editable commentNum" >10</span><br/>
                <p class="bordertop">话题包含的 帖子热度 排序规则</p><br/>
				<p class="fontsize15">默认：</p>
				<p class="fontsize15">帖子热度数＝浏览量 * 1 + 点赞 * 5 + 评论 * 10</p>
            </div>
            <div class="heat_weight_right">
            	<div class="paddingbot77">
                    <span class="weightbox1">粉丝数</span><span class="weightbox2">X</span><span class="weightbox1 editable fansNum">1</span><br/>
                    <img src="images/u2188.png" class="jiahaoImg">
                    <span class="weightbox1">发表帖子数</span><span class="weightbox2">X</span><span class="weightbox1 editable postNum" >1</span><br/>
                </div>
                <p class="bordertop">热门用户 推荐热度 排序规则</p><br/>
				<p class="fontsize15">默认：</p>
				<p class="fontsize15">用户热度数=粉丝数* 1 + 帖子数* 1</p>
            </div>
           
        </div>
    </div>
</body>
</html>
