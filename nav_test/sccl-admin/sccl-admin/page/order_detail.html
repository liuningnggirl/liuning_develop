<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Detail</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/order_detail.js"></script>
<script type="text/javascript" src="../common/js/jquery.page.js"></script>
<script type="text/javascript" src="../common/My97DatePicker/WdatePicker.js"></script>

</head>
<body>
	<!--  退款输入框 -->
	<!-- <div class="order-refund">
    	<p class="or-txt">输入退款金额（金额小于等于支付金额）</p><br /><br />
        <div>
        	<input type="text" class="order-refund-money" /> 元
        </div>
        <div class="or-btn-cancle">取消</div>
        <div class="or-btn-ok">确定</div>
    </div> -->
    <div class="order-refund-gray"></div>
    <div class="weight-box ddxqq ddxqq-search" id="reservation_manage">
        <!-- <div class="weight-title">
            <span class="wt-img"><img src="images/block-9_03.png" alt="" /></span>
            <h5>上门美妆订单详情</h5>
        </div> -->
        <div class="ddxq-list">
<!--  search订单编号 -->
            <div class="order-num">
                <input type="text" class="search bianhao" placeholder="订单编号" />
                <input type="text" class="search userid" style="display:none;" />
                <input type="text" class="search tel" placeholder="用户电话" />
                <input type="text" class="search nicheng" placeholder="用户昵称" />
                <input type="text" class="search name" placeholder="化妆师姓名" />
                <label for="" style="margin:0 0 0 20px;">下单时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate qian" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <label for="">至 </label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate hou" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <select name="" id="" class="order-status">
                    <option value="">请选择订单状态</option>
                    <option value="0">等待化妆师接单</option>
                    <option value="1">用户取消预约</option>
                    <option value="2">超时未接单</option>
                    <option value="3">化妆师拒单</option>
                    <option value="4">已接单待支付</option>
                    <option value="5">超时未支付</option>
                    <option value="6">支付成功等待上门</option>
                    <option value="7">化妆进行中</option>
                    <option value="8">化妆结束</option>
                    <option value="9">用户点击结束</option>
                    <option value="10">系统自动结束</option>
                    <option value="11">退款中</option>
                    <option value="12">退款完成</option>
                </select>
                <input class="search-btn" type="button" value="搜索" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 5px;" />
                <input class="create-order" type="button" value="创建订单" style=" width:80px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 0px;" />
                <input type="button" class="all-cancle" value="全部取消" style=" height:30px; background:#cccccc; float:right; margin:0 10px 0 0 ;" />
            </div>
<!--  订单表格信息 -->
            <table class="table-message ddxq" cellpadding="0" cellspacing="0">
                <tr>
                    <th>订单编号</th>
                    <th>下单时间</th>
                    <th>用户姓名</th>
                    <th>用户预约电话</th>
                    <th>化妆师</th>
                    <th style="width:30%;">预约地址</th>
                    <th>预约时间</th>
                    <th>金 额</th>
                    <th>订单状态</th>
                    <th>支付金额</th>
                    <th>退款处理</th>
                    <th>理由</th>
                    <th>用户来源渠道</th>
                    <th>退款金额</th>
                    <th>操作</th>
                    <th>订单投诉/咨询</th>
                </tr>
            </table>
            <!--  页码 -->
            <div class="tcdPageCode"></div>
        </div>
        <!-- 创建订单 -->
        <div class="order-create">
            <form action="">
                <label for="" class="yc-isforever">下单用户:</label>
                <input type="text" class="order-user" />
                <br><br>
                <label for="" class="yc-isforever">作 品:</label>
                <input type="text" class="order-pro" />
                <br><br>
                <label for="" class="yc-isforever">预约日期：</label>
                <input style="height:29px; border:1px solid #cdcdcd; width:192px;" placeholder="请选择预约日期" class="Wdate order-qian" disabled="disabled" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:getMonday})">		
                <br /><br />
                <label for="" class="yc-isforever">预约时间:</label>
                <select name="" id="" class="order-year">
                	<option value="">请选择预约时间</option>
                </select>
                <br><br>
                <label for="" class="yc-isforever">所在城市:</label>
                <select name="" id="province" class="mine-city" style="padding:6px 0px;">
                    <option>请选择省份</option>
                </select><br /><br />
                <label for="" class="yc-isforever">所在城区:</label>
                <select name="city" class="city mine-area" style="padding:6px 0px;">
                    <option>请选择所在地区</option>
                </select><br /><br />
                <label for="" class="yc-isforever">预约地点:</label>
                <input type="text" class="order-area" />
                <br><br>
                <label for="" class="yc-isforever">用户预约手机号:</label>
                <input type="text" class="order-user-tel" />
                <br><br>
                <label for="" class="yc-isforever">预约价格:</label>
                <input type="text" class="order-price" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                <br><br>
                <input type="button" value="返回" class="return-order" />
                <input type="button" value="创建订单" class="create-order" />
            </form>
        </div>
        
        <!--  用户查询 -->
        <div class="user-select">
            <div class="us-search">
                <input type="text" class="us-name" placeholder="昵称" />
                <input type="text" class="us-tel" placeholder="手机号" />
                <input type="button" value="搜索" class="us-btn-search" />
                <input type="button" value="返回" class="us-cancle-btn" />
            </div>
            <table class="select-table" cellpadding="0" cellspacing="0">
                <tr>
                    <th>用户编号</th>
                    <th>昵称</th>
                    <th>手机号</th>
                    <th>注册时间</th>
                    <th>用户地址</th>
                    <th>操作</th>
                </tr>
            </table>
            <!--  页码 -->
            <div class="tcdPageCode"></div>
        </div>
        
        <!--  作品查询 -->
        <div class="works-select">
            <div class="ws-search">
                <input type="text" class="ws-name" placeholder="化妆师名称" style="width:80px;" />
                <input type="text" class="ws-workid" placeholder="作品ID" style="width:80px; padding:6px 0; border:1px solid #ccc;" />
                <input type="text" class="ws-lowPrice" placeholder="最低价格" style="width:80px; padding:6px 0; border:1px solid #ccc;" />
                <input type="text" class="ws-highPrice" placeholder="最高价格" style="width:80px; padding:6px 0; border:1px solid #ccc;" />
                <label for="">作品类型：</label>
                <select name="" id="" class="ws-kinds">
                    <option value="">请选择装束类型</option>
                </select>
                <select name="" id="province" class="ws-city" style="padding:6px 0px;">
                    <option>请选择省份</option>
                </select>
                <label for="" style="margin:0 0 0 20px;">可预约日期：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate ws_order" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                <select name="" id="province" class="ws-time" style="padding:6px 0px;">
                    <option>请选择可预约时段</option>
                </select>
                <input type="button" value="搜索" class="ws-btn-search" />
                <input type="button" value="返回" class="ws-cancle-btn" />
               
            </div>
            <!--  页码 -->
            <table class="works-select-table" cellpadding="0" cellspacing="0">
                <tr>
                    <th>化妆师编号</th>
                    <th>化妆师姓名</th>
                    <th>化妆师电话</th>
                    <th>作品编号</th>
                    <th>作品类型</th>
                    <th>作品价格</th>
                    <th>折后价</th>
                    <th>作品描述</th>
                    <th>操作</th>
                </tr>
            </table>
            <div class="tcdPageCode"></div>
        </div>
        <!--  订单创建成功提示框 -->
        <div class="order-success">
            <p class="order-txt">创建订单成功，订单号为:<span class="dd-num"></span>,用户<span class="dd-name"></span>(<span class="dd-user-tel"></span>)，化妆师<span class="dd-hzs"></span>(<span class="dd-hzs-tel"></span>),<span class="dd-dresstype"></span>,<span class="dd-price"></span>元,<span class="dd-time"></span>,<span class="dd-address"></span></p>
            <div class="os-btn">
                <input type="button" value="返回列表" class="osbtn-return" />
                <input type="button" value="继续创建" class="osbtn-create"/>
            </div>
        </div>
    </div>
</body>
</html>
