<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Feed Back</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/feed_back.js"></script>
<script type="text/javascript" src="../common/js/jquery.page.js"></script>
</head>
<body>
    <div class="weight-box fkxq" id="feedback_manage">
<!--  search订单编号 -->
        <div class="order-num">
            <input type="text" class="search" placeholder=" 联系电话" />
            <label for="" style="margin:0 0 0 20px;">反馈类型：</label>
            <select name="" id="" class="on-select">
                <option value="1">用户反馈</option>
                <option value="2">化妆师反馈</option>
            </select>
            <input class="search-btn" type="button" value="搜索" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
            <input type="button" class="cancle-btn" value="全部取消" style=" height:30px; background:#cccccc; float:right; margin:0 10px 0 0 ;" />
        </div>
<!--  订单表格信息 -->
        <table class="table-message fkxqq" cellpadding="0" cellspacing="0">
            <tr>
                <th>用户姓名</th>
                <th>联系电话</th>
                <th>类型</th>
                <th>意见及建议</th>
                <th>处理状态</th>
                <th>处理人</th>
                <th>处理时间</th>
            </tr>
        </table>
<!--  页码 -->
        <div class="tcdPageCode"></div>
    </div>
</body>
</html>
