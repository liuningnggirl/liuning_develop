<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>message_push</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/message_push.js"></script>
</head>
<body>
    <div class="weight-box" id="sysmessage_manage">
        <textarea class="text-area" name="" id="" cols="30" rows="10" style=" width:600px; height:200px;border-bottom: 1px dotted #aebdc8; margin:10px 0 0 10px; resize:none;">
        </textarea>
        <label for="" style="12px;">当前字数：</label><input type="text" readonly class="txt-num-readonly" />
        <select name="" id="" class="sel-option">
            <option value="">请选择推送类型</option>
            <!-- <option value="1">仅百度推送</option> -->
            <option value="2">仅系统消息</option>
            <option value="4">仅短信发送</option>
        </select>
        <select name="" id="" class="messagetype">
            <option value="">请选择通知类型</option>
            <option value="sysmessage">系统通知</option>
            <option value="marketingactivity">营销活动通知</option>
        </select>
        <input type="text" class="forwardkey" placeholder="营销活动通知跳转地址"/><br /><br />
        <div class="message-city">
        	<input type="checkbox" value="0" /><label for="">全部</label>&nbsp;&nbsp;
        </div>
        <p style="margin:10px 0 0 10px;width:600px; height:20px;" class="radio-btn">
            <div class="radiobtn">
                <input type="radio" name="usertype" value="1" style="float:left; margin:0 0 0 10px;" checked="checked" />
                <span style=" float:left; font-size:12px; margin:0 20px 0 0 ;">用户端</span>
                <input type="radio" name="usertype" value="2" style="float:left;" />
                <span style=" float:left; font-size:12px; margin:0 20px 0 0 ;">化妆师</span>
            </div>
            <input type="button" value="提交" class="submit-btn" style="float:left; margin:0 0 20px 32%; padding:5px 30px;" /><br />
        </p>
<!--  官方推送语 -->               
    <div class="recent-posts">
        <ul></ul>
    </div>
<!--  页码 -->
        <div class="tcdPageCode"></div>
    </div>
</body>
</html>
