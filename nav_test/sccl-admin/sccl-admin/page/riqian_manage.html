<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../common/js/editor/jquery.pumpkin.article.editor.css" />
<title>riqian_manage</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/riqian_manage.js"></script>
<script type="text/javascript" src="../common/js/jquery.page.js"></script>
<script src="../common/js/jquery.ui.widget.js"></script>
<script src="../common/js/jquery.iframe-transport.js"></script>
<script src="../common/js/jquery.fileupload.js"></script>
<script src="../common/js/ajaxfileupload.js" charset="utf-8"></script>
<script src="../common/js/swiper.min.js" charset="utf-8"></script>

</head>
<body>
    <div class="weight-box riqian_manages" id="riqian_manage">
        <!--  商品列表 -->
        <div class="riqian_list">
            <div class="riqian_search">
                <input class="addriqian_btn" type="button" value="新增日签" style=" color:#fff; width:75px; height:30px; text-align:center; background:#bd362f; margin:20px 10px;" />
                <input class="riqianalert_btn" type="text" value="" placeholder="每日早晨10点日签提醒" />
                <input class="sendriqian_btn" type="button" value="保存" style=" color:#fff; width:75px; height:30px; text-align:center; background:#bd362f; margin:20px 10px;" />
            	<input type="button" class="checkAllMonthUserList" value="签到满月用户列表" style="color:#fff; width:158px; height:30px; font-size:16px; text-align:center; background:#51a351; margin:0 10px 20px 10px;">
            	
            </div>
            <table class="table-message riqianListDetail" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>上线时间</th>
                        <th>日签编号</th>
                        <th>日签图</th>
                        <th>分享内容</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="tcdPageCode"></div>
        </div>
        
        <!-- 新建商品 -->
        <div class="riqian_create hidden">
           <label>上线时间:</label><input class="Wdate riqian_date" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"><img src="../common/images/tip.png" alt="" /><br /><br />
           <label>分享内容:</label><input type="text" placeholder="请输入分享内容" class="riqian_share" /><img src="../common/images/tip.png" alt="" /><br /><br />
           <label>日签图：</label><input type="file" class="riqian_file_cover" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploadsCompress/3.0.0" /><img src="../common/images/tip.png" alt="" /><br /><br />
           <label style="vertical-align:top;">(720*480):</label><img style="width:360px; height:240px;" src="" alt="" id="riqian_img_cover" /> <br /><br />
            <label style="vertical-align:top;width:400px;color:red;">日签推荐商品图必须是690*216</label> <br /><br />
            <div class="editor_content"></div>
           <div class="riqianbotbtn">
               <span class="riqiansave">保存</span><span class="riqianbacklist">返回</span>
           </div>
        </div>
         <!--  签到满月用户列表 -->
        <div class="check_all_month_user_list hidden">
            <div class="check_user_search">
            	<label for="" >用户昵称：</label><input style="height:29px; border:1px solid #cdcdcd;" class="check_user_name" type="text">
            	<label for="" >签到满月的时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate rustartTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <label for="">至 </label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate ruendTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <input class="check_search_btn" type="button" value="搜索" style="  width:75px; height:30px; text-align:center;  margin:20px 10px;" />
                <input class="back_check_list_btn" type="button" value="返回" style="  width:75px; height:30px; float:right; text-align:center;  margin:20px 10px;" />
            </div>
            <table class="table-message riqianUserListDetail" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>会员编号</th>
                        <th>昵称</th>
                        <th>签到的月份</th>
                        <th>签到满月的时间</th>
                        <th>发货状态</th>
                        <th>操作（发货标注）</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="tcdPageCode"></div>
        </div>
         <!--删除随机邀请码弹窗-->
        <div class="allbox"></div>
        <div class="delriqianbox">
        	<p>确认要删除？</p>
            <span class="suredel">确认</span>
            <span class="notdel">取消</span>
        </div>


    </div>
    <style type="text/css">
        .riqian_create .editor_content .article_editor p.title{
            text-align:center;
        }
    </style>
    <script src="../common/js/editor/jquery.caret.0.3.1.min.js"></script>
    <script type="text/javascript" src="../common/js/editor/jquery.pumpkin.goods.selector.js"></script>
    <script type="text/javascript" src="../common/js/editor/jquery.image.upload.box.js"></script>
    <script type="text/javascript" src="../common/js/editor/jquery.pumpkin.article.editor.js"></script>
</body>

</html>
