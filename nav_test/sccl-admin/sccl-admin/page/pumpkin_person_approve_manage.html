<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pumpkin_person_approve_manage Manage</title>
</head>
<body>
    <div class="weight-box pumpkin_person_approve_manage"  id="pumpkin_person_approve_manage">
        <div class="weight-title">
            <span class="wt-img"><img src="images/block-9_03.png" alt="" /></span>
            <h5>南瓜达人认证详情</h5>
        </div>
        <div class="order-num">
            <label for="" style="margin:0 0 0 20px;">用户昵称：</label><input type="text" style=" padding:7px 0;" placeholder="用户昵称" class="name" />
            <label for="" style="margin:0 0 0 20px;">上传时间：</label><input style="height:29px; border:1px solid #cdcdcd; width:100px;" class="Wdate startTime" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"> 
            <label for=""> 至 </label><input style="height:29px; border:1px solid #cdcdcd; width:100px;" class="Wdate endTime" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
            <label for="">测评类型：</label>
            <select name="" id="" style="padding: 7px;border: 1px solid #ccc;" class="test_type">
            	<option value="">请选择</option>
            	<option value="1">彩妆类</option>
            	<option value="2">护肤类</option>
            </select>
            <label for="">资格认证：</label>
            <select name="" id="" style="padding: 7px;border: 1px solid #ccc;" class="ischeck_pass">
            	<option value="">请选择</option>
            	<option value="1">已通过</option>
            	<option value="0">未通过</option>
            </select>
            <input class="search-btn" type="button" value="搜索" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
            <input type="button" class="cancle-btn" value="全部取消" style=" height:30px; background:#cccccc; float:right; margin:0 10px 0 0 ;" />
        </div>
    <!--  订单表格信息 -->
        <table class="table-message getTestListTable" cellpadding="0" cellspacing="0">
            <tr>
                <th>编号</th>
                <th>用户昵称</th>
                <th>上传时间</th>
                <th>评测题类型</th>
                <th>资格认证</th>
                <th>评测题操作</th>
            </tr>
        </table>
    <!--  页码 -->
        <div class="tcdPageCode"></div>
    </div>  
    
    <!-- 查看评测详情V3.0.2  彩妆类  -->
    <div class="getTestQuestionDetail_caizhuang" style=" display:none; padding:20px; background:#fff;">
    	<h2 style="padding:20px 0;">彩妆类</h2>
    </div>
    
    <!-- 查看评测详情V3.0.2  护肤类  -->
    <div class="getTestQuestionDetail_hufu" style=" display:none; padding:20px; background:#fff;">
    	<h2 style="padding:20px 0;">护肤类</h2>
    </div>
</body>
</html>
