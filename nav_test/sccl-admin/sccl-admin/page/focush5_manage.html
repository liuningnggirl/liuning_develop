<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Focush5 Manage</title>
</head>
<body>
    <div class="weight-box zxgll" id="focus_manage">
        <div class="weight-title">
            <span class="wt-img"><img src="images/block-9_03.png" alt="" /></span>
            <h5>资讯详情</h5>
        </div>
        <div class="zxgl-box">
<!--  search -->
            <div class="order-num">
                <label for="" style="margin:0 0 0 20px;">开始时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate qian" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                <label for="" style="margin:0 0 0 20px;">结束时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate hou" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                <input class="search-btn" type="button" value="搜索" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
                <input type="button" class="new-zx-btn" value="新建" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
                <input type="button" class="cancle-btn" value="全部取消" style=" height:30px; background:#cccccc; float:right; margin:0 10px 0 0 ;" />
            </div>
<!--  订单表格信息 -->
            <div style="max-width:1920px; overflow:hidden; overflow-x: scroll;">
                <table class="table-message zxgl" cellpadding="0" cellspacing="0">
                    <tr>
                        <th>编号</th>
                        <th>标题</th>
                        <th>描述</th>
                        <th>访问地址</th>
                        <th>创建时间</th>
                        <th>操作</th>
                        <th>发布状态</th>
                    </tr>
                </table>
            </div>
<!--  页码 -->
            <div class="tcdPageCode"></div>
        </div>
        <!-- 新建资讯  -->
        <div class="add-zxgl"></div>
    </div>  
</body>
</html>
