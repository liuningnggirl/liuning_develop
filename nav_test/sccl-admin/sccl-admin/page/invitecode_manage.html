<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invitecode Manage</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/invitecode_manage.js"></script>
<script type="text/javascript" src="../common/js/jquery.page.js"></script>
<script src="../common/js/jquery.ui.widget.js"></script>
<script src="../common/js/jquery.iframe-transport.js"></script>
<script src="../common/js/jquery.fileupload.js"></script>
<script src="../common/js/ajaxfileupload.js" charset="utf-8"></script>
<script src="../common/js/swiper.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../common/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
    <div class="weight-box yhqgl"  id="normal_invite_manage">
        <!--  优惠券列表 -->
        <div class="yhq-list">
<!--  search -->
            <div class="order-num">
                <input type="text" class="search yhq" placeholder="邀请码编号" />
                <label for="" style="margin:0 0 0 20px;">是否永久有效：</label>
                <select name="" id="" class="on-select" style="width:auto;">
                    <option value="">请选择</option>
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
                <label for="" style="margin:0 0 0 20px;">有效期开始时间：</label><input style="height:29px; border:1px solid #cdcdcd; width:100px;" class="Wdate startTime" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"> 
                <label for="">有效期结束时间： </label><input style="height:29px; border:1px solid #cdcdcd; width:100px;" class="Wdate endTime" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                <input type="text" class="search beizhu" placeholder="备注"  />
                <input type="text" class="search creater" placeholder="创建者" />
                <input class="create-btn" type="button" value="创建邀请码" style=" color:#000; width:75px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
                <input class="search-btn" type="button" value="搜索" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
                <input class="daochu-btn" type="button" value="导出" style=" width:50px; height:30px; text-align:center; background:#51a351; color:#fff; margin:0 0 10px 10px;" />
                <input type="button" class="cancle-btn" value="全部取消" style=" height:30px; background:#cccccc; float:right; margin:0 10px 0 0 ;" />
            </div>
<!--  订单表格信息 -->
            <table class="table-message yhqgll" cellpadding="0" cellspacing="0">
                <tr>
                    <th>邀请码名称</th>
                    <th>编号</th>
                    <th>面值</th>
                    <th>可以使用次数</th>
                    <th>已使用次数</th>
                    <th>永久有效</th>
                    <th>开始日期</th>
                    <th>结束日期</th>
                    <th>备注</th>
                    <th>创建者姓名</th>
                    <th>是否是折扣券</th>
                    <th>折扣是多少</th>
                    <th>有效期类型</th>
                    <th>有效天数</th>
                    <th>删除</th>
                </tr>
            </table>
<!--  页码 -->
            <div class="tcdPageCode"></div>
        </div>
        
        <!-- 创建优惠券 -->
        <div class="yhq-create">
            <form action="">
                <label for="" class="yc-isforever">是否永久有效:</label>
                <select name="" id="" class="on-select" style="width:135px;">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select><br><br>
                <label for="" class="yc-isforever">有效期类型:</label>
                <select name="" id="" class="quan-duan" style="border: 1px solid #cdcdcd; padding: 5px;">
                	<option value="1">时间段</option>
                	<option value="2">领取时起</option>
                </select><br /><br />
                <label for="" class="start-time">有效开始时间：</label><input class="Wdate qian" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><br><br>
                <label for="" class="end-time">有效结束时间：</label><input class="Wdate hou" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><br><br>
                <label for="" class="yc-isforever">有效期(天):</label>
                <input type="text" class="quan-day" /><br /><br />
                <label for="" class="yc-isforever">券　名:</label>
                <input type="text" class="quan-name" />
                <br><br>
                <label for="" class="yc-isforever">面　值:</label>
                <input type="text" class="quan-money" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                <br><br>
                <label for="" class="yc-isforever">适用产品:</label>
                <select name="" id="" class="quan-pro">
                    <option value="0">全品类</option>
                    <option value="1">美妆上门服务</option>
                    <option value="2">化妆师教学服务</option>
                    <option value="3">美妆沙龙下午茶</option>
                </select>
                <br><br>
                <label for="" class="yc-isforever">使用时最低限额:</label>
                <input type="text" class="quan-low-money" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                <br><br>
                <label for="" class="yc-isforever">单张可适用次数:</label>
                <input type="text" class="quan-use-num" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                <br><br>
                <label for="" class="yc-isforever">生成个数:</label>
                <input type="text" class="quan-create-num" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                <br><br>
                <label for="" class="yc-isforever">是否是折扣券：</label>
                <select name="" id="" class="is-select">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
                <br><br>
                <label for="" class="yc-isforever">折扣是多少:</label>
                <input type="text" class="quan-create-dis" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')" onBlur=" onInputNum()" />
                <br><br>
                <label for="" class="yc-isforever">备　注:</label>
                <textarea name="" id="" cols="30" rows="10" class="quan-content"></textarea>
                <br><br>
                <input type="button" value="返回" class="return-yhq" />
                <input type="button" value="创建" class="create-yhq" />
            </form>
        </div>
        <!--  成功创建优惠券 -->
        <div class="yhq-success">
            <p class="ys-txt">您已经成功创建了<span class="ys-num">n</span>个优惠券，优惠码分别为：<span style="word-wrap: break-word;" class="ys-code"></span>
            <div class="ys-btn">
                <input type="button" value="返回列表" class="ysbtn-return" />
                <input type="button" value="继续创建" class="ysbtn-create"/>
            </div>
        </div>
    </div>  
</body>
</html>
