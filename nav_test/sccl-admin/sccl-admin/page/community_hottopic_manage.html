<!DOCTYPE html>
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>community_hottopic_manage</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/community_hottopic_manage.js"></script>
<script type="text/javascript" src="../common/js/jquery.page.js"></script>
<script src="../common/js/jquery.ui.widget.js"></script>
<script src="../common/js/jquery.iframe-transport.js"></script>
<script src="../common/js/jquery.fileupload.js"></script>
<script src="../common/js/ajaxfileupload.js" charset="utf-8"></script>
<script src="../common/js/swiper.min.js" charset="utf-8"></script>

</head>
<body>
    <div class="weight-box community_hottopic_manage" id="community_hottopic_manage">
        <div class="community_hottopic_manage_content">
            <b style="color:red;">* 点击刷新按钮置灰需耐心等待一会儿~~成功后会返回提示信息，按钮置绿~~</b><br /><br />
        	<input type="button" value="新增" class="chmc_btn_add" />
        	<input type="button" value="编辑" class="chmc_btn_edit" />
        	<input type="button" value="保存" class="chmc_btn_save" />
        	<input type="button" value="刷新" class="chmc_btn_refresh" />
            <hr style=" border: 1px solid #ccc; margin-top: 20px;" />
            <div style="width: 130px;text-align: center;margin: -10px auto 0;background: #eee;">话题前六排序</div>
            <div class="chmc_six_top" style="padding:20px 0;">
            	<div class="cst">
                	<p>ID</p>
                    <input type="text" class="cst_id" value="" disabled="disabled" />
                    <p class="cst_index">1</p>
                </div>
            	<div class="cst">
                	<p>ID</p>
                    <input type="text" class="cst_id" value="" disabled="disabled" />
                    <p class="cst_index">2</p>
                </div>
            	<div class="cst">
                	<p>ID</p>
                    <input type="text" class="cst_id" value="" disabled="disabled" />
                    <p class="cst_index">3</p>
                </div>
            	<div class="cst">
                	<p>ID</p>
                    <input type="text" class="cst_id" value="" disabled="disabled" />
                    <p class="cst_index">4</p>
                </div>
            	<div class="cst">
                	<p>ID</p>
                    <input type="text" class="cst_id" value="" disabled="disabled" />
                    <p class="cst_index">5</p>
                </div>
            	<div class="cst">
                	<p>ID</p>
                    <input type="text" class="cst_id" value="" disabled="disabled" />
                    <p class="cst_index">6</p>
                </div>
            </div>
            <hr style=" border: 1px solid #ccc; margin-top: 20px;" />
            <div style="width: 130px;text-align: center;margin: -10px auto 0;background: #eee;">话题热度排序</div>
            <div class="chmc_hot_sort">
                <table class="table-message community_hottopic_table" cellpadding="0" cellspacing="0">
                    <tr>
                        <th>话题ID</th>
                        <th>标题</th>
                        <th>粉丝数</th>
                        <th>帖子数</th>
                        <th>在线讨论人数</th>
                        <th>操作</th>
                    </tr>
                </table>
                <div class="tcdPageCode"></div>
            </div>
        </div>
    </div>    
    
    <!--  热门话题里的帖子管理 -->
    <div class="add_community_hottopic">
        <hr style=" border: 1px solid #ccc; margin-top: 20px;" />
        <div style="width: 130px;text-align: center;margin: -10px auto 0;background: #eee;">热度排序</div>
        <div class="ach_hot_sort">
            <table class="table-message ach_hot_sort_table" cellpadding="0" cellspacing="0" style=" margin: 10px 0px;">
                <tr>
                    <th>文章/视频ID</th>
                    <th>标题</th>
                    <th>操作</th>
                </tr>
            </table>
            <div class="tcdPageCode"></div>
        </div>
        <hr style=" border: 1px solid #ccc; margin: 20px 0;" />
        <input type="button" value="完成" class="add_community_hottopic_success_btn" style="padding: 10px 50px;border-radius: 5px;background: #51a351;color: #fff;" />
        <input type="button" value="添加关联帖子" class="add_community_hottopic_relation" style="padding: 10px 50px;border-radius: 5px;background: #51a351;color: #fff;" />
    </div>
    
    <!--  添加关联帖子 -->
    <div class="add_community_hottopic_relation_tie hidden" style="padding:10px;">
    	<label for="">标签：</label><input style="padding:7px 0;"  type="text" class="add_relation_tie_txt"/>
        <input type="button" value="搜索" class="add_relation_tie_search_btn" />
        <input type="button" value="添加当前所有" class="add_relation_tie_all_btn" />
        <input type="button" value="完成" class="add_relation_tie_success_btn" />
        <input type="button" value="取消" class="add_relation_tie_cancle_btn" />
        <table class="table-message community_hottopic_table" cellpadding="0" cellspacing="0">
            <tr>
                <th>文章/视频ID</th>
                <th>标题</th>
                <th>标签</th>
                <th>浏览数</th>
                <th>点赞数</th>
                <th>评论数</th>
                <th>所属专栏</th>
                <th>操作</th>
            </tr>
        </table>
        <div class="tcdPageCode"></div>
    </div>
    
    <!-- 模拟粉丝弹框 -->
    <div class="community_hottopic_manage_fensi_box">
        <img src="../common/images/ele-del.png" class="community_hottopic_manage_fensi_box_close" />
    	<p>真实粉丝数</p>
        <p style="margin:10px 0;" class="community_hottopic_manage_fensi_box_true"></p>
        <p>模拟粉丝数</p>
        <input type="text" class="community_hottopic_manage_fensi_box_moni" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /><br />
        <input type="button" value="恢复" style="border-radius:5px;" class="community_hottopic_manage_fensi_box_huifu" />
        <input type="button" value="修改" style="border-radius:5px;" class="community_hottopic_manage_fensi_box_modify" />
    </div>
    
    <!-- 模拟帖子弹框 -->
    <div class="community_hottopic_manage_tiezi_box">
        <img src="../common/images/ele-del.png" class="community_hottopic_manage_tiezi_box_close" />
    	<p>真实帖子数</p>
        <p style="margin:10px 0;" class="community_hottopic_manage_tiezi_box_true"></p>
        <p>模拟帖子数</p>
        <input type="text" class="community_hottopic_manage_tiezi_box_moni" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /><br />
        <input type="button" value="恢复" style="border-radius:5px;" class="community_hottopic_manage_tiezi_box_huifu" />
        <input type="button" value="修改" style="border-radius:5px;" class="community_hottopic_manage_tiezi_box_modify" />
    </div>
    
    <!-- 模拟评论弹框 -->
    <div class="community_hottopic_manage_pinglun_box">
        <img src="../common/images/ele-del.png" class="community_hottopic_manage_pinglun_box_close" style="width: 20px;position: absolute;top: 10px;right: 10px;" />
    	<p>真实评论数</p>
        <p style="margin:10px 0;" class="community_hottopic_manage_pinglun_box_true"></p>
        <p>模拟评论数</p>
        <input type="text" class="community_hottopic_manage_pinglun_box_moni"  style="padding: 7px 0;margin: 10px 0;border-radius: 5px;text-align: center;" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /><br />
        <input type="button" value="恢复" style="border-radius:5px;" class="community_hottopic_manage_pinglun_box_huifu" />
        <input type="button" value="修改" style="border-radius:5px;" class="community_hottopic_manage_pinglun_box_modify" />
    </div>
    
    <!--  新增热门话题 -->
    <div class="add_hottopic">
    	<label for="" style="vertical-align:top;">话题背景图(1:1)：</label>
        <img src="" style="width:200px; height:200px; border-radius:5px;" alt="" class="add_hottopic_cover" />
    	<label for="" style="vertical-align:top;">话题封面图(3:2)：</label>
        <img src="" style="width:300px; height:200px; border-radius:5px;" alt="" class="add_hottopic_fengmian" /><br /><br />
        <input type="file" class="add_hottopic_input" multiple id="add_hottopic_input" data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploadsCompress/3.0.0" style="float:left; display:none;" />
        <input type="file" class="add_hottopic_input_fengmian" multiple id="add_hottopic_input_fengmian" data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploadsCompress/3.0.0" style="float:left; display:none;" />
        <input type="text" placeholder="添加标题" class="add_hottopic_add_title" maxlength="10" /><br /><br />
        <textarea name="" id="" cols="30" rows="10" placeholder="添加正文" style="width: 100%;border: 1px solid #ccc;resize: none; box-sizing:border-box; border-radius:5px; padding:10px;" class="add_hottopic_para"></textarea><br /><br />
        <input type="button" value="完成" class="add_hottopic_success" />
        <input type="button" value="取消" class="add_hottopic_cancle" />
    </div>
</body>
</html>
