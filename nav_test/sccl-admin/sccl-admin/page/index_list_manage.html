<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>index_list_manage</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/index_list_manage.js"></script>
</head>
<body>
    <div class="weight-box index_list_manage" id="index_list_manage">
        <div class="index_list_manage_box_top_table">
            <table class="table-message top_table" cellpadding="0" cellspacing="0">
                <tr>
                    <th>类型</th>
                    <th>ID</th>
                    <th>标题</th>
                    <th>操作</th>
                </tr>
            </table>
        </div>
        
        <div class="index_list_manage_box">
            <div class="index_list_btn">
                <input type="button" value="+ 新增" class="index_list_btn_add" style="padding:10px 50px; border-radius:5px; background: #51a351; color: #fff;" />
                <input type="button" value="保存" class="index_list_btn_save" style="padding:10px 50px; border-radius:5px; background: #51a351; color: #fff;"" />
                <input type="button" value="发布" class="index_list_btn_fabu" style="padding:10px 50px; border-radius:5px; background: #51a351; color: #fff;"" />
            </div>
        </div>
        
        <!--  历史记录 -->
        <div class="index_list_manage_box_bottom_table">
            <h3 style="padding:20px;">历史记录</h3>
            <table class="table-message bottom_table" cellpadding="0" cellspacing="0">
                <tr>
                    <th>类型</th>
                    <th>ID</th>
                    <th>标题</th>
                    <th>最近发布时间</th>
                    <th>操作</th>
                </tr>
            </table>
        <!--  页码 -->
            <div class="tcdPageCode"></div>
        </div>
    </div>   
</body>
</html>
