<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Detail</title>
<link rel="stylesheet" href="../common/css/index.css" />
<link rel="stylesheet" href="../common/js/editor/jquery.pumpkin.article.editor.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/xwc_manage.js"></script>
<script type="text/javascript" src="../common/js/jquery.page.js"></script>
<script src="../common/js/jquery.ui.widget.js"></script>
<script src="../common/js/jquery.iframe-transport.js"></script>
<script src="../common/js/jquery.fileupload.js"></script>
<script src="../common/js/ajaxfileupload.js" charset="utf-8"></script>
<script src="../common/js/swiper.min.js" charset="utf-8"></script>
</head>
<body>
<!--  美妆下午茶页面 -->
    <div class="weight-box mzxwc-gl" id="xwc_manage">
        <div class="xwc_active_detail">
            <input type="button" value="新增活动" class="mzxwc-add-btn" />
            <div class="mzxwc-table">
                <table class="table-message mzxwc" cellpadding="0" cellspacing="0">
                    <tr>
                        <th>活动ID</th>
                        <th>创建者id账号</th>
                        <th>最后修改者id账号</th>
                        <th>最后修改时间</th>
                        <th>标题</th>
                        <th>封面图</th>
                        <th>化妆师</th>
                        <th>活动时间</th>
                        <th>活动地址</th>
                        <th>联系人</th>
                        <th>可进行操作</th>
                    </tr>
                </table>
    <!--  页码 -->
                <div class="tcdPageCode"></div>
            </div>
        </div>
        <!--  活动内容 -->
        <div class="mzxwc-activity-content">
            <label for="" class="mac-txt">题　　目：</label><input type="text" placeholder="请输入活动题目" class="mac-title" /><br /><br />
            <label for="" class="mac-txt">活动简介：</label><textarea name="" id="" cols="150" rows="10" class="mac-content"></textarea><br /><br />
            <label for="" class="mac-txt">活动开始时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate qian" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
            <label for="" class="mac-txt"> 结束时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate hou" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><br /> <br />                 
            <label for="" class="mac-txt"> 报名截止时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate end" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><br /><br />
            <label for="" class="mac-txt">价　　格：</label><input placeholder="请填写价格" class="mac-cost" /><label for="" class="mac-txt">元/位</label><br /><br />
            <label for="" class="mac-txt">化妆师ID：</label><input placeholder="请填写化妆师编号" class="mac-id" /><br /><br />
            <label for="" class="mac-txt">联系人：</label><input placeholder="请填写联系人电话" class="mac-linkman" /><br /><br />
            <div class="mac-activity-address">
                <label for="" class="mac-txt">所在城市:</label>
                <select name="" id="province" class="mine-city" style="padding:5px;">
                    <option>请选择省份</option>
                </select><br /><br />
                <label for="" class="mac-txt">所在城区:</label>
                <select name="city" class="city mine-area" style="padding:5px;">
                    <option>请选择所在地区</option>
                </select><br /><br />
                <label for="" class="mac-txt">详细地址：</label><textarea name="" id="" cols="150" rows="10" class="maa-address" style="resize:none;" ></textarea><br /><br />
                <label for="" class="mac-txt">大体方位：</label><textarea name="" id="" cols="150" rows="10" class="maa-address-ok" style="resize:none;"></textarea><br /><br />
                <label for="" class="mac-txt">坐　　标：</label><input type="text" placeholder="大数" class="maa-x" /> , <input type="text" placeholder="小数"  class="maa-y" />
            </div><br />
            <label for="" class="mac-txt">成团人数:</label><br /><br />
            <div class="mac-tuan">
                <div class="xiaxian">
                    <label for="" class="mac-txt mt-xiaxian">下限：</label>
                    <p class="mt-left-jian">-</p>
                    <p class="mt-center-num">0</p>
                    <p class="mt-right-plus">+</p>
                </div><br />
                <div class="shangxian">
                    <label for="" class="mac-txt mt-xiaxian">上限：</label>
                    <p class="mt-left-jian">-</p>
                    <p class="mt-center-num">0</p>
                    <p class="mt-right-plus">+</p>
                </div>
            </div><br />
           <div class="xwc_active_img">
                 <label >活动封面图及轮播图：（尺寸比例640:427）</label><br /><br />
                 <div class="editor_content"></div>
            </div>
            
            <div class="xwc_active_intro">
                <label >活动介绍：</label><br /><br />
                <div class="editor_content"></div>
            </div>
            <div class="book_need_know">
            	<label for="">预约须知条款：</label><br/><br />
                <div class="editor_content"></div>
            </div>
           <div class="mzxwc-btn">
                <input type="button" value="保存" class="mzxwc-save" />
                <input type="button" value="取消" class="mzxwc-cancle"/>
            </div>
        </div>
    </div>
    <script src="../common/js/editor/jquery.caret.0.3.1.min.js"></script>
    <script type="text/javascript" src="../common/js/editor/jquery.pumpkin.goods.selector.js"></script>
    <script type="text/javascript" src="../common/js/editor/jquery.image.upload.box.js"></script>
    <script type="text/javascript" src="../common/js/editor/jquery.pumpkin.article.editor.js"></script>
</body>
</html>
