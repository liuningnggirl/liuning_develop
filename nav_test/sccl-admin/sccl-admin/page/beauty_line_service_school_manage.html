<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>beauty_line_service_school_manage</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/beauty_line_service_school_manage.js"></script>
<script type="text/javascript" src="../common/js/jquery.page.js"></script>
<script src="../common/js/jquery.ui.widget.js"></script>
<script src="../common/js/jquery.iframe-transport.js"></script>
<script src="../common/js/jquery.fileupload.js"></script>
<script src="../common/js/ajaxfileupload.js" charset="utf-8"></script>
<script src="../common/js/swiper.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../common/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
    <div class="weight-box beauty_line_service_school_manage" id="beauty_line_service_school_manage">
<!--  search -->
        <div class="order-num">
            <input type="text" class="search city_name" placeholder="请输入城市" />
           <input type="text" class="search school_name" placeholder="请输入学校名称" />
            <input type="text" class="search school_apply_name" placeholder="请输入申请人姓名" />
            <input type="text" class="search school_apply_tel" placeholder="请输入申请人电话" />
            <label for="" style="margin:0 0 0 20px;">申请形式:</label>
            <select style="padding: 7px; border: 1px solid #ccc;" class="apply_status">
                <option value="">请选择申请形式</option>
                <option value="1">个人形式申请</option>
                <option value="2">社团形式申请</option>
                <option value="3">院级形式申请</option>
                <option value="4">校级形式申请</option>
            </select>
            <input class="search-btn" type="button" value="搜索" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
            <input type="button" class="cancle-btn" value="全部取消" style=" height:30px; background:#cccccc; float:right; margin:0 10px 0 0 ;" />
        </div>
        <input type="button" value="新增校园美妆课堂" class="add_service_school_manage_btn" style=" background:#51a351; color: #fff; margin: 10px;">
        <table class="table-message add_service_school_table" cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>提交申请时间</th>
                    <th>城市</th>
                    <th>学校名称</th>
                    <th>学校地址</th>
                    <th>申请人姓名</th>
                    <th>申请人电话</th>
                    <th>申请形式</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
<!--  页码 -->
        <div class="tcdPageCode" style="float:right;"></div>
        <div class="goto_page_box" style="float:left; padding: 15px 20px;">
        	共<span class="totNum">5</span>条
            跳转到 <input type="text" class="goto_redirect_page_num" style=" text-align:center;padding:4px 0; width:25px; border:1px solid #ccc;" /> 页
            <input type="button" value="确定" style="padding:5px;" class="goto_page_ok" />
        </div>
    </div> 
    <!-- 新增校园美妆课堂  --> 
    <div class="add_beauty_line_service_school_manage">
        <label> 城　市：</label><input type="text" name="" style="width: 250px;" class="cityName"><br/><br/>
        <label>学校名称：</label><input type="text" name="" style=" width: 234px;" class="universityName"><br/><br/>
        <label>学校地址：</label><input type="text" name="" style=" width: 234px;" class="universityAddress"><br/><br/>
        <label>申请人姓名：</label><input type="text" name="" style="width: 218px;" class="applicantName"><br/><br/>
        <label>申请人电话：</label><input type="text" name="" style=" width: 218px;" class="applicantPhone"><br/><br/>
        <label>申请形式：</label>
        <select class="apply_type" style="padding: 7px; border: 1px solid #ccc; width: 245px;">
            <option value="">请选择申请形式</option>
            <option value="1">个人形式申请</option>
            <option value="2">社团形式申请</option>
            <option value="3">院级形式申请</option>
            <option value="4">校级形式申请</option>
        </select>
        <br/><br/>
        <label>备注：</label>
        <textarea class="remarks"></textarea><br /><br />
        <input type="button" value="保存" name="" class="save_btn green">
        <input type="button" value="取消" name="" class="cancle_btn red">
    </div>

</body>
</html>
