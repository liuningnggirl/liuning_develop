<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="js/editor/jquery.pumpkin.article.editor.css" />
<title>free_trial_mangement</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/free_trial_mangement.js"></script>
</head>
<body>
    <div class="weight-box free_trial_manage" id="free_trial_manage">
        <!--  免费试用活动列表 -->
        <div class="free_trial_list">
<!--  search -->
            <div class="order-num">
                <input type="text" class="search ftl_bianhao" placeholder="编号" />
                <input type="text" class="search ftl_timu" placeholder="题目" />
                <input type="text" class="search ftl_product_name" placeholder="妆品名称" />
                <label for="" style="margin:0 0 0 20px;">申请时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate qian" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <label for="">至 </label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate hou" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <input class="ftl_search_btn" type="button" value="搜索" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 5px;" />
                <input type="button" class="ftl_cancle_btn" value="全部取消" style=" height:30px; background:#cccccc; float:right; margin:0 10px 0 0 ;" />
                <input type="button" value="新增妆品试用活动" class="ftl_add_btn" style="padding:8px; background:#51a351; color:#fff; margin-left: 10px;" />            <input type="button" value="虚拟申请用户列表" class="ftl_false_list_btn" style="padding:8px; background:#ccc; margin-left: 10px;" /><br />
            </div>
<!--  免费试用活动信息 -->
            <table class="table-message free_trial_table_list" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <th>编号</th>
                        <th>题目</th>
                        <th>试用人数</th>
                        <th>已申请人数</th>
                        <th>妆品名称</th>
                        <th>申请时间</th>
                        <th>公布时间</th>
                        <th>推送短信内容</th>
                        <th>状态</th>
                        <th style="width:15%;">操作</th>
                    </tr>
                </tbody>
            </table>
<!--  页码 -->
            <div class="tcdPageCode" style="float:right;"></div>
            <div class="redirect_page" style="float:left; padding: 15px 20px;">
                <label for="">共有</label><span class="all_commonts_redirect_page_totalnum"></span><label for="">条</label>
            	跳转到 <input type="text" class="all_commonts_redirect_page_num" style=" text-align:center;padding:4px 0; width:25px; border:1px solid #ccc;" /> 页
                <input type="button" value="确定" style="padding:5px;" class="all_commonts_redirect_page_ok" />
            </div>
        </div>
        <!--  查看申请名单 -->
        <div class="look_free_trial_list">
        	<input type="button" value="提交公布名单" class="free_trial_tijiao_mingdan_btn" style="margin-left:10px;" />
        	<input type="button" value="中奖名单" class="free_trial_listname_btn" style="display:none;" />
        	<input type="button" value="添加申请用户" class="free_trial_apply_user_btn"/>
        	<input type="button" value="微信用户免费试用列表" class="free_trial_apply_user_list_btn" style="color:#fff; background:#51a351;"/>
        	<input type="button" value="返回" class="free_trial_return_btn" />
            <table class="table-message free_trial_table_everone_list" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <th>用户编号</th>
                        <th>昵称</th>
                        <th>真实姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th style=" width: 10%;">电话</th>
                        <th>微信</th>
                        <th style=" width:5%;">肤质</th>
                        <th style=" width:30%;">地址</th>
                        <th>留言</th>
                        <th>操作</th>
                    </tr>
                </tbody>
            </table>
<!--  页码 -->
            <div class="tcdPageCode" style="float:right;"></div>
            <div class="redirect_page" style="float:left; padding: 15px 20px;">
                <label for="">共有</label><span class="all_commonts_redirect_page_totalnum"></span><label for="">条</label>
            	跳转到 <input type="text" class="all_commonts_redirect_page_num" style=" text-align:center;padding:4px 0; width:25px; border:1px solid #ccc;" /> 页
                <input type="button" value="确定" style="padding:5px;" class="all_commonts_redirect_page_ok" />
            </div>
        </div>
        <!--  新增妆品试用 -->
        <div class="add_free_trial" style="width: 100%;background: #fff;padding: 10px;">
            <label for="">妆品试用图：</label>
            <input type="file" class="free_trial_file_cover" multiple="" data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploadsCompress/3.0.0"><br /><br />
            <label for="">（640*320）：</label><img src="" id="free_trial_file_cover" alt="" style="width:320px; height:160px; vertical-align: text-top;" /><img src="images/tip.png" alt="" class="tip"><br /><br />
            <label for="">妆品试用分享小图：</label>
            <input type="file" class="free_trial_file_small_cover" multiple="" data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploadsCompress/3.0.0"><br /><br />
            <label for="">（320*320）：</label><img src="" id="free_trial_file_small_cover" alt="" style="width:160px; height:160px; vertical-align: text-top;" /><img src="images/tip.png" alt="" class="tip"><br /><br />
            <label for="">题　　目：</label><input type="text" class="aft_title" placeholder="请输入妆品试用活动题目" style="padding:10px 0; width:300px; border:1px solid #ccc;" /><img src="images/tip.png" alt="" class="tip"><br /><br />
            <label for="">试用人数：</label><input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" type="text" class="aft_num" placeholder="请输入限量申请的人数" style="padding:10px 0; width:300px; border:1px solid #ccc;" /><img src="images/tip.png" alt="" class="tip"><br /><br />
            <label for="">妆品名称：</label><input type="text" class="aft_name" placeholder="请输入妆品的名称" style="padding:10px 0; width:300px; border:1px solid #ccc;" /><img src="images/tip.png" alt="" class="tip"><br /><br />
            <label for="">申请时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate qian" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><label for=""> 至 </label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate hou" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><img src="images/tip.png" alt="" class="tip"><br /><br />
            <label for="">公布时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate aft_publish_time" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><img src="images/tip.png" alt="" class="tip"><br /><br />
            <label for="">活动介绍：</label> <img src="images/tip.png" alt="" class="tip"><br /><br />
            <div class="free_trial_editor_content"><div class="editor_content"></div></div>
            <label for="">中奖短信通知信息：</label><br  /><br  />
            <textarea name="" id="aft_message" cols="30" rows="10" placeholder="请输入中奖短信通知信息（例：恭喜小主！您已被选中参与1028终极抗晕人鱼眼线液的免费试用啦！马上进入页面（http://955.cc/cSwwk）查看一下吧！）" style="border:1px solid #ccc; resize:none; width:98%; height:200px; vertical-align:top;"></textarea><br /></br>
            <div class="aft_href_txt"><img src="images/tip.png" alt="" class="tip"><label for="">原始链接：</label><span class="aft_href" style="color:red; font-weight:bold;">我是链接</span>(<span class="aft_href_cosmeticid">7</span>为试用编号)</div><br /><br />
            <input type="button" value="保存" class="aft_save" style="padding:10px;" />
            <input type="button" value="返回" class="aft_return" style="padding:10px;" />
        </div>
    </div>
    
    <!--  中奖名单 -->
    <div class="look_free_trial_listname" style="display:none; padding:10px;">
        <input type="button" value="返回" class="look_free_trial_listname_return_btn" style="background:#ccc; margin-left:10px;" />
        <table class="table-message free_trial_table_listname" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <th>用户编号</th>
                    <th>昵称</th>
                    <th>真实姓名</th>
                    <th>年龄</th>
                    <th style=" width: 10%;">电话</th>
                    <th>微信</th>
                    <th style=" width:5%;">肤质</th>
                    <th style=" width:30%;">地址</th>
                    <th>留言</th>
                    <th>试用报告</th>
                    <th>操作</th>
                </tr>
            </tbody>
        </table>
<!--  页码 -->
        <div class="tcdPageCode" style="float:right;"></div>
        <div class="redirect_page" style="float:left; padding: 15px 20px;">
            跳转到 <input type="text" class="all_commonts_redirect_page_num" style=" text-align:center;padding:4px 0; width:25px; border:1px solid #ccc;" /> 页
            <input type="button" value="确定" style="padding:5px;" class="all_commonts_redirect_page_ok" />
        </div>
    </div>
    
    <!--  微信用户免费试用列表 -->
    <div class="look_free_trial_listname_weixin" style="display:none; padding:10px;">
        <input type="button" value="返回" class="look_free_trial_listname_return_btn" style="background:#ccc; margin-left:10px;" />
        <input type="button" value="添加微信用户试用报告" class="look_free_trial_listname_add_weiuser_btn" style="background:#51a351; color:#fff; margin-left:10px;" />
        <table class="table-message free_trial_table_listname" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <th>用户昵称</th>
                    <th>用户头像</th>
                    <th>试用报告</th>
                    <th>操作</th>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!--  编辑报告 -->
    <div class="edit_report_content" style="display:none;">
    	<div class="editor_content"></div>
        <input type="button" value="保存" class="aft_save" style="padding:10px;" />
        <input type="button" value="返回" class="aft_return" style="padding:10px;" />    
    </div>
    
    <!--  添加微信试用报告 -->
    <div class="add_weixin_report_content" style="display:none; background:#fff; padding:20px;">
    	<label for="" style="vertical-align:top;">用户头像：</label>
        <img src="" style="width:200px; height:200px;" alt="" class="add_weixin_report_content_cover" />
        <input type="file" class="add_weixin_report_content_file" multiple id="add_weixin_report_content_file" data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploadsCompress/3.0.0" style=" display:none;" /><br /><br />
        <label for="">用户昵称：</label>
        <input type="text" placeholder="请输入用户昵称" class="add_weixin_report_content_username" style=" display:inline-block; padding:10px; width:80%;" /><br /><br />
    	<div class="editor_content"></div>
        <input type="button" value="保存" class="aft_save" style="padding:10px;" />
        <input type="button" value="返回" class="aft_return" style="padding:10px;" />    
    </div>
    
    <!--  虚拟用户申请列表 -->
    <div class="virtual_user_list" style="padding: 10px; border: 1px solid #ccc; display:none;">
    	<div style=" margin:10px;">
            <input type="button" value="添加新用户" class="virtual_user_list_adduser" style="background:#51a351; color:#fff; padding:7px;" />
            <input type="button" value="返回" class="virtual_user_list_return" style="background:#ccc; margin-left:10px;" />
        </div>
        <table class="table-message virtual_user_list_table" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <th>昵称</th>
                    <th>头像</th>
                    <th>留言</th>
                    <th>操作</th>
                </tr>
            </tbody>
        </table>
<!--  页码 -->
        <div class="tcdPageCode"></div>
    </div>
    
    <!--  添加虚拟用户弹框 -->
    <div class="virtual_user_add_box" style="display:none;">
        <label for="" style="float:left;">用户头像：</label><input type="file"  multiple id="virtual_user_address" data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploadsCompress/3.0.0" /><br><br><img src="" id="virtual_user_img" style="width:100px; height:100px;margin-left: 80px; " ><br /><br />
        <label for="">用户昵称：</label><input type="text" placeholder="请输入用户昵称" class="virtual_user_username" style="padding:7px; width:460px;"  /><br /><br />
        <label for="" style="vertical-align: top;">申请留言：</label><textarea name="" placeholder="请输入留言" id="" class="virtual_user_usermessage" rows="10"></textarea><br /><br />
        <div class="virtual_user_double_btn">
        	<input type="button" value="保存" class="virtual_user_double_btn_save" style="background:#51a351; color:#fff;" />
        	<input type="button" value="取消" class="virtual_user_double_btn_cancle" style=" background:#bd362f; color:#fff;" />
        </div>
    </div>
    
    
    <!--  选择虚拟用户列表 -->
    <div class="select_virtual_user_list" style="padding: 10px; border: 1px solid #ccc; display:none;">
        <input type="button" value="返回" class="virtual_user_list_return" style="background:#ccc; margin-left:10px;" />
        <table class="table-message select_virtual_user_list_table" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <th>昵称</th>
                    <th>头像</th>
                    <th>留言</th>
                    <th>操作</th>
                </tr>
            </tbody>
        </table>
<!--  页码 -->
        <div class="tcdPageCode" style="float:right;"></div>
        <div class="redirect_page" style="float:left; padding: 15px 20px;">
            跳转到 <input type="text" class="all_commonts_redirect_page_num" style=" text-align:center;padding:4px 0; width:25px; border:1px solid #ccc;" /> 页
            <input type="button" value="确定" style="padding:5px;" class="all_commonts_redirect_page_ok" />
        </div>
    </div>
    <script src="js/editor/jquery.caret.0.3.1.min.js"></script>
    <script type="text/javascript" src="js/editor/jquery.pumpkin.goods.selector.js"></script>
    <script type="text/javascript" src="js/editor/jquery.image.upload.box.js"></script>
    <script type="text/javascript" src="js/editor/jquery.pumpkin.article.editor.js"></script>
</body>

</html>
