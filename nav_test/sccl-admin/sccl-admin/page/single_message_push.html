<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>single_message_manage</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/single_message_push.js"></script>
</head>
<body>
    <div class="weight-box" id="single_message_manage">
        <div class="single_part">
        	
        	<div class="firstpart">
        		<label>目标平台：<img src="../common/images/tip.png"></label>
                <select>
                	<option value="1">全部平台（IOS和安卓）</option>
                    <option value="2">仅IOS</option>
                    <option value="3">仅安卓</option>
                </select>
            </div>
            <div class="secondpart">
        		<label>目标城市：<img src="../common/images/tip.png"></label>
                <select>
                	<option>全部城市</option>
                    <option>北京</option>
                </select>
            </div>
            <div class="thirdpart">
        		<label>推送内容：<img src="../common/images/tip.png"></label>
                <input type="text" placeholder="" class="contentcount">
                <span><b class="countnum">0</b>/30</span>
            </div>
            <div class="fourpart">
            	<label>推送标题：</label>
                <span>IOS通知没有标题，安卓通知默认是“南瓜姑娘”</span>
            </div>
            <div class="fivepart">
        		<label>推送类型：<img src="../common/images/tip.png"></label>
                <select>
                	<option>请选择</option>
                </select>
            </div>
            <div class="sixpart clearfix">
            	<label>点击动作描述：</label>
                <p class="pl112">
                <span class="show">点击通知之后的动作描述</span>
                </p>
            </div>
            <div class="sevenpart">
        		<label>forwardkey：<img src="../common/images/tip.png"></label>
                <input type="text" placeholder="">
            </div>
            <div class="eightpart clearfix">
            	<label>forwardkey描述：</label>
                <p class="pl128">
                	<span class="show">您需要传入的辅助参数</span>
                </p>
            </div>
            <div class="onepart">
        		<label>用户id：</label>
                <input type="text" placeholder=""><span class="single_tip">输入用户ID发送给个人，不输入则发送到平台的所有用户</span>
            </div>
            <div class="sendbtn">
            	<span class="sendMessageBtn" id="sendMessageBtn">发送</span><span class="clearMessage">取消</span>
            </div>
        </div>
        <!--是否确认发送推送-->
        <div class="single_out_box"></div>
        <div class="single_box">
        	<h3>发送确认框</h3>
        	<p class="firstline"><label>目标平台:</label><span></span></p>
            <p class="secondline"><label>目标城市:</label><span></span></p>
            <p class="thirdline"><label>推送内容:</label><span></span></p>
            <p class="forthline"><label>推送类型:</label><span></span></p>
            <p class="fifthline"><label>forwarkey:</label><span></span></p>
            <span class="suresend">确认发送</span>
            <span class="notsend">取消发送</span>
        </div>
    </div>  
</body>

</html>
