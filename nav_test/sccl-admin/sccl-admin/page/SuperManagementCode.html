<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invitecode Manage</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/SuperManagementCode.js"></script>
<script type="text/javascript" src="../common/js/jquery.page.js"></script>
<script src="../common/js/jquery.ui.widget.js"></script>
<script src="../common/js/jquery.iframe-transport.js"></script>
<script src="../common/js/jquery.fileupload.js"></script>
<script src="../common/js/ajaxfileupload.js" charset="utf-8"></script>
<script src="../common/js/swiper.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../common/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
    <div class="weight-box surpercodes" id="super_invite_manage">
        <!--  优惠券列表 -->
        <div class="myhq-list">
<!--  search -->
            <div class="order-num">
                <input type="text" class="search yhq" placeholder="邀请码编号" />
                <input type="text" class="search remark" placeholder="备注" />
                <input type="text" class="search creater" placeholder="创建人" />
                 <input class="search-btn" type="button" value="查询" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
                <input class="mcreate-btn" type="button" value="创建超级邀请码" style=" color:#000; padding:0 12px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
               
           </div>
<!--  订单表格信息 -->
            <table class="table-message scode-detail" cellpadding="0" cellspacing="0">
                <tr>
                    <th>邀请码</th>
                    <th>已关联个数</th>
                    <th>可使用次数</th>
                    <th>已使用次数</th>
                    <th>备注</th>
                    <th>创建人</th>
                    <th>查看关联</th>
                    <th>删除</th>
                </tr>
            </table>
<!--  页码 -->
            <div class="tcdPageCode"></div>
        </div>
        
        <!-- 创建超级优惠券 -->
        <div class="myhq-create">
            <form action="">
            	<label for="" class="end-time">超级邀请码</label><input class="sutype surpercode" type="text" ><br>
                <label for="" class="end-time">可使用次数</label><input class="sutype all-time" type="number" ><img src="../common/images/tip.png"><br>
                <label for="" class="yc-isforever">备　注</label><input type="text" class="sutype supremark">
                <br><br>
                <input type="button" value="返回" class="return-myhq" />
                <input type="button" value="创建超级邀请码" class="create-myhq" />
            </form>
        </div>
        <!--  成功创建优惠券 -->
        <div class="myhq-success">
            <p class="ys-txt">您已创建一个超级邀请码：<span class="ys-code">n</span>，可使用次数：<span style="word-wrap: break-word;" class="ys-num"></span>
            <div class="ys-btn">
                <input type="button" value="返回列表" class="surper-return" />
                <input type="button" value="继续创建" class="surper-create"/>
            </div>
        </div>
        <!--是否删除超级邀请码弹窗-->
        <div class="confirmdel">
        	<h3>提示</h3>
        	<p>是否要删除超级邀请码?</p>
            <p>(删除超级邀请码时，不会删除其相关联的普通邀请码)</p>
            <span class="notdel">否</span>
            <span class="suredel">是</span>
        </div>
        <!--超级码关联列表-->
        <div class="surperlink">
        	<span class="linkback">返回列表</span>
            <span class="addlink">添加关联</span>
            <table class="table-message surpercode-detail" cellpadding="0" cellspacing="0">
                <tr>
                    <th>邀请码编号</th>
                    <th>名称</th>
                    <th>描述</th>
                    <th>可领取次数</th>
                    <th>已领取次数</th>
                    <th>备注</th>
                    <th>添加关联</th>
                </tr>
            </table>
            <div class="tcdPageCode1"></div>
        </div>
        <!--关联普通码的列表-->
        <div class="commoncode">
        	<div class="commontop">
                <input type="text" class="search yhq" placeholder="邀请码编号" />
                <input type="text" class="search remark" placeholder="邀请码名称" />
                <input type="button" class="search searchcom" value="查询" />
                <input type="button" class="search comlinkback" value="返回" />
            </div>
            <table class="table-message commoncode-detail" cellpadding="0" cellspacing="0">
                <tr>
                    <th>邀请码编号</th>
                    <th>名称</th>
                    <th>描述</th>
                    <th>可领取次数</th>
                    <th>已领取次数</th>
                    <th>备注</th>
                    <th>添加关联</th>
                </tr>
            </table>
            <div class="tcdPageCode"></div>
        </div>
        <!--解除关联弹窗-->
        <div class="allbox"></div>
        <div class="canclecodebox">
        	<h3>提示</h3>
        	<p>是否确定要解除关联</p>
            <span class="notdel">否</span>
            <span class="suredel">是</span>
        </div>
    </div>  
</body>
</html>
