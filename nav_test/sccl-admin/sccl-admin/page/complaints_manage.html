<!DOCTYPE html>
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>complaints_manage</title>
<link rel="stylesheet" href="../common/css/index.css" />
<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../common/js/part/complaint_manage.js"></script>
<script type="text/javascript" src="../common/js/jquery.page.js"></script>
<script src="../common/js/jquery.ui.widget.js"></script>
<script src="../common/js/jquery.iframe-transport.js"></script>
<script src="../common/js/jquery.fileupload.js"></script>
<script src="../common/js/ajaxfileupload.js" charset="utf-8"></script>
<script src="../common/js/swiper.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../common/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<!--  订单投诉/咨询管理开始 -->
    <div class="weight-box complaintsMangement" id="complaints_manage">
    <!--  search -->
        <div class="order-num">
            <input type="text" class="search cm-order-num" placeholder="订单号" />
            <input type="text" class="search cm-complans-num" placeholder="投诉/咨询编号" />
            <input type="text" class="search cm-tel" placeholder="用户电话" />
            <input type="text" class="search cm-dresser-name" placeholder="化妆师姓名" />
            <input type="text" class="search cm-user-name" placeholder="用户昵称" />
            <label for="" style="margin:0 0 0 20px;">状态：</label>
            <select name="" id="" class="status-select" style="width:100px">
                <option value="1">未处理</option>
                <option value="2">已处理</option>
            </select>
            <select name="" id="" class="type-select" style="width:100px">
                <option value="1">投诉</option>
                <option value="2">咨询</option>
            </select>
            <input class="cm-search-btn" type="button" value="搜索" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
            <input class="cm-create-btn" type="button" value="新建咨询" style=" width:80px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
            <input class="cm-cancle-btn" type="button" value="全部取消" style=" height:30px; background:#cccccc; float:right; padding:2px 5px;" />
        </div><br />
        <!--  投诉信息 -->
        <div class="c-table">
            <p align="center">投诉信息</p><br />
            <table class="table-message complaints-table" cellpadding="0" cellspacing="0">
                <tr>
                    <th>订单编号</th>
                    <th>投诉编号</th>
                    <th>用户电话</th>
                    <th>投诉时间</th>
                    <th>用户昵称</th>
                    <th>化妆师</th>
                    <th>预约地址</th>
                    <th>预约时间</th>
                    <th>投诉内容</th>
                    <th>用户姓名</th>
                    <th>所在城市</th>
                    <th>用户性别</th>
                    <th>投诉状态</th>
                </tr>
            </table>
            
            <!--  页码 -->
            <div class="tcdPageCode"></div>
        </div>
        <!--  咨询信息 -->
        <div class="a-table">
            <p align="center">咨询信息</p><br />
            <table class="table-message advisory-table" cellpadding="0" cellspacing="0">
                <tr>
                    <th>订单编号</th>
                    <th>咨询编号</th>
                    <th>用户电话</th>
                    <th>咨询时间</th>
                    <th>用户昵称</th>
                    <th>化妆师</th>
                    <th>预约地址</th>
                    <th>预约时间</th>
                    <th>咨询内容</th>
                    <th>用户姓名</th>
                    <th>所在城市</th>
                    <th>用户性别</th>
                    <th>咨询状态</th>
                </tr>
            </table>
            <!--  页码 -->
            <div class="tcdPageCode"></div>
    	</div>
    </div>
    
    <!--  新建咨询或者投诉 -->
    <div class="new-ca">
        <input type="hidden" id="new-ca-flag"  />
        <label for="">投诉/咨询：</label>
        <select name="" id="" class="nc-select">
            <option value="1">投诉</option>
            <option value="2">咨询</option>
        </select><br /><br />
        <label for="">用户昵称 ： </label><input type="text" placeholder="请输入用户昵称" class="nc-search nc-name" />
        <label for="">手机号码 ： </label><input type="text" placeholder="请输入手机号码" class="nc-search nc-tel" /><br /><br />
        <label for="">用户姓名 ： </label><input type="text" placeholder="请输入用户真实姓名" class="nc-search nc-true-name" />
        <label for="">用户性别 ： </label>
        <select name="" id="" class="nc-search nc-sex">
        	<option value="">请选择性别</option>
        	<option value="0">男</option>
        	<option value="1">女</option>
        </select>
        <label for="">所在城市 ： </label>
        <select name="complaint-province" class="nc-search nc-local-city" id="complaint-province">
            <option>请选城市</option>
        </select>
        <!--<input type="text" class="nc-search nc-local-city" placeholder="请输入用户所在城市" />--><br /><br />
        <label for="">问题:</label><br /><br />
        <textarea name="" id="" class="nc-problem" rows="10" placeholder="请输入问题..." ></textarea><br /><br />
        <label for="">处理方法:</label><br /><br />
        <textarea name="" id="" cols="30" rows="10" class="nc-solve" placeholder="请输入处理方法..." ></textarea><br />
        <input type="button" value="保存" class="nc-save-btn" />
        <input type="button" value="已经处理" class="nc-already-save-btn" />
        <input type="button" value="取消" class="nc-cancle-btn" /><br /><br />
        
    </div>
    
</body>
</html>
