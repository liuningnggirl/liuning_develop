<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />
<title>微信分享页_南瓜姑娘</title>
<style type="text/css">
	*{ margin:0px; padding:0px; border:none; text-decoration:none; list-style:none;}
	body,html{ font-size:14px; font-family:"微软雅黑";background:#d2e3e0;}
	img{ display:block;}
	.box{max-width:750px; margin:0 auto; height:auto; background:#d2e3e0;  }
	.box-big-logo{ width:55%; margin:0 auto; padding:16% 0 0 0; box-sizing:border-box;}
	.ng-txt{ color:#fff; font-size:0.8rem; text-align:center; margin:4.5% 0 0 0; line-height:1.6rem; pointer-events:none;}
	.box-ng-quan{ width:56%; margin:0 auto; pointer-events:none;}
	.yq-box{ width:55%; line-height:3rem; margin:0 auto; text-align:center;}
	.yq-txt{ width:40%; color:#fff; font-size:1.1rem; pointer-events:none; pointer-events:none;}
	.yq-num{ width:60%; color:#fa6e64; font-size:1.1rem;}
	.look-btn,.app-btn{ display:block; width:56%; padding:0.7rem 0; background:#fa6e64; text-align:center; margin:0 auto; border-radius:.7rem; font-size:.9rem; color:#fff; cursor:pointer; -webkit-tap-highlight-color:rgba(0,0,0,0);}
	.app-btn{ background:#fff; color:#fa6e64; margin:.64rem auto 0;}
	.box-logo{ width:25%; margin:1.2rem auto 1.57rem; position: relative; bottom: 0px;}
	.box-01{ overflow:hidden;}
	.box-02{ width:100%; height:auto; position:fixed; top:0px; display:none;}
	.tk{ width:72%; height:42%; background:#fff; margin:50% auto 0; border-radius:.7rem; color:#8c96a0;position:relative;}
	.tk p{ padding:20% 7% 0 8.5%; box-sizing:border-box; position:absolute; top:0px;font-size:.9rem; line-height:1.8rem; text-align:left;  }
	.btn-ok{ width:100%; background:#50c8b4; position:absolute; bottom:0px; padding:.7rem 0 .7rem 0; font-size:.86rem; color:#fff; text-align:center; border-radius:0 0 .7rem .7rem; -webkit-tap-highlight-color:rgba(0,0,0,0);}
</style>
<script type="text/javascript" src="../cosmteach/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		var bheight= $(window).height();
		$('.box-02').css('height',''+bheight+'px');
//点击“查看如何领券”按钮		
		$('.look-btn').click(function(e) {
            $('.box-02').show();
			$('.box-01').css('-webkit-filter','blur(2px)');
        });
//点击确定按钮，当前弹框消失	
		$('.btn-ok').click(function(e) {
			$('.box-02').hide();
			$('.box-01').css('-webkit-filter','blur(0px)');
            
			
        });
//查询参数
		var requestCode = getParam('code');
		$('.yq-num').html(requestCode);
		function getParam(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r!=null) return unescape(r[2]); return null;
		}
	});
</script>
</head>

<body>
	<div class="box">
        <div class="box-01">
          <img src="images/img-share/ng-big-logo_03.png" alt="" class="box-big-logo" />
          <p class="ng-txt">我是南瓜姑娘，送你美丽基金</p>
          <img src="images/img-share/ng-quan_03.png" alt="" class="box-ng-quan" />
          <div class="yq-box">
                <span class="yq-txt">邀请码：</span><span class="yq-num">FOANF21J1</span>
          </div>
          <a href="javascript:;" class="look-btn">查看如何领券</a>
          <a href="<%= CLI_HOST_API_URL %>/nggirl/app/getapp" class="app-btn">下载APP</a>
          <img src="images/img-share/ng-logo_03.png" alt="" class="box-logo" />
        </div>
        <div class="box-02">
        	<div class="tk">
                <p>1.长按复制邀请码<br/>   
    2.下载南瓜姑娘APP，注册并登录，在[我的]-[我的南瓜券]-[领取南瓜券]中直接粘贴邀请码，即可领取30元美丽基金~
                </p>
				<span class="btn-ok">确定</span>
            </div>
        </div>
    </div>
    
</body>
</html>
