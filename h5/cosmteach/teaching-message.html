<title>教学详情页面</title>
<style type="text/css">
	*{ margin:0px; padding:0px; border:none; text-decoration:none; list-style:none; -webkit-tap-highlight-color:rgba(0,0,0,0);}
	body,html{ font-size:14px; font-family:"微软雅黑";background:#fff;}
	img{ display:block;}
	.box{max-width:750px; margin:0 auto; height:auto; background:#fff;  }
/*  轮播样式 */
	.banner{ width:100%; height:22.85rem; position:relative;}
	.banner img{ width:100%;}
	.bot{ position:absolute; top:-10%; width:30%; right:-70%; position:relative;}
	.bot ul li{ height:.5rem; width:.5rem; border-radius:100px; background:#000000; opacity:0.75; float:left; margin:0 5px; overflow:hidden; line-height:100px;}
	.bot ul li.on{ background:#000; opacity:0.3;}
	.z-kinds{ padding:.4rem .6rem; background:rgba(0,0,0,0.5); position:absolute; border-radius:20px; font-size:.86rem; color:#fff;margin: -11% 0 0 -100%;}
	
	.content-title{ width:100%; padding:0 .93rem; box-sizing:border-box; clear:both;}
	.price-info{ width:100%; height:auto; overflow:hidden;}
	.price-info .pi-left{ clear:both; float:left; font-size:2rem; color:#fa6e64; }
	.price-info .pi-right{ float:right; margin:0.85rem 0 0 0;}
	.price-info .pi-right .blue{ color:#6ed7c8;}
	.price-info .pi-right .pr-minite,.pr-yue{ color:#96a0a0; font-size:.93rem; float:left; padding:0 0 0 1.5rem;}
	.pr-minite{ background:url(images/lock-icon_03.png) no-repeat; background-size:21%; margin:0 2rem 0 0;}
	.pr-yue{ background:url(images/people-icon_03.png) no-repeat; background-size:24%;}
	.p-content{ color:#3c3c3c; font-size:1rem; width:100%; padding:0 0 1rem 0; line-height:1.5rem; text-indent:30px;}
	
.content {
	width: 93%;
	overflow: hidden;
	background: #fff;
	margin: .5rem 3.5% .5rem 3.5%;
	border: 1px solid #e3e8e8;
	border-left: none;
	border-right: none;
}

.content li {
	padding:0 2% 0 0;
	box-sizing: border-box;
	overflow: hidden;
	background: url(images/images-teach/order-arr-right_03.png) no-repeat
		98% 52%;
	background-size: 2%;
}

.content li .left {
	color: #9ba0a0;
	font-size: .93rem;
	float: left;
	width: 30%;
	padding: 1.2rem 0;
	text-align: left;
}

.content li .right {
	color: #9ba0a0;
	font-size: .93rem;
	float: right;
	width: 60%;
	padding: 1.2rem 5% 1.2rem 0;
	text-align: right;
	position: relative;
}
	.hzs{ padding:0 .86rem; position:relative;}
	.hzs-img{ width:18%; border-radius:50%; margin:.71rem auto 0;}
	.hzs-name{ text-align:center; font-size:.8rem; color:#8d9791; line-height:2rem;}
	.hzs-year,.hzs-message{ text-align:center; font-size:.64rem; color:#aaaaaa; line-height:1rem;}
	.hzs-message{ position:relative;/*  background:url(images/images-teach/line_03.png) no-repeat  5.6% 0%; */ padding: 0 4%; text-align:left; margin-top:.5rem; line-height:1.5rem; margin-bottom: 20%; }
	.btn-yue{ padding:.5rem 0; width:93%; background:#fff; position:fixed; bottom:0px; border:1px solid #e3e8e8; border-left:none; border-right:none;max-width: 750px; z-index:3;}
	.btn-ok{ width:100%; padding:.86rem 0; background:#fa6e64; border-radius:1rem; display:block; margin:0 auto; text-align:center; color:#fff; font-size:1rem;-webkit-appearance: none; display:none;}
	.yue-man,.yue-ok{ width:41%; position:absolute; left:30%; bottom:40%;}
	.yue-ok{ display:none;}
	.yue-man{ display:none; opacity:.6;}
	#sw-wrapper{ color:#9ba0a0; font-size: .93rem;}
	.gray-box {
		width: 100%;
		height: 100%;
		position: fixed;
		background: rgba(0, 0, 0, .5);
		top: 0px;
		z-index: 33;
		display: none;
	}
	a[title*="站长统计"]{ display:none;}
	/* .small-dot{ background:url(images/images-teach/small-dot_03.png) no-repeat 0% 10%; position:relative; top:0px; padding: 0 0 0 5%;} */

</style>
