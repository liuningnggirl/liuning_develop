
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<title>南瓜姑娘</title>
</head>
<body>
	<a href="#" id="loadAppButton" style="display: none">打开APK</a>

	<script type="text/javascript">
		// 从地址栏中获取参数(因为2.2之前的ios跳转到webview获取的url地址没有组装上=后的参数，所以导致页面获取不到参数，这里把reg中的=换成了%3d)
		function getParam(name) {
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		    var r = window.location.search.substr(1).match(reg);
		    if (r != null)
		        return decodeURI(r[2]);
		    return '';
		}
		
    	function loadAppDownloadPage(){
    		var wap_url = '';
    		var ua = navigator.userAgent;
        	var platform = /MicroMessenger/i.test(ua) ? "weixin" : /Android/i.test(ua) ? "android" : /iPhone|iPad|iPod/i.test(ua) ? "ios" : "other";

        	if (platform == "android") {
    	        wap_url = "<%= CLI_HOST_API_URL %>/nggirl/app/getapp/costrial";
    	    } else if (platform == "ios") {
    	        wap_url = '<%= CLI_HOST_API_URL %>/nggirl/app/getapp/costrial';
    	    } else if (platform == "weixin") {
    	        wap_url = "<%= CLI_HOST_API_URL %>/nggirl/app/getapp/costrial";
    	    } else {
    	        wap_url = "<%= CLI_HOST_API_URL %>/nggirl/app/getapp/costrial";
    	    }
    		
    		window.location.href = wap_url;
    	}
		
		var openApp = function(){
			//var cosmeticId = getParam('cosmeticId');
    		var toAppUrl = 'nggirl://nggirl/webview?url='+window.location.protocol+"//"+window.location.host+'/nggirl/h5/cosmetic/pointsActive.html?v=<%= VERSION %>';
    		var loadAppButton = document.getElementById('loadAppButton');
    		loadAppButton.href = toAppUrl;
    		
			setTimeout('loadAppDownloadPage();', 3000);
			loadAppButton.click();
		}
		window.onload=function(){
			openApp();
		}
	</script>
</body>
</html>
