<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />
<title>地址管理</title>
<script type="text/javascript" src="../cosmetic/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../cosmetic/js/md5.js"></script>
<script type="text/javascript" src="../cosmetic/js/params.js"></script>
<script type="text/javascript" src="js/new_goods_address.js"></script>
<style>
	*{ padding:0; margin:0; cursor:pointer; -webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-appearance:none;}
	a[title*="站长统计"]{ display:none;}
	body{ background:#eff4f5;}
	.box{ margin-bottom:50px; overflow:hidden;}
	.list-li{ width:100%;  margin-bottom:1px; padding-bottom:11px; box-sizing:border-box; background-color:#fff; position:relative;}
/*	.list-li:after{ content:''; width:32px; height:20px;display: inline-block; position:absolute; right:20px; top:50%; margin-top:-10px; background:url(images/qianwang.png) center right no-repeat; background-size:7px 12px; }
*/   .list-li p{ line-height:21px;}
	.list-li  span{ font-size:14px; color:#3a3a3a;display:inline-block; padding-top:11px; overflow:hidden;}
	.list-li .defult{font-size:12px; float:right; padding:12px 70px 0 0;}
	.list-li .address{ font-size:13px; color:#9a9a9a;padding:10px 70px 0 20px; -webkit-line-clamp: 3;-webkit-box-orient: vertical; display: -webkit-box;  overflow: hidden; word-break: break-all;}
	.list-li .name{ width:35%;  padding: 11px 0 0 20px; box-sizing:border-box; text-overflow:ellipsis; white-space:nowrap;}
	.delBtn{position: absolute; top: 0; right: -70px;background: #fa6e64; color: #fff; width: 70px;text-align: center;}
	.btn{ position:fixed; bottom:0; right:0; width:100%; background:#ffb27d; height:50px; line-height:50px; color:#fff; font-size:15px; text-align:center;}
	.btn span:before{ content:''; width:32px; height:20px;display: inline-block; background:url(images/add.png) no-repeat; background-size:20px; vertical-align:-4px;}
	.ad_flbot{display:none; position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%;background: #000; filter: alpha(opacity=0.5); -moz-opacity: .5; -khtml-opacity: .5; opacity: .5; z-index:100; cursor:pointer;}
	.ad_sure{display:none;width:84%; height:150px; position:fixed; top:50%; margin-top:-75px; left:8%; z-index:105;text-align:center; background:#fff; border:#e7eded solid 1px; border-radius:5px;  box-sizing:border-box; }
	.ad_sure h3{ height:40px; line-height:40px; font-size:16px; font-weight:600;}
	.ad_sure .ad_suremessage{ font-size:14px; line-height:20px;}
	.ad_sure span{ width:44%; margin:30px 3% 0; display:inline-block; border:#e7eded solid 1px; box-sizing:border-box; line-height:24px; font-size:14px; border-radius:4px; cursor:pointer;}

</style>
<script> 
    //声明_czc对象: 
    var _czc = _czc || []; 
    //绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
     _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
</head>
<body>
    <ul class="box">
    </ul>
    <div class="btn"><span>添加收货地址</span></div>
    <div class="ad_flbot"> </div>
    <div class="ad_sure">
    	<h3>提示</h3>
        <p class="ad_suremessage">确定要删除此收货地址吗</p>
        <p class="adfor"><span class="ad_notsure">取消</span><span class="adin_suredel">确定</span></p>
    </div>
    <%= STATISTICS_SCRIPT %>
</body>
</html>
