<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />

<!-- <link rel="stylesheet" href="../cosmetic/css/themes/base/jquery.ui.all.css"> -->
<title>设置</title>
<style type="text/css">
	* {margin: 0px;padding: 0px;border: none;text-decoration: none;list-style: none;-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-appearance:none;}
	body, html {font-size: 14px;font-family: "微软雅黑";background: #f5fafa;}
	img {display: block;}
	.box {max-width: 750px;margin: 0 auto;height: auto;background: #f5fafa;}
	.box ul li{ border-bottom:1px solid #d7dcdc; font-size:.93rem; clear:both; overflow:hidden; padding:0 5%; background:#fff url(images/settings-right_03.png) no-repeat 94%; background-size:3%;}
	.box ul li img,.box ul li span{ display:inline-block; float:left;}
	.box ul li img{ width:2rem; margin:1.14rem 0;}
	.box ul li span{ margin:1.6rem 0 0 .57rem;}
	.settings-tui{ margin:.3rem 0; border-top:1px solid #d7dcdc;}
	.settings-ping{border-top:1px solid #d7dcdc;}
	
	/*  注销按钮 */
	.btn-cancle{ padding:.8rem 0; width:95%; background:#fa6e64; display:block; color:#fff; text-align:center; position:fixed; bottom:5px; left: 2.5%; border-radius:1.71rem;}
	a[title*="站长统计"]{ display:none;}
</style>
<script type="text/javascript" src="../cosmetic/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../cosmetic/js/md5.js"></script>
<script type="text/javascript" src="../cosmetic/js/params.js"></script>
<script> 
    //声明_czc对象: 
    var _czc = _czc || []; 
    //绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
     _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
<script type="text/javascript">
	$(function(){
		//判断是否为第三方登录
		if(localStorage.getItem('isThirdLogon') == 0){//手机号登录
			$('.settings_pwd').show();
		}else{
			$('.settings_pwd').hide();
		}
		//预约与退订规则
		$('.settings-tui').click(function(e) {
            location.href='../mobile/reservation_cancel_rules.html?v=<%= VERSION %>';
        });
		//服务条款
		$('.settings-tiaokuan').click(function(e) {
            location.href='../mobile/terms_of_service.html?v=<%= VERSION %>';
        });
		//关于我们
		$('.settings-about').click(function(e) {
            location.href='about.html?v=<%= VERSION %>';
        });
		
		//注销
		$('.btn-cancle').click(function(e) {
            setAccessToken('');
			setRedirectUrlAfterLogin('index.html');
			location.href = 'login_new.html?v=<%= VERSION %>';
        });
		
		$('.settings_pwd').click(function(e) {
            location.href='reset_pwd.html?v=<%= VERSION %>';
        });
	});
	
</script>
</head>
<body>
    <div class="box">
    	<ul>
        	<li class="settings_pwd">
            	<img src="images/setting_key.png" alt="" />
            	<span>修改密码</span>
            </li>
        	<li class="settings-about">
            	<img src="images/settings-about_03.png" alt="" />
            	<span>关于我们</span>
            </li>
        	<li class="settings-tui">
            	<img src="images/settings-tui_03.png" alt="" />
            	<span>预约与退订规则</span>
            </li>
        	<li class="settings-tiaokuan">
            	<img src="images/settings-fuwu_03.png" alt="" />
            	<span>用户服务条款</span>
            </li>
        </ul>
    </div>
    <a href="javascript:;" class="btn-cancle">注销</a>
	<%= STATISTICS_SCRIPT %>
</body>
</html>
