<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="Keywords" content="<%= PAGE_KEYWORDS %>" />
<meta name="Description" content="<%= PAGE_DESCRIPTION %>" />
<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,width=device-width">
<link rel="shortcut icon" href="/nggirl/h5/mobile/images/favicon.ico" />
<title>客服中心详情</title>
<script type="text/javascript" src="../cosmetic/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../cosmetic/js/md5.js"></script>
<script type="text/javascript" src="../cosmetic/js/params.js"></script>
<script type="text/javascript" src="../cosmetic/js/customerServiceDetails.js"></script>
<script> 
	//声明_czc对象: 
	var _czc = _czc || []; 
	//绑定siteid，请用您的siteid替换下方"XXXXXXXX"部分
	 _czc.push(["_setAccount", "<%= CNZZ_STAT_CODE_ID %>"]);
</script>
<style type="text/css">
* {margin: 0px;padding: 0px;border: none;text-decoration: none;list-style: none;-webkit-appearance:none;-webkit-text-size-adjust:none; -webkit-tap-highlight-color: transparent; color:#4c4c4c; font-family:"微软雅黑";}
body{ background:#eff4f5;}
a[title="站长统计"]{ display:none;}
.box{ width:100%; padding:7px 8px; box-sizing:border-box;}
.box .box_content{ width:100%; border-radius:5px; overflow:hidden;}
.box_content .box_content_header{ padding:8px 11px 8px 11px; background:#ffb27d; color:#fff; font-size:14px; width:100%; box-sizing: border-box;}
.box_content_p{ padding:15px 12px 0; background:#fff; width:100%; box-sizing:border-box; overflow: hidden; min-height:220px;}
.box_content_p .bcp_para{ margin:0 0 15px 0; font-size:14px; line-height:20px; text-align:justify;}
.box_question_help{ width:100%; height:45px; background:#fff; font-size:14px; padding:14px 11px; box-sizing:border-box; position:relative; border-top:1px solid #d7dcdc;}
.box_question_help .left{ float:left;}
.box_question_help .right{ float:right; position:absolute; right:11px;}
.box_question_help .right .youyong{ width:16px; margin:0 2px -2px 3px;}
.box_question_help .right .wuyong{ width:16px; margin:0 0 -4px 3px;}
.box_question_help .right span{ font-size:13px; color:#9a9a9a;}
.box_solve_quesiont{ width:100%; height:50px; background:#fff; line-height:52px; padding:0 12px; box-sizing:border-box; font-size:14px; margin:15px 0 0 0; border-radius:5px;}
.box_solve_quesiont .left{ float:left;}
.box_solve_quesiont .right{ float:right; overflow:hidden;}
.box_solve_quesiont .right img{ width:16px ;margin-bottom: -3px;}
.box_solve_quesiont .right span{ color:#ffb27d;}
.box_question_help .right span.blue{ color:#ffb27d;}
</style>
</head>
<body>
	<div class="box">
    	<div class="box_content">
        	<p class="box_content_header"></p>
            <div class="box_content_p"></div>
            <div class="box_question_help">
            	<p class="left">解决的问题是否对您有所帮助?</p>
                <div class="right">
                	<span class="you"><span>有用</span><img src="images/kefu_youyong_false.png" class="youyong" alt="" /></span>
                	<span class="wu"><span>无用</span><img src="images/kefu_wuyong_false.png" class="wuyong" alt="" /></span>
                </div>
            </div>
        </div>
        <div class="box_solve_quesiont">
            <p class="left">还没解决你的问题？</p>
            <div class="right">
                <img src="images/kefu_icon_logo.png" alt="" />
                <span>向我提问</span>
            </div>
        </div>
    </div>
    <%= STATISTICS_SCRIPT %>
</body>
</html>
