 <script type="text/javascript">
 function getParam(name){
	 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	 var r = window.location.search.substr(1).match(reg);
	 if (r!=null) return unescape(r[2]); return null;
 }

 function strIsEmpty(str){
	 if(str == undefined || str == null || $.trim(str).length == 0){
		 return true;
	 }
	 return false;
 }

 // 从地址栏和本地存储中获取accessToken，地址栏参数优先
 function getAccessToken(){
	 var accessToken = '';
	 var appAccessToken = localStorage.accessToken;
	 var queryAccessToken = getParam("accessToken");
	 if(!strIsEmpty(appAccessToken) || !strIsEmpty(queryAccessToken) ){
		 accessToken = !strIsEmpty(queryAccessToken) ? queryAccessToken:appAccessToken;
	 }

	 // localStorage中始终存储最新的accessToken
	 localStorage.accessToken = accessToken;
	 return accessToken;
 }

 function isWeiXin(){
	 var ua = window.navigator.userAgent.toLowerCase();
	 if(ua.match(/MicroMessenger/i) == 'micromessenger'){
		 return true;
	 }else{
		 return false;
	 }
 }

 function initWeekDay(dresser){
	 $('.message .box-hzs').each(function(){
		 var $box = $(this);
		 if(dresser.weekDay == $box.attr('weekDay')){
			 $box.attr('dresserId',dresser.dresserId);
			 $box.find('.yue .img-01 img').attr('src',dresser.profile);
			 $box.find('.box-txt .name').html(dresser.dresserName);
		 }
	 });

 }



$(function(){

	//加载可预约化妆师
	 var remoteurl = '/nggirl/app/activity/cosmcourse/dressers';
	 $.ajax({
		 url : remoteurl,
		 type : 'get',
		 data : getFinalRequestObject({}),
		 dataType : 'json',
		 success : function(data) {
			 //初始化可预约化妆师列表
			 for(var i=0;i<data.data.length;i++){
				 initWeekDay(data.data[i]);
			 }

			 //显示已隐藏的页面元素
			 $('.box').removeClass('hide');
		 }
	 });

				
	$('.ok').click(function(e) {
		$('.alertbox').hide();
		$('.graybox').hide();
	});

	//查询参数
	var success = getParam('success');
	//判断success 是否等于  true
	if(success  == 'true'){
		$('.alertbox').show();
		$('.graybox').show();
	}
		
		
	//app内隐藏下载按钮
	var appAccessToken = getParam("accessToken");
	if(!strIsEmpty(appAccessToken)){
		$('.btn-app').hide();
	}

	$('.btn-yue').click(function(e){
		if (/iphone|ipad|ipod/.test(ua)) {
		     _czc.push(['_trackEvent','jiaoxue','phoneType=iOS','click','yue-btn']);   
		} else if (/android/.test(ua)) {
		     _czc.push(['_trackEvent','jiaoxue','phoneType=and','click','yue-btn']);
		};
		if(isWeiXin()){
			$('.app-down').show();
			return;
		}

		var boxHzs = $(this).closest('.box-hzs');
		var dresserId = boxHzs.attr('dresserId');
		var queryString = '?dresserId='+dresserId;
		if(!strIsEmpty(appAccessToken)){
			queryString += '&accessToken='+ appAccessToken;
		}
		location.href = 'teaching-message.html'+queryString+'&v=<%= VERSION %>';
	});

});

</script>
