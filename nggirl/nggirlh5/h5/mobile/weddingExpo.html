canvas{overflow-y:hidden;overflow-x:hidden;width:100%;margin:0; position:fixed; top:0px; left:0px;}

<script type="text/javascript">
	$(function(){
		//微信分享
		if(isInWeixin()){
			var title = '【南瓜姑娘】狂欢婚博会';
			var desc = '优质新娘妆容等你来选';
			var link = window.location.href;
			var imgUrl = "https://photosd.nggirl.com.cn/work/b21e76fa96f44308a6f915aeb348ee01.jpg";
			var from = getParam('apptype');
			if(!strIsEmpty(from) && from == 'appb'){
				desc = '南瓜粉丝已被我的作品美哭！联系我为你打造专属造型~';
			}
			weixinConfig(title,desc,link,imgUrl);
		};
		
		//h5,app同步分享内容
		if(isInApp()){
			window.shareTitle ='【南瓜姑娘】狂欢婚博会';
			window.shareContent = '优质新娘妆容等你来选';
			window.sharePicture = "https://photosd.nggirl.com.cn/work/b21e76fa96f44308a6f915aeb348ee01.jpg";
			window.shareUrl = window.location.href;
		};	
		//给安卓传值
		if(typeof(window.ngjsInterface)!="undefined" && typeof(window.ngjsInterface.conFigShareInfo)!="undefined"){
			window.ngjsInterface.conFigShareInfo('【南瓜姑娘】狂欢婚博会', '优质新娘妆容等你来选',"https://photosd.nggirl.com.cn/work/b21e76fa96f44308a6f915aeb348ee01.jpg",window.location.href);
		};
				
		$('.three_1099').click(function(e) {
			window.location.href="../cosmetic/workDetails-nh.html?workId=1218&v=<%= VERSION %>";
		});
		$('.three_1499').click(function(e) {
			window.location.href="../cosmetic/workDetails-nh.html?workId=1219&v=<%= VERSION %>";
		});
		$('.three_1599').click(function(e) {
			window.location.href="../cosmetic/workDetails-nh.html?workId=1220&v=<%= VERSION %>";
		});
		$('.five_1999').click(function(e) {
			window.location.href="../cosmetic/workDetails-nh.html?workId=1222&v=<%= VERSION %>";
		});
		$('.five_2999').click(function(e) {
			window.location.href="../cosmetic/workDetails-nh.html?workId=1223&v=<%= VERSION %>";
		});
		$('.five_3099').click(function(e) {
			window.location.href="../cosmetic/workDetails-nh.html?workId=1224&v=<%= VERSION %>";
		});
		
		$('.box').height($(window).height());
		$('.box').scroll(function(){
			if($('.box').scrollTop() > 300){
				$('.cha_price').show();	
			}else{
				$('.cha_price').hide();	
			}
		});
		
		//点击差价
		$('.cha_price').click(function(e) {
            window.location.href = "../cosmetic/wantOrder-price.html?workId=1229&dresserId=151&time=%E8%AF%B7%E9%80%89%E6%8B%A9%E6%97%A5%E6%9C%9F&v=<%= VERSION %>";
        });
	})

	//微信分享
	function weixinConfig(title,desc,link,imgUrl) {
		wx.ready(function(){	
			//获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
			wx.onMenuShareTimeline({
				title: title, // 分享标题
				link: link, // 分享链接
				imgUrl: imgUrl, // 分享图标
				success: function () {
					// 用户确认分享后执行的回调函数
				},
				cancel: function () {
					// 用户取消分享后执行的回调函数
				}
			});
	
			//获取“分享给朋友”按钮点击状态及自定义分享内容接口
			wx.onMenuShareAppMessage({
				title: title, // 分享标题
				desc: desc, // 分享描述
				link: link, // 分享链接
				imgUrl: imgUrl, // 分享图标
				type: 'link', // 分享类型,music、video或link，不填默认为link
				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				success: function () {
					// 用户确认分享后执行的回调函数
				},
				cancel: function () {
					// 用户取消分享后执行的回调函数
				}
			});
		});
	
		var currenturl = window.location.href;
		//初始化配置信息
		$.ajax({
			url: '<%= CLI_HOST_API_URL %>/nggirl/app/cli/weixinjs/config',
			type: 'post',
			dataType: 'json',
			data: getFinalRequestObject({url: currenturl, accessToken: getAccessToken()}),
			success: function (data) {
				//初始化配置
				wx.config({
					debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					appId: data.data.appId, // 必填，公众号的唯一标识
					timestamp: data.data.timestamp, // 必填，生成签名的时间戳
					nonceStr: data.data.noncestr, // 必填，生成签名的随机串
					signature: data.data.signature,// 必填，签名，见附录1
					jsApiList: ["onMenuShareTimeline","onMenuShareAppMessage"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});
			}
		});
	}
</script>
