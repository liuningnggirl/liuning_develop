<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>allComments Manage</title>
</head>
<body>
    <div class="weight-box" id="ac_manage" >
        <div class="weight-title">
            <span class="wt-img"><img src="images/block-9_03.png" alt="" /></span>
            <h5>全部评论管理</h5>
        </div>
        <!--  评论列表 -->
        <div class="ac-list">
            <div class="order-nums">
            	<label for="">屏蔽状态：</label>
            	<select name="" id="" class="ac_common ping_bi_status">
                	<option value="">请选择屏蔽类型</option>
                	<option value="0">未屏蔽</option>
                	<option value="1">已屏蔽</option>
                </select>
            	<label for="">举报状态：</label>
            	<select name="" id="" class="ac_common ju_bao_status">
                	<option value="">请选择举报类型</option>
                	<option value="0">未被举报</option>
                	<option value="1">已举报未处理</option>
                	<option value="2">已举报已处理</option>
                </select>
                <label for="">评论者昵称：</label><input type="text" class="searchad ping_name" placeholder="请输入评论者昵称" />
                <label for="">评论内容：</label><input type="text" class="searchad ping_content" placeholder="请输入评论内容" />
                <label for="" style="margin:0 0 0 20px;">发布时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate acstartTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
                <label for="">至 </label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate acendTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
                <input class="topbtn cancle-btn" style="float:right;" type="button" value="全部取消"  />
                <input class="topbtn searchad-btn" type="button" value="搜索"  />
                <input class="topbtn return_btn" type="button" value="返回" style="display:none;"  />
                <input class="topbtn del_btn" type="button" value="删除" style="display:none; background:#bd362f; color:#fff;"  />
                <label for="select_all">选择</label><input id="select_all" class="select_all_btn" type="checkbox"/>
                <input class="topbtn del_all_btn" type="button" value="删除" style="display:none;"  />
                <input class="topbtn quanxuan_all_btn" type="button" value="全选" style="display:none;"  />
            </div>
<!--  订单表格信息 -->
            <table class="table-message all_commonts_table" cellpadding="0" cellspacing="0">
                <tr>
                    <th>发布时间</th>
                    <th>帖子类型</th>
                    <th>评论者昵称</th>
                    <th>评论者身份</th>
                    <th style="width:30%;">内容</th>
                    <th>敏感词屏蔽状态</th>
                    <th>举报状态</th>
                    <th>所属帖子</th>
                    <th>可进行操作</th>
                </tr>
            </table>
<!--  页码 -->
            <div class="tcdPageCode" style="float:right;"></div>
            <div class="all_commonts_redirect_page" style="float:left; padding: 15px 20px;">
            	跳转到 <input type="text" class="all_commonts_redirect_page_num" style=" text-align:center;padding:4px 0; width:25px; border:1px solid #ccc;" /> 页
                <input type="button" value="确定" style="padding:5px;" class="all_commonts_redirect_page_ok" />
            </div>
        </div>
        
        <div class="ac_everyOne_list" style="display:none;">
            <div class="order-nums">
                <label for="">帖子：</label><span class="ael_title">教你三分钟搞定大波浪</span>
                <input type="button" value=" 查看原帖 " class="ac_common look_yuan_tie" style=" background: #51a351 !important; color:#fff;" />
                <input type="button" value=" 新增评论 " class="ac_common add_new_ping" style="background: #51a351 !important; color:#fff;" /><br /><br />
            	<label for="">屏蔽状态：</label>
            	<select name="" id="" class="ac_common ping_bi_status">
                	<option value="">请选择屏蔽类型</option>
                	<option value="0">未屏蔽</option>
                	<option value="1">已屏蔽</option>
                </select>
            	<label for="">举报状态：</label>
            	<select name="" id="" class="ac_common ju_bao_status">
                	<option value="">请选择举报类型</option>
                	<option value="0">未被举报</option>
                	<option value="1">已举报未处理</option>
                	<option value="2">已举报已处理</option>
                </select>
                <label for="">评论者昵称：</label><input type="text" class="searchad ping_name" placeholder="请输入评论者昵称" />
                <label for="">评论内容：</label><input type="text" class="searchad ping_content" placeholder="请输入评论内容" />
                <label for="" style="margin:0 0 0 20px;">发布时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate acstartTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
                <label for="">至 </label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate acendTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})">
                <input class="topbtn cancle-btn ael_return_btn" style="float:right;" type="button" value="返回"  />
                <input class="topbtn searchad-btn" type="button" value="搜索"  />
                <label for="select_everyone">选择</label><input id="select_everyone" class="select_everyone_btn" type="checkbox"/>
                <input class="topbtn del_everyone_btn" type="button" value="删除" style="display:none;"  />
                <input class="topbtn quanxuan_everyone_btn" type="button" value="全选" style="display:none;"  />
            </div>
<!--  订单表格信息 -->
            <table id="everyone_commonts_table" class="table-message everyone_commonts_table" cellpadding="0" cellspacing="0">
                <tr>
                    <th>楼层</th>
                    <th>发布时间</th>
                    <th>评论者身份</th>
                    <th>评论者昵称</th>
                    <th style="width:30%;">评论内容</th>
                    <th>评论对象</th>
                    <th>敏感词屏蔽状态</th>
                    <th>举报状态</th>
                    <th>可进行操作</th>
                </tr>
            </table>
<!--  页码 -->
            <div class="tcdPageCode" style="float:right;"></div>
            <div class="everyone_commonts_redirect_page" style="float:left; padding: 15px 20px;">
            	跳转到 <input type="text" class="everyone_commonts_redirect_page_num" style="padding:4px 0; width:25px; border:1px solid #ccc;" /> 页
                <input type="button" value="确定" style="padding:5px;" class="everyone_commonts_redirect_page_ok" />
            </div>
        </div>
        
        <!--  回复评论弹框 -->
        <div class="add_ping_lun">
            <label for="">评论者ID:</label><input type="text" placeholder="请输入评论者ID" class="apl_ping_user_id" />
            <br /><br />
            <textarea name="" id="" cols="70" rows="10" placeholder="请输入回复内容" class="apl_ping_conent"></textarea><br /><br />
            <input type="button" value="发送" class="apl_btn_send"  style=" padding: 10px 50px; border-radius: 5px;"/>
            <input type="button" value="取消" class="apl_btn_cancle" style=" padding: 10px 50px; border-radius: 5px;" />
        </div>
        
        <!--  新增评论弹框 -->
        <div class="add_new_ping_lun">
            <label for="">评论者ID : </label><input type="text" placeholder="请输入评论者ID" class="apl_ping_user_id" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
            <label for="">选择虚拟用户:</label>
            <div style="display:inline-block; position:relative;">
            	<input type="text" placeholder="请输入用户昵称" style=" position:relative; padding:7px;" class="add_ping_lun_user_xuni_name"/>
            	<ul style="position:absolute; max-height: 280px;overflow-y: scroll; display:none;" class="add_ping_lun_xuni_li">
                	
                </ul>
            </div>
            <br /><br />
            <p style="color:red;">* 评论者ID、虚拟用户只能填写一个,两个都填写的情况下默认使用评论者ID内容</p>
            <br />
            <textarea name="" id="" cols="70" rows="10" placeholder="请输入回复内容" class="apl_ping_conent"></textarea><br /><br />
            <input type="button" value="发送" class="apl_btn_send"  style=" padding: 10px 50px; border-radius: 5px;"/>
            <input type="button" value="取消" class="apl_btn_cancle" style=" padding: 10px 50px; border-radius: 5px;" />
        </div>
    </div>  
    
    <!--  某个评论的举报弹窗 -->
    <div class="ju_bao_box">
    	<table cellpadding="0" cellspacing="0">
        	<tbody>
            	<tr>
                	<th style="width:30%;">评论内容</th>
                	<th>所属帖子</th>
                	<th>发布者</th>
                	<th>举报者</th>
                	<th>处理结果</th>
                	<th>操作</th>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- 删除评论原因弹窗  -->
    <div class="all_commonts_del_window">
    	<h3 style="line-height: 50px;border-bottom: 1px solid #ccc;margin-bottom: 20px;">删除评论原因</h3>
        <div class="acd_content">
        	<input type="radio" name="ac_check" value="1" class="on" id="one" checked="checked" /><label for="one">1.回复15字以下</label><br /><br />
        	<input type="radio" name="ac_check" value="2" id="two" /><label for="two">2.与帖子内容无关:<br><br>
            ①一个字重复发“哈哈哈”<br><br>
            ②只发表情<br><br>
            ③内容不知所云</label><br /><br />
            <input type="radio" name="ac_check" value="3" class="three" /><label for="three">3.<textarea name="" class="ac_reason" placeholder="请输入自定义删除原因内容" id="" cols="40" rows="5" style=" vertical-align: text-top;border:1px solid #ccc;"></textarea></label><br /><br />
            <input type="button" value="保存"  class="acw_btn_save"/>
            <input type="button" value="取消" class="acw_btn_cancle" />
        </div>
    </div>
    
    <!--  查看原帖弹窗 -->
    <div class="all_commonts_look_tie_window">
    	<h2 style=" padding:10px; border-bottom:1px solid #ccc; text-align:center;">点击退出</h2>
    </div>
</body>
</html>
