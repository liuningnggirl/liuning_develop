<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>service photo</title>
</head>
<body>
    <div class="weight-box sepho" id="sepho" >
        <!--  实拍列表 -->
        <div class="sepho-list">
            <div class="order-nums">
            	<input type="text" class="searchsp  sephoid" placeholder="服务实拍编号" />
            	
                <label for="" >发布时间：</label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate spstartTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <label for="">至 </label><input style="height:29px; border:1px solid #cdcdcd;" class="Wdate spendTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <input type="text" class="searchsp  sephoname" placeholder="化妆师昵称"  />
                <input class="topbtn searchsp-btn" type="button" value="搜索"  />
                <input class="topbtn closesp-btn" type="button" value="全部取消"  />
                <input class="topbtn addsp-btn" type="button" value="添加服务实拍"  />
            </div>
<!--  订单表格信息 -->
            <table class="table-message splist" cellpadding="0" cellspacing="0">
                <tr>
                    <th>服务实拍编号</th>
                    <th>发布时间</th>
                    <th>化妆师昵称</th>
                    <th>电话</th>
                    <th>图片</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
            </table>
<!--  页码 -->
            <div class="tcdPageCode"></div>
             <!--是否确认删除-->
            <div class="allboxs" ></div>
            <div class="delcodeboxs">
                <h3>提示</h3>
                <p>是否确定删除该服务实拍？</p>
                <span class="notdels">否</span>
                <span class="suredels">是</span>
            </div>
        </div>
        
        <!-- 添加/编辑服务实拍-->
        <div class="sp-create">
            <form action="">
                <label for="" class="leftlabel">化妆师编号:</label>
                <input type="text" class="dressid"  />
                <img src="images/tip.png" class="tip"><br/>
                <br>
                <label for="" class="leftlabel">添加图片:</label>
                <div class="rightimgbox">
                	<span>第一张:</span><input type="file" class=" filepho" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0" alt=" "  title="  " />
                    <div class="imgpho">
                    	<img class="currentpho" />
                    </div>
                    <span>第二张:</span><input type="file" class=" filepho" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0" alt=" "  title="  " />
                    <div class="imgpho">
                    	<img  class="currentpho" />
                    </div>
                	<span>第三张:</span><input type="file" class="filepho" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0" alt=" "  title="  " />
                    <div class="imgpho">
                    	<img class="currentpho" />
                    </div>
                     <span>第四张:</span><input type="file" class=" filepho" multiple data-url="https://photos.nggirl.com.cn/uploadserver/app/image/uploads/3.0.0"  alt=" "  title="  "/>
                     <div class="imgpho">
                    	<img  class="currentpho" />
                    </div>
               </div>
                <label for="" class="leftlabel">添加描述：</label>
                <textarea type="text" class="phodesc"  /></textarea> <img src="images/tip.png" class="tip">
                <p class="countnum"><span>0</span>/140</p>
                <label for="" class="leftlabel creatremark">发布时间：</label>
                <input style="height:29px; border:1px solid #cdcdcd;" class="Wdate spTime" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                <br><br>
                <input type="button" value="保存" class="bluebtn create-sp" />
                <input type="button" value="返回" class="redbtn return-sp" />
            </form>
        </div>
    </div>  
</body>
</html>
