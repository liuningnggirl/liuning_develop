<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invitecode Manage</title>
</head>
<body>
    <div class="weight-box randomCodes" id="random_invite_manage">
        <div class="weight-title">
            <span class="wt-img"><img src="images/block-9_03.png" alt="" /></span>
            <h5>随机邀请码详情</h5>
        </div>
        <!--  优惠券列表 -->
        <div class="random-list">
<!--  search -->
            <div class="order-num">
            	<input type="text" class="search yqmremark" placeholder="产品名称" />
                <input type="text" class="search yqmcode" placeholder="邀请码编号" />
                <input type="text" class="search yqmcreater" placeholder="创建人" />
                <input class="comsearch-btn" type="button" value="查询" style=" width:50px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
                <input class="createrandom-btn" type="button" value="创建邀请码" style=" color:#000; width:75px; height:30px; text-align:center; background:#cccccc; margin:0 0 0 10px;" />
               
            </div>
<!--  订单表格信息 -->
            <table class="table-message productlist" cellpadding="0" cellspacing="0">
                <tr>
                    <th>产品名称</th>
                    <th>邀请码</th>
                    <th>可领取次数</th>
                    <th>已领取次数</th>
                    <th>面额和权值</th>
                    <th>使用期限</th>
                    <th>适用产品</th>
                    <th>最低限额</th>
                    <th>创建人</th>
                    <th>操作</th>
                </tr>
            </table>
<!--  页码 -->
            <div class="tcdPageCode"></div>
        </div>
        
        <!-- 创建随机邀请码 -->
        <div class="random-create">
            <form action="">
            	<label for="" class="yc-isforever">券　名:</label>
                <input type="text" class="quan-name" /><br><br>
            	<label for="" class="yc-isforever">适用产品:</label>
                <select name="" id="" class="quan-pro">
                    <option value="0">全品类</option>
                    <option value="1">美妆上门服务</option>
                    <option value="2">化妆师教学服务</option>
                    <option value="3">美妆沙龙下午茶</option>
                </select><br><br>
                <label for="" class="yc-isforever">可领取次数:</label>
                <input type="text" class="quan-use-num" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /><br><br>
                <label for="" class="yc-isforever">最低限额:</label>
                <input type="text" class="quan-low-money" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                <br><br>
                <label for="" class="yc-isforever">是否永久有效:</label>
                <select name="" id="" class="on-select" style="width:135px;">
                    <option value="1" class="ifyes">是</option>
                    <option value="0" class="ifno">否</option>
                </select><br><br>
                <div class="notforeverbox">
                <label for="" class="yc-isforever">有效期类型:</label>
                <select name="" id="" class="quan-duan" style="border: 1px solid #cdcdcd; padding: 5px;">
                	<option value="1">时间段</option>
                	<option value="2">领取时起</option>
                </select><br /><br />
                <div class="effecttime">
                    <label for="" class="start-time">有效开始时间：</label><input class="Wdate qian" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><br><br>
                    <label for="" class="end-time">有效结束时间：</label><input class="Wdate hou" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><br><br>
               </div>
               <div class="effectday">
                    <label for="" class="yc-isforever">有效天数:</label>
                    <input type="text" class="quan-day" /><br /><br />
                </div>
                </div>
                <table class="moneyweight">
                	<tr>
                    	<td><label for="" class="yc-money weightwidth">面　值</label></td>
                    	<td><label for="" class="yc-ratio weightwidth">权重</label></td>
                    </tr>
                    <tr >
                    	<td>
               				<input type="text" class="ran-money weightwidth"  />
                		</td>
                        <td>
                			<input type="text" class="ran-ratio weightwidth" />
                		</td>
                        <td>
                            <img src="images/ele-del.png" class="delline">
                        </td>
                    </tr>
                    <tr >
                    	<td>
               				<input type="text" class="ran-money weightwidth" />
                		</td>
                        <td>
                			<input type="text" class="ran-ratio weightwidth" />
                		</td>
                        <td>
                            <img src="images/ele-del.png" class="delline">
                        </td>
                    </tr>
                    <tr class="thisline">
                    	<td>
               				<input type="text" class="ran-money ran-moneys weightwidth" />
                		</td>
                        <td>
                			<input type="text" class="ran-ratio weightwidth"  />
                		</td>
                        <td>
                            <img src="images/ele-del.png" class="delline">
                        </td>
                    </tr>
                </table>
                <br><br>
                <input type="button" value="取消创建" class="return-rancode" />
                <input type="button" value="创建随机邀请码" class="create-rancode" />
            </form>
        </div>
        <!--  成功创建优惠券 -->
        <div class="random-success">
            <p class="random-txt"></p>
            <div class="ys-btn">
                <input type="button" value="返回列表" class="ranbtn-return" />
                <input type="button" value="继续创建" class="ranbtn-create"/>
            </div>
        </div>
         <!--删除随机邀请码弹窗-->
        <div class="allbox"></div>
        <div class="delcodebox">
        	<h3>提示</h3>
        	<p>是否确定删除该随机邀请码？</p>
            <span class="notdel">否</span>
            <span class="suredel">是</span>
        </div>
        <!--编辑页-->
        <div class="randomedit">
        	 <form action="">
             	<label for="" class="yc-isforever">随机邀请码:</label>
                <input type="text" class="randomcodename" / disabled><br><br>
            	<label for="" class="yc-isforever">券　名:</label>
                <input type="text" class="quan-name" /><br><br>
            	<label for="" class="yc-isforever">适用产品:</label>
                <select name="" id="" class="quan-pro">
                    <option value="0">全品类</option>
                    <option value="1">美妆上门服务</option>
                    <option value="2">化妆师教学服务</option>
                    <option value="3">美妆沙龙下午茶</option>
                </select><br><br>
                <label for="" class="yc-isforever">可领取次数:</label>
                <input type="text" class="quan-use-num" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" /><br><br>
                <label for="" class="yc-isforever">已领取次数:</label>
                <input type="text" class="quan-used-num" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"  disabled/><br><br>
                <label for="" class="yc-isforever">最低限额:</label>
                <input type="text" class="quan-low-money" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                <br><br>
                <label for="" class="yc-isforever">是否永久有效:</label>
                <select name="" id="" class="on-select" style="width:135px;">
                    <option value="1" class="ifyes">是</option>
                    <option value="0" class="ifno">否</option>
                </select><br><br>
                <div class="notforeverbox">
                <label for="" class="yc-isforever">有效期类型:</label>
                <select name="" id="" class="quan-duan" style="border: 1px solid #cdcdcd; padding: 5px;">
                	<option value="1">时间段</option>
                	<option value="2">领取时起</option>
                </select><br /><br />
                <div class="effecttime">
                    <label for="" class="start-time">有效开始时间：</label><input class="Wdate qian" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><br><br>
                    <label for="" class="end-time">有效结束时间：</label><input class="Wdate hou" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"><br><br>
               </div>
               <div class="effectday">
                    <label for="" class="yc-isforever">有效天数:</label>
                    <input type="text" class="quan-day" /><br /><br />
                </div>
                </div>
                <table class="moneyweight">
                	<tr>
                    	<td><label for="" class="yc-money weightwidth">面　值</label></td>
                    	<td><label for="" class="yc-ratio weightwidth">权重</label></td>
                    </tr>
                </table>
                <br><br>
                <input type="button" value="取消编辑" class="quitedit" />
                <input type="button" value="提交" class="saveedit" />
            </form>
        </div>
        <!--是否确认提交弹窗-->
        <div class="commitbox">
        	<h3>提示</h3>
        	<p>是否确认提交？</p>
            <span class="notcom">否</span>
            <span class="surecom">是</span>
        </div>
    </div>  
</body>

</html>
